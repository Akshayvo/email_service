<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0">
        <div class="social-content px-3 py-4">
          <div class="display">
            <h1>{{name}}</h1>
            <span class="disp-for-small-device" *ngFor="let social of socialLinks">
              <a href="" target="_blank"><i [class]="social?.class"></i></a> 
            </span>
          </div>
          <div class="row">
            <div class="col-lg-11 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact" [class.display-none]="contact?.id === 0">
                <span class="pl-3"><i class="{{contact.class}}"></i></span><span class="contact-links" *ngIf="contact?.id === 2 || contact?.id === 3 else other_content">
                  <a [href]="contact?.redirect">&nbsp;{{contact.data}}</a>
                </span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
              </span>
            </div>
            <div class="col-lg-1">
              <span class="disp" *ngFor="let social of socialLinks">
               <a href="" target="_blank"><i [class]="social?.class"></i></a> 
              </span>
            </div>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="id == 0"> 
              <!-- <div class="img-box-0" [ngStyle]="{'background-image': 'url('+ photo +')'}"> -->
              <div class="img-box-0" [ngClass]="imagetype === 'jpg' ? 'img-box-0-jpg' : 'img-box-0-webp'">
              </div>
            </span>
            <span *ngIf="id == 1"> 
              <!-- <div class="img-box-1" [ngStyle]="{'background-image': 'url('+ photo +')'}"> -->
                <div class="img-box-1" [ngClass]="imagetype === 'jpg' ? 'img-box-1-jpg' : 'img-box-1-webp'">
              </div>
            </span>
            <span *ngIf="id == 2"> 
              <!-- <div class="img-box-1" [ngStyle]="{'background-image': 'url('+ photo +')'}"> -->
                <div class="img-box-2" [ngClass]="imagetype === 'jpg' ? 'img-box-2-jpg' : 'img-box-2-webp'">
              </div>
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3 background-white">
        <div class="map-responsive">
          <span *ngIf="id == 0">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12146.054411224257!2d-74.85800231135308!3d40.4417680488134!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x720da960a6cc0fc1!2sHunterdon%20Storage%20Ringoes!5e0!3m2!1sen!2sus!4v1589159743674!5m2!1sen!2sus" width="100%" height="230" frameborder="0" allowfullscreen title="location map 1"></iframe>
          </span>
          <span *ngIf="id == 1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6069.369863372136!2d-74.86536293899232!3d40.482234784341834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3f1288d249e65%3A0x4d81da98d04c92e6!2s191%20US-202%2C%20Flemington%2C%20NJ%2008822!5e0!3m2!1sen!2sus!4v1589161994731!5m2!1sen!2sus" width="100%" height="200" frameborder="0" allowfullscreen title="location map 2"></iframe>
          </span>
          <span *ngIf="id == 2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12139.34901900552!2d-74.8647311!3d40.4788653!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x260d9c9d29241436!2sHunterdon Storage!5e0!3m2!1sen!2sus!4v1589161254360!5m2!1sen!2sus" width="100%" height="200" frameborder="0" allowfullscreen title="location map 3"></iframe>
          </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" (click)='navigateToContact()' role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" (click)='navigateToPayment()' role="button">Pay Rent</a>                    
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{data.message}}
<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' class="tab-background"  ></app-tabs>
  </div>
</section>
