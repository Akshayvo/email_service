<div class="contentHolder">
  <div class="container pb-5 my-3">
    <h1 class="py-5 text-center">{{viewRatesHeading}}</h1>
    <div class=" bg-light background-padding">
      <div class="row">
        <div class="col-md-12 p-3" >
            <router-outlet></router-outlet>
          </div>
        </div>
      <div class="row">
        <div class="col-md-6 p-3" [class.col-lg-12]="openComponent">
          <h3 class="view-rate-heading">Amenities</h3>
          <img src="{{imageBaseUrl}}/stor-right-storage-small.{{imagetype}}" width="100%" alt="{{vieRatesAltText}}" class="sectionImage">
        </div>
        <div class="col-md-6 p-3">
          <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            {{viewRates.p}}
          </p>
        </div>
    </div>
  </div>
</div>
