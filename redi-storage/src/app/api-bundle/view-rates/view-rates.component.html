<div class="contentHolder" >
  <div class="container pb-5 ">
    <h1 class="py-5 text-center">{{viewRatesHeading}}</h1>
    <div class="row bg-light background-padding">
      <div class=" col-lg-12 col-md-12 coming p-3" >
        <router-outlet></router-outlet>
      </div>
      <div class="row">
        <p class="text-justify col-lg-12 col-md-12 p-4">
          <strong>
            Units marked as Sup Beam have a Support Beam in them,  and are offered at a discount compared to those without. A refundable $20 Lock Deposit is charged at move in. Refunds are made if the lock is not damaged or tampered with.
          </strong>
        </p>
      <div class="col-lg-6 col-md-6 pl-4 pb-4" [class.col-lg-12]="openComponent">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="{{imageBaseUrl}}/redi-storage-about-us.{{imagetype}}"
        alt="{{viewRatesAltText}}" class="sectionImage" height="100%" width="100%" /></div>
        <div class="col-lg-6 col-md-6 p-3">
          <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            {{viewRates.p}}
          </p>
          <a class="btn btn-lg btn-primary" (click)="navigate('/storage-tips')" role="button">Storage tips</a>
        </div>
    </div>
    </div>
  </div>
</div>
