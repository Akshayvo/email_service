<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light padding">
      <div class="col-md-12 py-3 framerates " >
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://affordablesss.sim.syrasoft.com/unitavailability" width="100%"
          height="100%" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe> 
      </div>
     
    <div class="row">
      <div class="col-md-6  p-3">
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Affordable_Storage_Solutions/recreational-vehicles.jpg" alt="Photograph of recreational vehicles parked" class="sectionImage" width="auto"/>
      </div>
      <div class="col-md-6  p-3">
        <div class="mt-4 justify" *ngFor="let data of dataViewRates">
          <p>{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
