<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light padding">
      <div class="col-md-6 py-3" >
        <div class="pb-4">
          <app-tables [tBody]="rate"></app-tables>
        </div>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="controller-overlay row" *ngIf="loading">
              <div class="loader">
              </div>
            </div>
            <div class="form-group">
              <div [hidden]="" *ngIf="submitted && !this.contactForm.valid" class="alert alert-danger alert-dismissible fade show">
                  Please fill out all the required fields!
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div [hidden]="" *ngIf="mailSent" class="alert alert-success alert-dismissible fade show">
                  Thank You for contacting us, We will get back to you soon.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="Name">Name*</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter Name"/>
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <small class="form-text text-muted" *ngIf="f.name.errors.required">Please fill out this field</small>
                  </div>                      
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label>Phone Number*</label>
                  <input type="tel" formControlName="phone" placeholder="Enter Phone Number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <small class="form-text text-muted" *ngIf="f.phone.errors.required">Please fill out this field</small>
                  </div>
                  <div *ngIf="f.phone.errors" >
                    <small class="form-text text-muted" *ngIf="f.phone.errors.pattern">Please enter valid number</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label>Email Address*</label>
                    <input type="text" formControlName="email" placeholder="Enter Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <small class="form-text text-muted" *ngIf="f.email.errors.required">Please fill out this field</small>                                  
                    </div>
                    <div *ngIf="f.email.errors" >
                        <small class="form-text text-muted" *ngIf="f.email.errors.email">Please enter a valid email</small>
                    </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" formControlName="subject" placeholder="Enter subject" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="Message">Message*</label>
              <textarea type="text" formControlName="message" rows="5" placeholder="Enter Message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
              <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                  <small class="form-text text-muted" *ngIf="f.message.errors.required">Please fill out this field</small>
              </div>
            </div>
            <div class="form-group text-right">
              <button type="button" class="btn btn-outline-primary px-4" (click)="contactForm.reset()">Clear</button>
              <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
          </form>
      </div>
      <div class="col-md-6  p-3">
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Affordable_Storage_Solutions/recreational-vehicles.jpg" alt="Photograph of recreational vehicles parked" class="sectionImage" width="auto"/>
        <div class="mt-4 justify" *ngFor="let data of dataViewRates">
          <p>{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
