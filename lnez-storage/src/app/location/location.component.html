<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #fff;">
        <div class="social-content px-3 py-4">
          <h1 style="text-transform: capitalize;"> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span><span>{{contact.data}}</span>
              </span>
              <span class="social pl-3 text-right" *ngFor="let social of socialLinks">
                <a [href]="social?.path" target="_blank">
                  <i [class]="social?.class" ></i>
                </a>
              </span>
            </div>
            <!-- <div class="col-lg-2 ml-auto text-right">
              <span class="social pl-2 text-right" *ngFor="let social of socialLinks">
                <a [href]="social?.path" target="_blank">
                  <i [class]="social?.class" ></i>
                </a>
              </span>
             </div> -->
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId == 1"> 
              <div class="img-box-1"></div>
                  <video class="video text-center" width="100%" height="100%" oncanplay="this.play()" onloadedmetadata="this.muted = true" autoplay loop>
                      <source src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Inez_Storage/showing+all+enclosed+RV+units.mp4" type="video/mp4">
                    </video>
              <!-- </div> -->
            </span>
            <!-- <span *ngIf="locationId == 2"> 
              <div class="img-box-2">
              </div>
            </span> -->
            <span *ngIf="locationId == 3"> 
              <!-- <div class="img-box-3">
              </div>   -->
              <div id="carouselJumbo" class="carousel slide  jumbotron-top-style" data-ride="carousel">
              <ol class="carousel-indicators">
        <li data-target="#carouselJumbo" data-slide-to="0" class="active"></li>
        <li data-target="#carouselJumbo" data-slide-to="1"></li>
        <li data-target="#carouselJumbo" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="jumbotron-top jumbotron-top-style">
            <div class="carousel-caption">
              <img src="" alt="">
            </div>
          </div>
        </div>
        
        <div class="carousel-item">
          <div class="jumbotron-top2 jumbotron-top-style">
            <div class="carousel-caption">
              <img src="" alt="">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="jumbotron-top3 jumbotron-top-style">
            <div class="carousel-caption">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div> 
    </div>
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13971.760848095062!2d-96.7997898!3d28.9001247!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe1f0080c610f9464!2sInez%20Storage!5e0!3m2!1sen!2sus!4v1574204000669!5m2!1sen!2sus" width="100%" height="220" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
           
            <span *ngIf="locationId == 3">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3494.0546439054638!2d-96.8647964845672!3d28.86699268018053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8642699707e821d3%3A0x1970a5c29f984eaa!2sBeck%20Road%20Storage!5e0!3m2!1sen!2sus!4v1574379888813!5m2!1sen!2sus" width="100%" height="230" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" [routerLink]="['/contact']" role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" [routerLink]="['/payment']" role="button">Pay Rent</a> 
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
      <!-- <div *ngIf="locationId == 1" class="display-special pt-3">
          <div class="special p-3">
            <h2 class="text-center">Summer Special</h2>
            <p class="text-center">$15 Admin Fee Waived for Military, Seniors, And Students With ID!</p>
          </div>
        </div> -->
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" ></app-tabs>
  </div>
</section>
