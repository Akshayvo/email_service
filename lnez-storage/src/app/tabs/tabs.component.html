
<div class="container px-0">
  <div class="grid text-center mx-0 horizontal-scroll-wrapper tab">
    <span *ngFor="let tab of tabData" class="grid-item" [ngClass]="{'active-tab': selectedTab == tab?.name}" >
      <span>
          <a [routerLink]="tab?.path" [queryParams]="{ currentTab: tab?.name }" [id]="tab?.id" class="px-3 py-2 btn">{{tab.name}}</a>
      </span>
    </span>
  </div>
</div>

<router-outlet></router-outlet>
