    <div id="carouselJumbo" class="carousel slide  jumbotron-top-style" data-ride="carousel">

        <li data-target="#carouselJumbo" data-slide-to="2"></li>

            </div>
          </div>

  <!--Feature Box-->
    <div class="container feature-block disp">
      <div class="row h-100">
        <div class="col-3 my-auto" *ngFor= "let feature of features">
          <p class="text-center f-block-img"> 
            <img src="{{feature.data}}" class="f-img" alt="{{feature.alt}}" >
          </p>
          <h2 class="text-center f-text">
            {{feature.label}}
          </h2>
        </div>
      </div>
    </div>
  <!--Feature Box Ends Here-->  
</div>

<!--For individual location-->
<div class="pb-5 pt-5 bg-light">  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h2>Our Locations Around Wallenpaupack!</h2>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=166gB32ytd8oL3zqH1UsWhF9yMUGfkgoB" width="100%" title="Facility Google Map" height="480"></iframe>
      </div>
    </div>
  </div>
</div>
<!--For individual location-->

<!--location information-->
<div class="">
  <div class="container py-4">
    <div class="section py-4 m-0">
      <div class="row">
        <div class="col-lg-6 py-3 home-map">
            
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11966.110090072405!2d-75.281754!3d41.427774!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4ab43978c9491515!2sWallenpaupack%20Self%20Storage!5e0!3m2!1sen!2sus!4v1632751569742!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" title="Facility Google Map" allowfullscreen></iframe>  -->
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11955.080590523645!2d-75.1868959!3d41.4875826!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd651019d6e5c8f1!2sWallenpaupack%20Self%20Storage%20-%20Hawley!5e0!3m2!1sen!2sus!4v1632864999553!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" title="Facility Google Map" allowfullscreen></iframe> -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11966.110090072405!2d-75.281754!3d41.427774!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c4b9c615c3a081%3A0x4ab43978c9491515!2sWallenpaupack%20Self%20Storage!5e0!3m2!1sen!2sus!4v1632942269660!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>

        <div class="col-lg-6 py-3">
          <div class="mb-4">
            <h2> Visit the Main Office at the Address Below</h2>
            <p>
              <span class="contact-links" *ngFor="let contact of contactHomeDetails">
                <span><b>{{contact.label}}</b></span><span class="contact-links my-5" *ngIf="contact?.label === 'Email: ' || contact?.label === 'Phone: ' else other_content">
                  <a [href]="contact?.redirect" rel="noopener">&nbsp;{{contact.data}}</a></span>
                  <ng-template #other_content >&nbsp;<a [href]="contact?.redirect" target="_blank" rel="noopener">&nbsp;{{contact.data}}</a></ng-template><br>
              </span>
            </p>
            <b>Office Hours:</b>
            <p>
              <span *ngFor="let hour of hoursHomeDetails">
                <b>{{hour.label}}</b>&nbsp;{{hour.data}}<br>
              </span>
            </p>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--location information end-->

<!--Service-->
  <div class="service bg-light">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 pt-2">
            <h1  class="pb-4">Clean, Easily Accessible Self Storage Units in Wayne and Pike County, PA</h1>
            <div *ngFor="let para of serviceOffered">
              <p class="special">{{ para.p }}</p>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <app-photos></app-photos>
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->
