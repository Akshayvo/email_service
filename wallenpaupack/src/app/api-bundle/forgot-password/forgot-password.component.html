

<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    
  <h2 >Forgot Password</h2>
  <div *ngIf="showMessage"><strong><i>Something is wrong, Please contact the facilty.</i></strong></div>
    <div class="row pt-4">
        <div [class.loader]="showLoader"></div>
        <div class="form-group col-8" >
            <label>Email</label> &nbsp;
            <input type="text" formControlName="strEmailID"  
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.strEmailID.errors }"
            />
            <div *ngIf="submitted && f.strEmailID.errors" class="invalid-feedback">
                <small class="form-text text-muted" *ngIf="f.strEmailID.errors.required">Please fill out this field</small>
            </div>
            <div *ngIf="f.strEmailID.errors" >
                <small class="form-text text-muted" *ngIf="f.strEmailID.errors.email">Please enter a valid Email id</small>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="form-group col-3">
                <button type="button" class="btn btn-primary" (click)="goBack()"
                >Go Back</button>
            </div>
            <div class="form-group col-3 ">
                <button type="submit" class="btn btn-primary"
                >Send</button>
            </div>
    </div>

</form>
