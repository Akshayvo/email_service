<div  itemscope itemtype="https://schema.org/SelfStorage" itemtype="https://schema.org/LocalBusiness">
  <link itemprop="image" href="https://syrasoft-tenant-facing-websites.s3.us-east-1.amazonaws.com/Added_Space_Self_Storage/jpg/added-space-storage-169.jpg" />
  <span hidden itemprop="name">{{facilityName}}</span>
  <span hidden itemprop="areaServed" itemscope itemtype="https://schema.org/State">
    <span itemprop="name">{{state}}</span>
  </span>
  <!-- <app-microdata></app-microdata> -->
  <div [class.loader]="!showTable">
  </div>
  <div [class.loader]="showLoader" class="loader-position"> 
  </div>
  <table  class="viewrates-desktop" itemprop="hasOfferCatalog" itemscope itemtype="https://schema.org/OfferCatalog">
      <tHead [class.display]="!showTable">
          <tr>
            <th colspan="2"  class="px-4 py-1 text-center" *ngFor="let th of th" id={{th.id}}>
              {{th.data}}
            </th>
          </tr>
      </tHead>
      <span hidden itemprop="name">{{facilityName}}</span>

      <meta itemprop="name" content="{{facilityName}}" />

      <tbody itemprop="itemListElement" itemscope itemtype="https://schema.org/Offer">
        <tr itemprop="itemOffered" itemscope itemtype="https://schema.org/SelfStorage" *ngFor="let fetchUnitData of fetchUnitData" >
          <td  colspan="2" style="width: 15%;" class="px-4 border text-center">
              {{fetchUnitData.unitTypes}}
          </td>
          
          <td  colspan="2" class="px-4 border text-center" >
              <span>$</span>{{fetchUnitData.unitRate}}  
          </td>
        </tr> 
        

      </tbody>
  </table>
  <div class="row viewrates-mobile py-2 border" *ngFor="let fetchUnitData of fetchUnitData">
    <div class="col-6 text-center ">  
      <strong>Unit Size</strong>
    <div class=" py-1 ">{{fetchUnitData.unitTypes}}</div>
    <!-- <div class="row">
        <div class="col-6 text-center " *ngIf="showRate">
            <p class=" "><b><u>Rate</u></b></p>
            <div class=" "><span *ngIf="lstUnitType.MonthlyRate != null">$</span>{{lstUnitType.MonthlyRate | number : '1.2-2'}}</div>
        </div>
        <div   class="col-6 "[class.ClimateBorder]="lstUnitType.IsClimateControlled" *ngIf="showClimateControl" >
            <div class=" ClimateControlled" *ngIf="lstUnitType.IsClimateControlled" >Climate Controlled</div>
        </div>
      </div> -->
    </div>
      <div class="col-6 d-flex justify-content-center" >
        <!-- <div  *ngIf="lstUnitType.IsUnitsAvailable; else other">
          <div id="reserve"   class=" py-1 buttons" *ngIf="showReserve">
              <button class="btn btn-primary" (click)="navigate('/view-rates/reserve', lstUnitType )">Reserve</button>
          </div>
          <div id="move-in"   class="py-1 buttons" *ngIf="showMovein"> 
              <button class=" btn btn-outline-primary" (click)="navigate('/view-rates/move-in', lstUnitType)"> Move In</button>
          </div>
        </div>
        
        <ng-template #other> 
          <div  class="text-right" *ngIf="showMovein || showReserve" ><p class="card-text ">Currently unavailable. Please call us for more information.</p></div>
        </ng-template> -->
        <div  class="text-right"  ><p class="card-text ">${{fetchUnitData.unitRate}}</p></div>
    </div>
  </div>
</div>
