<nav class="navbar navbar-expand-lg navbar-light bg-white py-0">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="../../assets/images/logo.svg" width="auto" height="54" alt="Logo" class="m-1">
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation" style="border-color: #707070">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i class="fas fa-bars" style="color: #707070"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item px-2" *ngFor="let nav of navLinks">
          <span *ngIf="currentActive === nav?.label">
            <a class="nav-link nav-link-active" (click)="navigate(nav?.path)">{{nav.label}}</a>
          </span>
          <span *ngIf="currentActive !== nav?.label">
            <a class="nav-link" (click)="navigate(nav?.path)">{{nav.label}}</a>
          </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
