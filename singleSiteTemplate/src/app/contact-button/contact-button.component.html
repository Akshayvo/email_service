          <div id="contact-button-data">
              <div class="heading py-2">
                <h2 class="text-center">Contact Us</h2>
              </div>
              
              <div class="map-responsive py-2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11675.702373314978!2d-77.418952!3d42.979841!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfb582595e3f89c79!2sVictor+Self+Storage!5e0!3m2!1sen!2sus!4v1540326807113" width="100%" height="150px" frameborder="0" style="border:2px solid #fff;" allowfullscreen></iframe>
              </div>
            
              <div *ngFor="let contact of contactInfo" class="py-1">
                <span> <i class="{{contact.class}}"></i></span> <span>{{contact.data}}</span>
              </div>
          
              <form class="py-2">
                <div [hidden]="valid" class="alert alert-danger">
                    Please fill out all the required fields!
                 </div>
                 <div [hidden]="submited" class="alert alert-success">
                   Thank You for contacting us, We will get back to you soon.
                 </div>
          
                 <div class="form-group">                
                          <input  type="text" 
                                  name="Name" 
                                  class="form-control" 
                                  id="Name" 
                                  placeholder="Enter Name*"
                                  [(ngModel)]="name" 
                                  required>
                          
                          <small id="nameHelp" class="form-text text-muted"></small>
                  </div>
            
            
                      <div class="form-group">                
                          <input  type="tel" 
                                  name="Phone" 
                                  class="form-control" 
                                  id="Phone"
                                  aria-describedby="telHelp" 
                                  placeholder="Enter Phone Number*" 
                                  [(ngModel)]="phone" 
                                  required>
                          
                          <small id="telHelp" class="form-text text-muted"></small>
                      </div>
            
                      <div class="form-group">
                          <input 
                                  type="email" 
                                  name="Email" 
                                  class="form-control" 
                                  id="Email"
                                  aria-describedby="emailHelp" 
                                  placeholder="Enter Email*" 
                                  [(ngModel)]="email" 
                                  required>
            
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
            
                   <div class="form-group">
                      <textarea class="form-control" 
                                name="message" 
                                id="Message" 
                                placeholder="Enter Message*" 
                                [(ngModel)]="message" 
                                required></textarea>
                      <small id="messageHelp" class="form-text text-muted"></small>
                   </div>
                   <button type="submit" class="btn btn-primary py-2" (click)="formSubmit()" style="float: right; width: 100%;">Submit</button>
            </form>
</div>
