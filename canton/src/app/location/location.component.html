<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #fff;">
        <div class="social-content px-3 py-4">
          <h1 style="text-transform: capitalize;"> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span><span>{{contact.data}}</span>
              </span>
            </div>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId == 1"> 
              <div class="img-box-1" [ngClass]="imagetype === 'jpg' ? 'img-box-1-jpg' : 'img-box-1-webp' " alt="Photograph of Fohl Street Storage Outdoor Units">
              </div>
            </span>
            <span *ngIf="locationId == 2"> 
              <div class="img-box-2" [ngClass]="imagetype === 'jpg' ? 'img-box-2-jpg' : 'img-box-2-webp' " alt="Photograph of Louisville Self Storage front office">
              </div>
            </span>
            <span *ngIf="locationId == 3"> 
              <div class="img-box-3" [ngClass]="imagetype === 'jpg' ? 'img-box-3-jpg' : 'img-box-3-webp' " alt="Photograph of outdoor self storage units">
              </div>  
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12093.973544696319!2d-81.4216772!3d40.7291678!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4ff1c072ff56b022!2sFohl+Street+Storage!5e0!3m2!1sen!2sus!4v1557801283470!5m2!1sen!2sus" 
              width="100%" height="230" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 2">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12067.805735601267!2d-81.264659!3d40.87294!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3db910361c028e53!2sLouisville+Self+Storage!5e0!3m2!1sen!2sus!4v1559168549131!5m2!1sen!2sus" 
              width="100%" height="230" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 3">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2198.670825258812!2d-81.30761001011557!3d40.78683203061363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xee64fe1564c19a61!2sLincoln+Street+Storage!5e0!3m2!1sen!2sus!4v1559165118480!5m2!1sen!2sus" 
              width="100%" height="220" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" [routerLink]="['/contact']" role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a> 
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
