  <!--Feature Box-->
    <div class="container feature-block disp">
      <div class="row h-100">
        <div class="col-3 my-auto" *ngFor= "let feature of features">
          <p class="text-center f-block-img"> 
            <img src="{{feature.data}}" alt="{{feature.alt}}"  class="f-img" />
          </p>
          <p class="text-center f-text">
            {{feature.label}}
          </p>
        </div>
      </div>
    </div>
  <!--Feature Box Ends Here-->
</div>

<!--Contact Details-->
<div class="bg-light for-location"> 
  <div class="locaion-selection">
    <app-select-location (click)="receiveMessage()"></app-select-location>
  </div> 
    <div class="container">
    <div class="row">
      <div class="col-md-5">
        <span *ngIf="locationId == 1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12093.973544696319!2d-81.4216772!3d40.7291678!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4ff1c072ff56b022!2sFohl+Street+Storage!5e0!3m2!1sen!2sus!4v1557801283470!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:2px #fff solid;" allowfullscreen></iframe>
          </span>
          <span *ngIf="locationId == 2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12067.805735601267!2d-81.264659!3d40.87294!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3db910361c028e53!2sLouisville+Self+Storage!5e0!3m2!1sen!2sus!4v1559168549131!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:2px #fff solid;" allowfullscreen></iframe>
          </span>
          <span *ngIf="locationId == 3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2198.670825258812!2d-81.30761001011557!3d40.78683203061363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xee64fe1564c19a61!2sLincoln+Street+Storage!5e0!3m2!1sen!2sus!4v1559165118480!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:2px #fff solid;" allowfullscreen></iframe>
          </span>
      </div>
      <div class="col-md-4  pl-4 pt-3">
        <h2>{{heading}}</h2>
        <p> 
          <span *ngFor="let contact of contactDetails">
            <b>{{contact.label}}</b> {{contact.data}}<br>
          </span>
        </p>
        <span *ngIf="locationId == 1" >
          <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/location/fohl-street-storage/storageUnits']" [queryParams]="{ currentTab: 'Storage Units' }" role="button">View Rates</a>            
          <a class="btn btn-primary p-2 ml-0" [routerLink]="['/location/fohl-street-storage/reserveUnit']" [queryParams]="{  currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                        
        </span>
        <span *ngIf="locationId == 2" >
          <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/location/louisville-self-storage/storageUnits']" [queryParams]="{ currentTab: 'Storage Units' }" role="button">View Rates</a>            
          <a class="btn btn-primary p-2 ml-0" [routerLink]="['/location/louisville-self-storage/reserveUnit']" [queryParams]="{  currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                        
        </span>
        <span *ngIf="locationId == 3" >
          <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/location/lincoln-street-storage/storageUnits']" [queryParams]="{ currentTab: 'Storage Units' }" role="button">View Rates</a>            
          <a class="btn btn-primary p-2 ml-0" [routerLink]="['/location/lincoln-street-storage/reserveUnit']" [queryParams]="{  currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>
        </span>
      </div>
      <div class="col-md-3 contact-hours pt-3">
          <h2>Hours:</h2>
          <p>
            <span *ngFor="let hour of hoursDetails">
              <b>{{hour.label}}</b>{{hour.data}}<br>
            </span>
          </p>
      </div>
    </div>
  </div>  
</div>
<!--Contact Details Ends Here-->


<!--Service-->
  <div class="service">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 col-md-12 pt-2">
            <h1  class="pb-4">Affordable Self Storage Near Canton, Ohio</h1>
            <div *ngFor="let para of serviceOffered">
              <p>{{ para.p }}</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 text-center">
            <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Canton/jpg/recreational-vehicles.jpg" alt="Photograph of recreational vehicles">
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->
