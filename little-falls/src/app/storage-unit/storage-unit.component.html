<div class="storageUnitHolder">
  <div class="container px-0">
    <h2 class="text-center">{{heading}}</h2>
    <div class="row pt-2">
      <div class="col-12 px-0">
        <span *ngIf="id === 1">
            <iframe id="advanced_iframe" name="advanced_iframe" src="http://LittleFallsMiniStorage.sim.syrasoft.com/unitavailability" width="100%"
            height="850px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width: 100%;"></iframe>
        </span>
        <span *ngIf="id === 2">
          <iframe id="advanced_iframe" name="advanced_iframe" src="http://Highway27Storage.sim.syrasoft.com/unitavailability" width="100%"
            height="850px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width: 100%;"></iframe>
        </span>
      </div>
    </div>
  </div>
</div>
