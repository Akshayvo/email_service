# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "./south-wenatchee"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist/browser"
  # Default build command.
  command = "ng build --prod"
# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
# A basic redirect rule
[[redirects]]
  from = "/pay-rent/chester/login"
  to = "/pay-rent/leos-self-storage/rent-sub/login"
  status = 301
[[redirects]]
  from = "/pay-rent/andrews/login"
  to = "/pay-rent/south-wenatchee/rent-sub/login"
  status = 301
[[redirects]]
  from = "/pay-rent/leos-self-storage/login"
  to = "/pay-rent/leos-self-storage/rent-sub/login"
  status = 301
[[redirects]]
  from = "/pay-rent/south-wenatchee/login"
  to = "/pay-rent/south-wenatchee/rent-sub/login"
  status = 301
[[redirects]]
  from = "/view-rates"
  to = "/"
  status = 301
  [[redirects]]
  from = "/pay-rent/login"
