<div class="view-rates-top">
  <div class="bg-translucent">
      <div class="container jumbotorn-top text-center" *ngFor="let viewRates of viewRates">
          <h1 class="pb-4">{{viewRates.heading}}</h1>
          <p>{{viewRates.blurb}}</p>
        </div>
  </div>
</div>

<div class="content-Holder bg-dark-background view-rates-bottom">
  <div class="container py-5">
    <h2 class="pb-3">View Rates</h2>
    <div class="row content-margin-top">
      <div class="col-md-6 py-3 view-rates-map scroll-wrapper">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://exit120ss.sim.syrasoft.com/unitavailability " width="100%"
          height="400" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
      </div>
      <div class="col-md-6 py-3">
        <div id="carouselExampleIndicatorsClick" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let slideShow of slideShow" [ngClass]="slideShow?.id == 1 && 'active'">
              <img [src]="slideShow?.path"  [alt]="slideShow?.alt" width="100%"  />
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicatorsClick" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicatorsClick" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="py-4"> 
          <p class="" *ngFor="let viewRate of viewRate ">
            {{viewRate.p}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
