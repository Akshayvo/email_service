
<div class="home-container">
  <!--Jumbotron Container Starts Here-->
  <div class="jumbotron-container">
    <div id="carouselJumbo" class="carousel slide  jumbotron-top-style" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselJumbo" data-slide-to="0" class="active"></li>
        <li data-target="#carouselJumbo" data-slide-to="1"></li>
        <li data-target="#carouselJumbo" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="jumbotron-top jumbotron-top-style"></div>
        </div>
        <div class="carousel-item">
          <div class="jumbotron-top1 jumbotron-top-style"></div>
        </div>
        <div class="carousel-item">
          <div class="jumbotron-top2 jumbotron-top-style"></div>
        </div>
      </div>
    </div>
    <!--Carousel Ends Here-->

    <!--Feature Box-->
    <div class="container feature-block disp">
      <div class="row pgRow">
        <div class="col-md-3" *ngFor = "let feature of feature">
          <p class="text-center f-block-img p-2"> 
            <img src="{{feature.path}}" class="f-img" alt="{{feature.alt}}">
          </p>
          <p class="text-center f-text p-2">
            {{feature.label}}
          </p>
        </div>
      </div>
    </div>
    <!--Feature Box Ends Here-->
  </div>
  <!--Jumbotron Ends Here-->

  <!--Map and Contact Section-->
  <div class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 py-2">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11673.454564811162!2d-70.9732253!3d42.9916769!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5931a7e425ffbd4e!2sStorage+King!5e0!3m2!1sen!2sus!4v1546988999884" width="100%" height="100%" frameborder="0" style="border:2px solid #fff;" allowfullscreen></iframe>
        </div>
        
        <div class="col-lg-6 py-2">
          <div class="row">
            <div class="col-md-7">
              <div class="mb-4">
                <p>
                  <span *ngFor="let contact of contactDetails">
                      <div *ngIf="contact?.label == 'Address:' || contact?.label == 'Email:' ">
                          <b>{{contact.label}}</b><span *ngIf="contact?.id == 2"><a [href]="contact?.redirect"> {{contact.data}}</a></span>
                            <span *ngIf="contact?.id == 1"> {{contact.data}}</span>
                      </div>
                  </span>
                  <span *ngFor="let contact of contactDetails">
                      <span *ngIf="contact?.label == 'Phone:'">
                          <b *ngIf="contact?.id == 3">{{contact.label}}</b> <a [href]="contact?.redirect"> {{contact.data}}</a> <strong *ngIf="contact?.id == 3"> or </strong>
                      </span>
                  </span><br>
                  <span style="font-size: 1.1rem;"><strong> Office Hours: <br> </strong></span>
                  <span *ngFor="let hour of hours">
                      <div *ngIf="hour?.id == 1 || hour?.id == 2">
                          <strong>{{hour.label}} </strong> {{hour.data}}<br>
                      </div>
                  </span>
                  <span *ngFor="let hour of hours">
                      <div *ngIf="hour?.id == 3">
                          {{hour.label}} <a [href]="hour?.redirect"> {{hour.data}}</a>
                      </div>
                  </span>
                </p>
              </div>
            </div>
            <div class="col-md-5 text-align">
              <img class="mb-4" src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Storage_King_Images/credit-card-logos.png" alt="Image accepted credit card logos which include American Express, Mastercard, Visa and Discover">
            </div>
          </div>
          
          <div class="pt-2">
            <app-tables [tBody]="featuresList"></app-tables>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Map and Contact Section Ends Here-->


  <!--About Us Section-->
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 py-2">
        <img src="{{baseUrl}}/storage-king-solar-panels.jpg" width="100%" height="auto" alt="Storage King Self Storage Units" class="sectionImage">
      </div>
      <div class="col-lg-6 py-2">
        <h1 class="heading pb-4">Affordable Storage Units Near Exeter, NH </h1>
        <p class="text-justify" *ngFor="let data of aboutUs">{{data.p}}</p>
        <h3><a href="tel:6037724500">(603) 772-4500</a></h3>
      </div>
    </div>
  </div>
  <!--About Us Section Ends Here-->

  <!--Get Started Secion-->
  <div class="getStarted text-center">
  <div class="get-started">
   <div class="container py-5">
     <div class="py-5 m-0">
       <div class="row">
         <div class="col-md-12">
           <h2 class="heading pb-4">Get Started</h2>
           <p class="pb-4">{{gettingStarted}}</p>
           <a class="btn btn-lg btn-primary" (click)="navigate('/contact-us')" role="button">Contact Us</a>
         </div>
       </div>
     </div>
   </div>      
  </div>
  </div>
  <!--Get Started Secion Ends Here-->

</div> 
<!--Home Cotainer Ends here-->
