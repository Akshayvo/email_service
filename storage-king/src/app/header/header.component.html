<div class="col-md-12 display bg-primary py-lg-3 py-md-2 py-1">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-10 col-10 custom-padding">
          <span class="contact-details pr-lg-4 pr-md-2 pr-2" *ngFor="let contact of contactDetails">
            <i [class]="contact?.class"></i><span *ngIf="contact?.id !== 1 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
            <ng-template #other_content><span>{{contact.data}}</span></ng-template>
          </span>
        </div>
        <div class="col-md-2 col-2 ml-auto">
          <span class="social pl-2" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank">
              <i [class]="social?.class"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg navbar-light bg-white py-0">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Storage_King_Images/storage-king-logo.png" alt="Storage King Logo" class="py-2" />
    </a>
    <!-- <h2 class="p-4">Call Now</h2> -->
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
   aria-label="Toggle navigation">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
          <!-- [class.nav-link-active]="router.isActive('/pay-rent/rent-sub') || router.isActive('/pay-rent/sign-up')" -->
        <li class="nav-item px-2" *ngFor="let nav of navLinks" >
          <a *ngIf="nav.id != 4" class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLinkActiveOptions]="{exact: true}" [routerLink]="nav?.path" (click)="onClick(menu)">{{nav.label}}</a>
          <a *ngIf="nav.id == 4" class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLinkActiveOptions]="{exact: false}" [routerLink]="nav?.path" (click)="onClick(menu)">{{nav.label}}</a>

        </li>
      </ul>
    </div>
  </div>
</nav>
