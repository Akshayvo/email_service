<div class="contentHolder">
  <div class="container">
    <div>
      <h1 class="py-5 text-center">View Rates</h1>
    </div>
    <div class="container px-0"> 
      <div class="row view-rates">
        <div class="col-lg-12 col-md-12 scroll-wrapper">
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://state-storage-l.sim.syrasoft.com/UnitAvailability" width="100%"
          height="500" scrolling="yes" frameborder="0" border="0" style="max-width:100%;"></iframe>
        </div>
        <div class="col-md-12" >
          <div class="row"> 
            <div class="col-md-6 pt-3">
              <img src="https://storageunitsoftware-assets.s3.amazonaws.com/uploads/widget_image/image/32436/large_71917240_371800310364546_1762541006458191872_n.jpg" alt="self-storage-view-rates" class="sectionImage" />
            </div>
            <div class="col-md-6 pt-3">
              <p class="text-justify" *ngFor="let viewRates of viewRates">
                {{viewRates.p}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
