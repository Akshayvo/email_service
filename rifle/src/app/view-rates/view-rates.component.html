<div class="view-rates-top">
  <div class="bg-translucent">
      <div class="container jumbotorn-top text-center " *ngFor="let viewRates of viewRates">
          <h1 class="pb-4">{{viewRates.heading}}</h1>
          <p>{{viewRates.blurb}}</p>
        </div>
  </div>
</div>

<div class="content-Holder bg-dark-background view-rates-bottom">
  <div class="container py-5">
    <h2 class="pb-3">Unit Rates</h2>
    <div class="row content-margin-top">
      <div class="col-md-6 py-3 view-rates-map scroll-wrapper">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://riflestorage.sim.syrasoft.com/UnitAvailability" width="100%"
          height="700" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
      </div>
      <div class="col-md-6 py-3">
        <div id="carouselExampleIndicatorsClick" class="carousel slide" data-ride="carousel">
            <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Rifle_Storage/rifle-self-storage-make-room.png" 
            alt="two photographs showing the difference between a cluttered garage and very tidy garage" 
            class="sectionImage">
        </div>
        <div class="anti"  *ngFor="let viewRate of viewRate"> 
          <p id="anchor" [innerHTML]="viewRate.p">
            <!-- {{viewRate.p}} -->
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
