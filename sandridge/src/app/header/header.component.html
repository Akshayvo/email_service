<div class=" col-md-12  bg-color   py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-10 col-11 custom-padding">
          <span class="contact-details pr-lg-4 pr-md-2 pr-2" *ngFor="let contact of contactDetails">
            <span  *ngIf="contact?.id !== 0 else other_content">
              <span style="display: inline-block;">

                <i [class]="contact?.class"></i>
                <a style="white-space: nowrap;" [href]="contact?.redirect">{{contact.data}}</a>
              </span>
            </span>
            <ng-template #other_content>
              <span style="display: inline-block;">
                <i [class]="contact?.class"></i><span style="white-space: nowrap;">{{contact.data}}</span>
              </span>
              </ng-template>
          </span>
        </div>
        <div class="col-xl-2 col-1  text-right">
          <span class="social pl-lg-2 pl-md-2 pl-0" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank">
              <i [class]="social?.class" ></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg navbar-light bg-white py-0">
  <div class="container">
    <a class=" py-2" (click)="navigate('/')">
      <img src="{{imageBaseUrl}}/sandridge-boat-rv-storage-logo.{{imagetype}}"  alt="logo artwork that spells out Sanridge RV & Boat Storage in green text">
      <!-- <h2 class="py-2"><b>Sandridge RV & Boat Storage</b></h2> -->
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
   aria-label="Toggle navigation">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-2 " *ngFor="let nav of navLinks">
          <!-- <a class="nav-link" [routerLinkActive]="'nav-link-active'" 
          [routerLinkActiveOptions]="{exact: true}" [routerLink]="nav?.path" (click)="onClick(menu)">{{nav.label}}</a> -->
          <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
          [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)" *ngIf="nav?.path != '/pay-rent'">{{nav.label}}</a>
          <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
          [routerLinkActiveOptions]="{exact: false}" (click)="onClick(menu)" *ngIf="nav?.path === '/pay-rent'">{{nav.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
