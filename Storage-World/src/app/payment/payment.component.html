
<div class="contentHolder">
  <div class="container my-3 pb-5 padding-top">
    <h1 class="py-5 text-center">Pay Rent</h1>
    <div class="row bg-light background-padding">
      <div class="col-lg-8 scroll-wrapper small-screen-padding">
          <div class="iframe-container">
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://storageworld.sim.syrasoft.com/Home/Payment" width="100%"
            height="600" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
        </div>
      </div>
      <div class="col-lg-4 vertical-line">
        <h3>How to Login</h3>
        <p><b>Username:</b>&nbsp;First Initial + Last Name<br>
        <b>Password:</b>Your gate access code</p>
        <p><b>Example:</b></p>
        <p>John Smith's code is 1234</p>
        <p>John's Username: smith<br>
        John's Password: 1234</p>
        <p>Have questions about your account?<br>
        <span *ngFor="let contact of contactDetails"><span *ngIf="contact?.id == 1 || contact?.id == 2">{{contact.data}}</span><br>
      </span>
      </p>
      </div>
    </div>
  </div>
</div>
