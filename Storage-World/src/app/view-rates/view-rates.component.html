

<div class="contentHolder">
  <div class="container pb-5 my-3 padding-top">
    <h1 class="py-5 text-center">View Unit Rates</h1>
    <div class="bg-light background-padding">
      <h2 class=" pb-4 text-center">Portable units coming soon!</h2>
      <div class="row">
        <div class="col-lg-7 px-4 iframe scroll-wrapper">
          <div class="iframe-container">    
            <iframe id="advanced_iframe" name="advanced_iframe" src="https://storageworld.sim.syrasoft.com/UnitAvailability" width="100%"
              height="900" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
          </div>
        </div>
        <div class="col-lg-5 px-4">
          <h3 class="view-rate-heading">Amenities</h3>
          <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Storage_World_Images/storage-world-classic-car-storage.jpg" alt="Classic car parked in front of self storage" class="sectionImage" />
          <div class="pt-2">
            <p class="view-rate-text text-justify" *ngFor="let para of viewRatesData">
              {{para.p}}
            </p>      
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
