<div class="">
  <div class="jumbotron p-0 m-0">
    <div class="bg-translucent  text-align">
      <div class="container display">
        <div class="row justify-content-center width margin-bottom">
          <div class="col-md-12">
            <div class="disp" *ngFor="let jumbotronHome of jumbotronHome">
              <h1>{{jumbotronHome.heading}}</h1><br>
              <p>{{jumbotronHome.blurb}}</p>
            </div>
            <div class="button-top-margin">
              <a class="btn btn-lg btn-outline-primary" (click)="navigate('/contact-us')" role="button">Contact Us</a>
              <a class="btn btn-lg btn-primary" (click)="navigate('/view-rates')" role="button">View Rates</a>
            </div>
          </div>
        </div>
      </div>
      <div class="arrow" >
        <img (click)="scroll(target)" src="../../assets/st-joe-images/down.svg" alt="" />
      </div>
    </div>
  </div>

  <div class="about-us bg-dark-background"  #target>
    <div class="container py-5">
      <div class="section py-5 m-0">
        <h2 class="heading pb-3 text-center">Affordable Self Storage Units In Evansville</h2>
        <div class="row content-margin-top">
          <div class="col-md-6 py-3">
            <p class="justify" *ngFor="let data of aboutUs">{{data.p}}</p>
          </div>
          <div class="col-md-6 py-3" >
            <img src="../../assets/st-joe-images/st-joe-self-storage-unit.jpg" alt="Photo of self storage units with blue roll up doors" class="sectionImage">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="we-provide">
    <div class="we-provide-background py-5">
      <div class="container py-5">
        <div class="section  m-0">
          <div class="row">
            <div class="col-md-12">
              <h2 class="heading pb-3 text-center">We Provide</h2>
              <div class="row primary-margin">
                <div class="col-md-3 col-6 p-4 text-center" *ngFor="let feature of feature">
                  <div class="p-4">
                    <img [src]="feature?.path" height="75px" [alt]="feature?.alt" />
                  </div>
                  <h6 class="feature-text">{{feature.label}}</h6>
                </div>
              </div>
              <div class="feature-list">
                <ul class="row" > 
                  <li class="col-md-6 col-lg-4 py-2 text-left" *ngFor="let featuresList of featuresList">{{featuresList.li}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="locate-us bg-dark-background">
    <div class="container py-5">
      <div class="section py-5 m-0">
          <h2 class="heading pb-3 text-center">Find St. Joe Self Storage</h2>
        <div class="row content-margin-top">
            <div class="col-md-6 py-3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12575.406859406807!2d-87.5996669!3d38.0039191!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe5ab47a59b58fcd2!2sSt.+Joe+Self+Storage!5e0!3m2!1sen!2sus!4v1550713219143" width="100%" height="250" frameborder="0" allowfullscreen></iframe>
              </div>
          <div class="col-md-6 py-3 locate-us-style">
            <table>
              <tr valign="top" *ngFor="let contact of contactDetails">
                <td ><strong>{{contact.label}}</strong></td><td class="contact-data" *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect"> {{contact.data}}</a></td>
                <ng-template #other_content><td >{{contact.data}}</td></ng-template>
              </tr>
              <tr valign="top" *ngFor="let hour of hours">
                <td ><strong>{{hour.label}}</strong></td><td> {{hour.data}}</td>
              </tr>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>

      <div class="container">
          <div class="section py-5 m-0">
            <div class="row">
              <div class="col-md-12 py-3">
                <h2 class="heading pb-3 text-center">Get Started</h2>
                <div class="getting-started-margin-top">
                  <p class="pb-4">{{gettingStarted}}</p>
                  <a class="btn btn-lg btn-primary" (click)="navigate('/contact-us')" role="button">Contact Us</a>

        </div>
    </div>

</div>
