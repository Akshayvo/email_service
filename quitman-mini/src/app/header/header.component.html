<div class="col-md-12 display bg-primary py-2" id="site-header">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-10">
          <span class="contact-details pr-4" *ngFor="let contact of contactDetails">
            <i [class]="contact?.class"></i>
            <span class="contact-links" *ngIf="contact?.label === 'Address: ' || contact?.label === 'Email: ' || contact?.label === 'Phone: ' || contact?.label === 'Mailing Address: ' else other_content">
              <a [href]="contact?.redirect" target="{{(contact?.label === 'Address: ' || contact?.label === 'Mailing Address: ') ? '_blank' : '_self'}}">&nbsp;{{contact.data}}</a></span>
            <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
          </span>
        </div>
        <div class="col-md-2 ml-auto text-right">
          <span class="social pl-2 text-right" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank" rel="noreferrer">
              <i [class]="social?.class"></i>
            </a>
          </span>
        </div>
      </div>
     <div class="payment-button">
      <a class="btn btn-payment p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a>
     </div> 
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg bg-white" id="nav-header">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <h1>Quitman Mini Storage</h1>
      <!-- <img src="{{imageBaseUrl}}/boxer-storage-logo.{{imagetype}}" width="auto" height="70px"  alt="logo artwork that spells our Greenwood Mini-Storage"> -->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto nav-scroll">
        <li class="nav-item mx-2" *ngFor="let nav of navLinks">
          <span *ngIf="nav?.type === 'link'">
            <a class="nav-link text-center" [routerLink]="nav?.path" [routerLinkActive]="'nav-link-active'" [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)">{{nav.label}}</a>
          </span>

          <span *ngIf="nav?.type === 'location'">
              <div class="dropdown show">  
                <a class="dropdown-toggle nav-link" role="button" id="dropdownMenuLink" [class.nav-link-active]="router.isActive('/mississippi/quitman-mini/storage-units')"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{nav.label}}</a>
                <ul class="dropdown-menu location-list" aria-labelledby="dropdownMenuLink">
                  <li *ngFor="let sub of nav.sublinks | orderBy:'label' text-center">
                    <a class="dropdown-item" [routerLinkActive]="'location-active'" [routerLink]="sub?.path" (click)="onClick(menu)">{{sub.label}}</a></li>
                </ul>
              </div>
          </span>
          <span *ngIf="nav?.type === 'view-rates'">
            <div class="dropdown show">  
              <a class="dropdown-toggle nav-link" role="button" id="dropdownMenuLink1" [class.nav-link-active]="router.isActive('/mississippi/quitman-mini/view-rates')"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{nav.label}}</a>
              <ul class="dropdown-menu location-list" aria-labelledby="dropdownMenuLink1">
                <li *ngFor="let sub of nav.sublinks | orderBy:'label' text-center">
                  <a class="dropdown-item" [routerLinkActive]="'location-active'" [routerLink]="sub?.path" (click)="onClick(menu)">{{sub.label}}</a></li>
              </ul>
            </div>
        </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
