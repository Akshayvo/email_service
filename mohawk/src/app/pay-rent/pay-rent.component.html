<div class="rent-holder">
    <div class="container px-0">
      <div class="rent-heading pb-5">
        <h1 class="text-center pt-5">Pay Your Rent</h1>
      </div>
      
      <div class="rent-sub-holder">
        <div class="row padding bg-light">
          <div class="col-lg-8 col-md-6 coming scroll-wrapper padding-for-small-device" style="display: flex; align-items: center; justify-content: center;">
            <!-- <iframe id="advanced_iframe" name="advanced_iframe" src="https://mohawkss.sim.syrasoft.com/paynow" width="100%"
             scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>   -->
             <div style="font-size: 2rem;"><strong>Coming Soon</strong></div>
          </div>
  
          <div class="col-lg-4 col-md-6 rent-example padding-for-small-device">
            <h2> How to Login </h2>
            <p class="pt-3"> <b>Username:</b> Tenant's First Initial + Last Name </p>
            <p> <b>Password:</b> Tenant's gate access code</p>
        
            <p class="py-3"> <b>Example</b> </p>
            <p class="pb-3">John Smith's code is 1234</p>
        
            <p> <b>John's Username:</b> jsmith </p>
            <p class="pb-3"> <b>John's Password:</b> 1234 </p>
        
            <p><b>Have questions about your account?</b><br>
              <span *ngFor="let contact of contact" [class.display-none]="contact?.id == 0"><span *ngIf="contact?.id == 1 || contact?.id == 2 || contact?.id === 3"><a [href]="contact?.redirect">{{contact.data}}</a></span><br>
            </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
