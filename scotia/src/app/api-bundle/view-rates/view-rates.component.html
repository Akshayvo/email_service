<div class="view-rates-top" [ngClass]="imagetype === 'jpg' ? 'view-rates-top-jpg' :  'view-rates-top-webp'">
  <div class="bg-translucent">
      <div class="container jumbotorn-top text-center" *ngFor="let viewRates of viewRates">
          <h1 class="pb-4">{{viewRates.heading}}</h1>
          <p>{{viewRates.blurb}}</p>
        </div>
  </div>
</div>

<div class="content-Holder bg-dark-background view-rates-bottom">
  <div class="container py-5">
    <h2 class="pb-3">Unit Rates</h2>
    <div class="row content-margin-top">
      <div class="col-md-12 py-3 view-rates-map">
        <!-- <iframe id="advanced_iframe" name="advanced_iframe" src=" https://scotiastorage.sim.syrasoft.com/unitavailability" width="100%"
          height="850" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe> -->
          <router-outlet></router-outlet>
      </div>
    </div>
<div class="row">
  <div class="col-md-6 py-3">
    <img src="{{imageBaseUrl}}/scotia-storage-4.{{imagetype}}" alt="Photograph of self storage sign in front of a self storage facility" width="100%" />
  </div>
  <div class="col-md-6 py-3"> 
    <p  *ngFor="let viewRate of viewRate ">
      {{viewRate.p}}
    </p>
  </div>
</div>
  </div>
</div>
