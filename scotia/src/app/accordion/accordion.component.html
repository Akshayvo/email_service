<div class="" id="accordion">
  <div class="card text-left"  *ngFor="let storage of storageTipAccordion">
     <div class="card-header noselect">
       <div class="card-header-before-collapse collapsed p-3" data-toggle="collapse" [attr.data-target]="'#collapseOne'+storage?.id" aria-expanded="true">
         {{storage.label}}                 
       </div>  
     </div>

     <div [id]="'collapseOne'+storage?.id"  aria-labelledby="collapseOne" data-parent="#accordion" class="collapse" [ngClass]="storage?.id == 0 && 'show'">
       <ul class="card-body">
         <li class="py-2" *ngFor="let data of storage.data">
         {{data.p}}
       </li>
       </ul>
     </div>
   </div>
</div>
