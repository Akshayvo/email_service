
<div class="contentHolder">
  <div class="container my-3 pb-5 padding-top">
    <h1 class="py-5 text-center">Pay Rent</h1>
    <div class="row bg-light background-padding">
      <div class="col-lg-8 col-md-7 scroll-wrapper small-screen-padding">
          <div class="iframe-container">
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://stonertrailselfstorage.sim.syrasoft.com/PayNow" width="100%"
            height="400" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
        </div>
      </div>
      <div class="col-lg-4 col-md-5 vertical-line login">
        <h3>How to Login</h3>
        <p><b>Username:</b>&nbsp;Email Address<br>
        <b>Password:</b>Unit Number + Access Code</p>
        <p><b>Example:</b></p>
        <p>John Smith's Unit number is 145 and access code is 1234</p>
        <p>John's Username: jsmith1@email.com<br>
          John's Password: 1451234</p>
        <p>Have questions about your account?<br>
        <span *ngFor="let contact of contactDetails"><span *ngIf="contact?.id == 1 || contact?.id == 2"><a [href]="contact?.redirect">{{contact.data}}</a></span><br>
      </span>
      </p>
      </div>
    </div>
  </div>
</div>
