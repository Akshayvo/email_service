

<div class="contentHolder">
  <div class="container pb-5 my-3 padding-top">
    <h1 class="py-lg-5 py-md-5 py-4 text-center">View Our Rates</h1>
    <div class="row bg-light background-padding">
      <div class="col-md-7 px-4 iframe scroll-wrapper">
        <div class="iframe-container">    
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://stonertrailselfstorage.sim.syrasoft.com/UnitAvailability" width="100%"
            height="500" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
        </div>
      </div>
      <div class="col-md-5 px-4">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Stoner_Trail_Images/packing-box.png" alt="Photo of open cardboard box" class="sectionImage" />
        <p class="view-rate-text " *ngFor="let viewRates of viewRates">
          {{viewRates.p}}
        </p>
      </div>
    </div>
  </div>
</div>
