<app-script-hack type="application/ld+json">
  {{ script | json }}
</app-script-hack>
<div class="">
  <div class="jumbotron-container">
    <div class="jumbotron-top">
      <div
        class="jumbotron px-0 m-0"
        [ngClass]="
          imagetype === 'jpg'
            ? 'jumbotron-background-jpg'
            : 'jumbotron-background-webp'
        "
      >
        <div
          class="jumbotorn-skew-style"
          [ngClass]="
            template === 'darkTheme'
              ? 'bg-translucent-dark'
              : 'bg-translucent-light'
          "
        >
          <div class="container text-center display">
            <img
              src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Store_QC/jpg/store-qc-logo.png"
              alt=""
            />
            <div class="jumbotorn-skew-text text-center">
              <div class="disp" *ngFor="let jumbotron of jumbotron">
                <h2 class="my-4">
                  {{ jumbotron.h1 }}
                </h2>
                <p class="text-center">{{ jumbotron.blurb }}</p>
              </div>
              <div class="jumbotorn-button">
                <a
                  class="btn btn-lg btn-primary"
                  (click)="navigate('/view-rates')"
                  role="button"
                  >View Rates</a
                >
                <a
                  class="btn btn-lg btn-primary"
                  (click)="navigate('/view-rates')"
                  role="button"
                  >Reserve Now</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron-bottom">
      <div class="container">
        <div class="feature row">
          <div
            class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-6 feature-icon-style"
            *ngFor="let feature of feature"
          >
            <img [src]="feature?.path" [alt]="feature?.alt" height="100px" />
            <h6 class="feature-text">{{ feature.label }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-light">
    <div class="container py-4">
      <div class="section py-4 m-0">
        <div class="row">
          <div class="col-lg-6 py-3 home-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11950.92396861883!2d-90.675437!3d41.510104!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xaffde83e5086f76e!2s61%20Secure%20Storage!5e0!3m2!1sen!2sus!4v1598290240020!5m2!1sen!2sus"
              width="100%"
              height="100%"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>

          <div class="col-lg-6 py-3">
            <div class="mb-4">
              <p>
                <span *ngFor="let contact of contactDetails">
                  <span
                    ><b>{{ contact.label }}</b></span
                  ><span class="contact-links">
                    <a target="_blank" [href]="contact?.redirect"
                      >&nbsp;{{ contact.data }}</a
                    ></span
                  ><br/>
                </span>
              </p>
              <b>Hours:</b>
              <p>
                <span *ngFor="let hour of hours">
                  <b>{{ hour.label }}</b
                  >&nbsp;{{ hour.data }}<br />
                </span>
              </p>
            </div>
            <div>
              <app-tables [tBody]="featuresList"></app-tables>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section py-5 m-0">
      <div class="row">
        <div class="col-lg-6 py-3">
          <!-- <img src="{{imageBaseUrl}}/outdoor-self-storage-units.{{imagetype}}" width="100%" alt="{{aboutUsAlt}}" class="sectionImage"> -->
          <app-photos></app-photos>
        </div>
        <div class="col-lg-6 py-3">
          <h1 class="heading pb-4">{{ aboutUsHeading }}</h1>
          <p class="justify" *ngFor="let data of aboutUs">{{ data.p }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="getStarted bg-light">
    <div class="container">
      <div class="section py-5 m-0">
        <div class="row">
          <div class="col-md-12 py-3">
            <h2 class="heading pb-4">Get Started</h2>
            <p class="pb-4">{{ gettingStarted }}</p>
            <a
              class="btn btn-lg btn-primary"
              (click)="navigate('/view-rates')"
              role="button"
              >View Rates</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
