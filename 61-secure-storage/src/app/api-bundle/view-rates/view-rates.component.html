<div class="contentHolder">
  <div class="container pb-5 my-3">
    <div class="py-5 text-center">
      <h1 class="text-center pb-2">{{ viewRatesHeading }}</h1>
      <img
        src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Store_QC/jpg/store-qc-logo.png"
        alt=" badge artwork with an illustrated crossroads, a line art city skyline, and the words 61-280 Storage 563-381-8017 at the bottom"
      />
    </div>
    <div class="row bg-light background-padding">
      <div class="col-lg-12 col-md-12 coming p-3">
        <router-outlet></router-outlet>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 p-4" [class.col-lg-12]="openComponent">
          <h3 class="view-rate-heading">Amenities</h3>
          <!-- <img src="{{imageBaseUrl}}/self-storage-view-rates.{{imagetype}}"
        alt="{{viewRatesAltText}}" class="sectionImage" /> -->
          <app-photos></app-photos>
        </div>
        <div class="col-lg-6 col-md-6 p-3">
          <p
            class="view-rate-text text-justify"
            *ngFor="let viewRates of viewRates"
          >
            {{ viewRates.p }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
