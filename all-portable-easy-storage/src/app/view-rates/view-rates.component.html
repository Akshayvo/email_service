<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Our Rates</h1>
    <div class="row bg-light padding">
      <div class="col-md-7 coming p-3 scroll-wrapper" >
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://allportableeasystorage.sim.syrasoft.com/unitavailability" width="100%" 
        height="400" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
      </div>
      <div class="col-md-5 p-3">
        <img src="../../assets/images/all-portable-easy-storage-portable-unit.jpg" alt="Photograph of a portable self storage unit on concrete" class="sectionImage" width="auto"/>
        <div class="mt-4 justify" *ngFor="let data of dataViewRates">
          <p [innerHtml]="data.p"></p>
        </div>
      </div>
    </div>
  </div>
</div>
