              <h2> How to Login </h2>
              <p class="pt-3"> <b>Username:</b> First Initial + Last Name </p>
              <p> <b>Password:</b> Tenant's Unit Number </p>
              <p class="py-3"> <b>Example:</b></p>
              <p class="pb-2"> John Smith's Unit is 1234</p>
              <p class="pb-2"> John's Username: jsmith</p>
              <p>John's Password: 1234</p>
          
              
              <p class="pt-3"><b>Have questions about your account?</b><br>
              <span *ngFor="let contact of contact" [class.display-none]="contact?.id == 0 || contact?.id == 1">
                <span class="contact-data" *ngIf="contact?.id == 2 || contact?.id == 3">
                  <a [href]="contact?.redirect">{{contact.data}}</a>
                </span><br>
              </span>
            </div>
