

<div class="contentHolder bg-custom">
  <div class="container pb-5 my-3 padding-top">
    <h1 class="py-5 text-center">View Unit Rates</h1>
    <div class="row background-padding">
      <div class="col-lg-8 col-12 px-4 iframe scroll-wrapper">
        <div class="iframe-container">    
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://ZekesSelfStorage.sim.syrasoft.com/unitavailability" width="100%"
            height="500" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
        </div>
      </div>
      <div class="col-lg-4 col-12 px-4">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Zeke_Images/self-storage-units.jpg" alt="Outdoor storage units with roll up doors at Zeke's Self Storage" class="sectionImage" />
        <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
          {{viewRates.p}}
        </p>
      </div>
    </div>
  </div>
</div>
