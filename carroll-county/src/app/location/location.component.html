<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0 header-background">
        <div class="social-content px-3 py-4">
          <h1> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0 contact-data">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i class="{{contact.class}}"></i></span><span *ngIf="contact?.id === 2 || contact?.id === 3 || contact?.id === 4 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
              </span>
            </div>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId === 1" title="a row of brown storage units with wide parking spaces to the right of the units"> 
              <div [ngClass]="imagetype === 'jpg' ? 'img-box-1-jpg' : 'img-box-1-webp'">
              </div>
            </span>
            <span *ngIf="locationId === 2" title="two rows of self storage units with a wide paved parking area between them"> 
              <div  [ngClass]="imagetype === 'jpg' ? 'img-box-2-jpg' : 'img-box-2-webp'">
              </div>
              
            </span>
            <span *ngIf="locationId === 3" title="single story metal buildings with self storage units inside surrounded by paved parking areas."> 
              <div [ngClass]="imagetype === 'jpg' ? 'img-box-3-jpg' : 'img-box-3-webp'">
              </div>
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3 tab-background" >
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d412493.9753583541!2d-88.508637!3d36.127378!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x887becfccaf57539%3A0xdec11df11ccb7b7c!2sCarroll%20County%20Storage-McKenzie!5e0!3m2!1sen!2sus!4v1594390103905!5m2!1sen!2sus" width="100%" title="Google map Services" height="220" frameborder="0"  allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 2">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9129.016769101594!2d-88.394171493778!3d36.00576530052514!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x887b8ea4ff7b3641%3A0xecc0b4c7070d46ec!2s579%20Buena%20Vista%20Rd%2C%20Huntingdon%2C%20TN%2038344!5e0!3m2!1sen!2sus!4v1594399132715!5m2!1sen!2sus" title="Google map Services" width="100%" height="230" frameborder="0" allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 3">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12898.075924586778!2d-88.472861!3d36.080835!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9270b2b00f62a4f8!2sCarroll%20County%20Storage%20%40%20Airport!5e0!3m2!1sen!2sus!4v1594404612715!5m2!1sen!2sus" width="100%" height="220" title="Google map Services" frameborder="0"  allowfullscreen></iframe>
            </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a> 
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' class="sub-component-background" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
