<div class="aboutUs-holder">
  <div class="container px-0">
    <h2 class="text-center">{{heading}}</h2>
    <div class="row">
      <div class="col-lg-6 pt-2">
        <!-- <img src="{{image}}" width="100%" alt="{{alt}}"> -->
        <app-about-us-photos></app-about-us-photos>
      </div>
      <div class="col-lg-6">
        <h2 class="pb-2">{{paraHeading}} </h2>
        <div *ngFor="let para of aboutPara">
          <p class="text-justify">{{ para.p }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
