<div class="col-md-12 display bg-primary py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-12">
          <span class="contact-details pr-4" *ngFor="let contact of contactDetails">
            <!-- <span *ngIf="contact?.label !== 'Phone:'"> -->
              <i [class]="contact?.class"></i>
              <span class="contact-links" *ngIf="contact?.label === 'Address: ' || contact?.label === 'Email: ' || contact?.label === 'Phone: ' else other_content">
                <a [href]="contact?.redirect" target="{{(contact?.label === 'Address: ') ? '_blank' : '_self'}}">&nbsp;{{contact.data}}</a></span>
              <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
            <!-- </span> -->
          </span>
        </div>
        <div class="col-md-2 ml-auto text-right">
          <span class="social pl-2 text-right" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank" rel="noreferrer">
              <i [class]="social?.class"></i>
            </a>
          </span>
        </div>
      </div>
      <div class="payment-button">
        <a class="btn btn-payment p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a>
       </div> 
    </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg bg-white py-0">
  <div class="container ">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Linden_Self_Storage/jpg/linden-self-storage-logo.jpg" width="52px" height="80px"
      alt="logo artwork of a green self storage building with the words Linden Self Storage spelled beneath it" class="py-2">
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-2 text-center" *ngFor="let nav of navLinks">
          <span *ngIf="nav?.type === 'link'">
            <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)">{{nav.label}}</a>
          </span>

          <span *ngIf="nav?.type === 'dropdown'">
            <div class="dropdown show">  
              <a class="dropdown-toggle nav-link" role="button" id="dropdownMenuLink"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{nav.label}}</a>
              <ul class="dropdown-menu location-list" aria-labelledby="dropdownMenuLink">
                <li *ngFor="let sub of nav.sublinks text-center"><a class="dropdown-item" [routerLinkActive]="'location-active'" href="{{sub.path}}" target="_blank"  (click)="onClick(menu)" >{{sub.label}}</a></li>
              </ul>
            </div>
        </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
