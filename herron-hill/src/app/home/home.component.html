<div class="">
  <div class="jumbotron-container">
    <div class="jumbotron-top">
    <div class="jumbotron px-0 m-0" [ngClass]="imagetype === 'jpg' ? 'jumbotron-background-jpg' : 'jumbotron-background-webp'">
      <div class=" jumbotorn-skew-style" [ngClass]="template === 'darkTheme' ? 'bg-translucent-dark' : 'bg-translucent-light'">
      </div>
      <div class="container">
        <div class="jumbotorn-skew-text">
          <div class="disp" *ngFor="let jumbotron of jumbotron">
            <h2  class="my-4">
              {{jumbotron.h1}}
            </h2>
          <p class="text-justify">{{jumbotron.blurb}}</p>
          </div>
          <div class="jumbotorn-button">
            <a class="btn btn-lg btn-outline-primary" (click)="navigate('/view-rates')" role="button">View Rates</a>
            <a class="btn btn-lg btn-primary" (click)="navigate('/reserve-unit')" role="button">Reserve Unit</a></div>
          </div>
        </div>
      </div>
      </div>
    <div class="jumbotron-bottom">
      <div class="container">
        <div class="feature row">
          <div class="col-md-3 col-3 feature-icon-style" *ngFor="let feature of feature">
            <img [src]="feature?.path" [alt]="feature?.alt" height="100px"/>
              <h2 class="feature-text">{{feature.label}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="bg-light">
    <div class="container py-4">
      <div class="section py-4 m-0">
        <div class="row">
          <div class="col-lg-6 py-3 home-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12035.186999741116!2d-76.16128118996582!3d41.05157363344769!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9960c45cdde25024!2sHerron%20Hill%20Storage!5e0!3m2!1sen!2sus!4v1611772812535!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" allowfullscreen></iframe> 
          </div>

          <div class="col-lg-6 py-3">
            <div class="mb-4 contact-details">
              
              <p>
                <span *ngFor="let contact of contactDetails" class="display-contact">
                  <span><h4><b>{{contact.label}}</b></h4></span><span class="contact-links" *ngIf="contact?.label === 'Facility Address: ' || contact?.label === 'Mailing Address: ' || contact?.label === 'Email: ' || contact?.label === 'Phone: ' else other_content">
                    <h4><a [href]="contact?.redirect" target="{{(contact?.label === 'Mailing Address: ' || contact?.label === 'Facility Address: ') ? '_blank' : '_self'}}"
                      rel="{{(contact?.label === 'Mailing Address: ' || contact?.label === 'Facility Address: ') ? 'noreferrer' : '' }}" >&nbsp;{{contact.data}}</a></h4>
                  </span>
                  <ng-template #other_content>&nbsp;<h4>{{contact.data}}</h4></ng-template><br>
                </span>
              </p>
              <h4><b>Facility office Hours: </b></h4>
              <p>
                <span class="display-contact"  *ngFor="let hour of hours">
                  <h4><b>{{hour.label}}</b></h4>&nbsp;<h4>{{hour.data}}</h4><br>
                </span>
              </p>
            </div>
            <div>
              <app-tables [tBody]="featuresList"></app-tables>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section py-5 m-0">
      <div class="row">
        <div class="col-lg-6 py-3">
          <img src="{{imageBaseUrl}}/herron-hill-storage-unit-open.{{imagetype}}" width="100%" alt="{{aboutUsAlt}}" class="sectionImage">
        </div>
        <div class="col-lg-6 py-3">
          <h1 class="heading pb-4">{{aboutUsHeading}}</h1>
          <p class="justify" *ngFor="let data of aboutUs">{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="getStarted bg-light">
    <div class="container">
      <div class="section py-5 m-0">
        <div class="row">
          <div class="col-md-12 py-3">
            <h2 class="heading pb-4">Get Started</h2>
            <p class="pb-4">{{gettingStarted}}</p>
            <a class="btn btn-lg btn-primary" (click)="navigate('/reserve-unit')" role="button">Reserve Unit Now!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
