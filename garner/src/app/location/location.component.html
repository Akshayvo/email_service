<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #fff;">
        <div class="social-content px-3 py-4">
          <h1 style="text-transform: capitalize;"> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span *ngIf="contact?.id !== 0" class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span>
                <span *ngIf="contact?.id !== 0" >{{contact.data}}</span>
              </span>
              <!-- <span class="social  text-right" *ngFor="let social of socialLinks">
                <a [href]="social?.path" target="_blank">
                  <i [class]="social?.class" ></i>
                </a>
              </span> -->
            </div>
            <!-- <div class="col-lg-2 ml-auto text-right">
              <span class="social pl-2 text-right" *ngFor="let social of socialLinks">
                <a [href]="social?.path" target="_blank">
                  <i [class]="social?.class" ></i>
                </a>
              </span>
             </div> -->
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId == 1"> 
              <div class="img-box-1" [ngClass]="imagetype === 'jpg' ? 'img-box-1-jpg' : 'img-box-1-webp'"></div>
              <!-- </div> -->
            </span>
            <span *ngIf="locationId == 2"> 
              <div class="img-box-1" [ngClass]="imagetype === 'jpg' ? 'img-box-1-jpg' : 'img-box-1-webp'"></div>
              <!-- </div> -->
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26896.642800987927!2d-82.95022751534773!3d32.57738113607626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f1207d06388d65%3A0x108b26526707fa1c!2sGarner&#39;s%20U%20Store!5e0!3m2!1sen!2sus!4v1584812930701!5m2!1sen!2sus" width="100%" height="220" frameborder="0" style="border: 2px #fff solid;" allowfullscreen title="location map"></iframe>
            </span>
            <span *ngIf="locationId == 2">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1681.0046739657514!2d-82.93508390805478!3d32.57927476204928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f120ee764adca1%3A0x3ecc7a5325fc6968!2sGarner&#39;s%20U%20Store!5e0!3m2!1sen!2sus!4v1584815156642!5m2!1sen!2sus" width="100%" height="220" frameborder="0" style="border: 2px #fff solid;" allowfullscreen title="location map"></iframe>
            </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" [routerLink]="['/contact']" role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a> 
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
      <!-- <div *ngIf="locationId == 1" class="display-special pt-3">
          <div class="special p-3">
            <h2 class="text-center">Summer Special</h2>
            <p class="text-center">$15 Admin Fee Waived for Military, Seniors, And Students With ID!</p>
          </div>
        </div> -->
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" ></app-tabs>
  </div>
</section>
