<div class="fixed-top">
    <app-header [currentActive]="currentActive"></app-header>
</div>


<section id="contact-details" style="padding-top: 100px;">
    <div class="container py-5">
        <div class="row" style="background-color: #fff;">
          <div class="col-lg-8 py-0 px-0" style="background-color: #f1f0ed;">
            <div class="social-content px-3 py-4">
              <h1 style="text-transform:capitalize;"> Victor Self Storage - {{name}}</h1>
              <div class="row">
                <span *ngFor="let contact of contacts" class="py-2">
                 <span class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span><span>{{contact.data}}</span>   
                </span>
              </div>
            </div>
            <div class="contact-img">
             <img src="../../assets/images/HomeSlider/victor-self-storage-slider-1.jpg" width="100%" alt="" height="100%" class="py-0 px-0 my-0">
            </div>
          </div>
          <div class="col-lg-4 pt-3">
            <div class="map-responsive">
              <iframe [src]='ads' width="600" height="450" frameborder="0" allowtransparency="true" style="border:0"></iframe>            
            </div>
            <div class="hours-data py-2 w-100">
                <h2 class="pt-3">Hours</h2>
              <div class="row">
                <div class="col-md-8"> 
                      <p *ngFor="let hour of hours" class="{{hour.class}} py-2 my-0 px-2">
                            <span style="float:left;"><b>{{hour.label}}</b></span><span style="float:right;">{{hour.data}}</span><br>
                      </p>
                </div>
                <div class="col-md-4 pl-0 mt-0 pt-0">
                 <a class="btn btn-outline-primary p-2 ml-0" (click)="navigate('/')" role="button">Contact Us</a>            
                 <a class="btn btn-primary p-2 ml-0" (click)="navigate('/')" role="button">Pay Rent</a>                     
                 <a class="btn btn-primary p-2 ml-0" (click)="navigate('/')" role="button">Reserve Unit</a>                                       
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>

<section id="sub-components">
  <div  class="container">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;"></app-tabs>
  </div>
</section>

<app-footer></app-footer>
