<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #fff;">
        <div class="social-content px-3 py-4">
            <!-- <h1 style="text-transform:capitalize;"> Victor Self Storage - {{name}}</h1> -->

          <div class="display">
            <h1 class="py-1" style="text-transform:capitalize;"> Victor Self Storage - {{name}}</h1>
            <span class="disp-smalll-device">
              <a href="https://www.facebook.com/pages/Victor-Self-Storage/211266552318710" target="_blank"><img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Syrasoft_Poweredby/facebook.png" alt=""></a> 
             </span>
          </div>
          <div class="row">
            <div class="col-lg-11 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span><span class="contact-links" *ngIf="contact?.id === 2 || contact?.id === 3 else other_content"><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
              </span>
            </div>
            <div class="col-lg-1">
              <span class="disp">
               <a href="https://www.facebook.com/pages/Victor-Self-Storage/211266552318710" target="_blank"><img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Syrasoft_Poweredby/facebook.png" alt=""></a> 
              </span>
            </div>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="id == 0"> 
              <div class="img-box-0">
              </div>
            </span>
            <span *ngIf="id == 1"> 
              <div class="img-box-1">
              </div>
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
          <span *ngIf="id == 0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.456694096037!2d-77.45499368415007!3d43.0317839791476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d133e608f58345%3A0xe4b84336380bb2c!2s7607+Commons+Blvd%2C+Victor%2C+NY+14564!5e0!3m2!1sen!2sus!4v1540326915757" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11675.702373314978!2d-77.418952!3d42.979841!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfb582595e3f89c79!2sVictor+Self+Storage!5e0!3m2!1sen!2sus!4v1540326807113" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" (click)='navigateToContact()' role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" (click)='navigateToPayment()' role="button">Pay Rent</a>                    
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
