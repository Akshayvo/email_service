<div class="fixed-top">
    <app-header [currentActive]="currentActive"></app-header>
</div>


<section id="contact-details" style="padding-top: 100px;">
    <div class="container py-5">
        <div class="row" style="background-color: #fff;">
          <div class="col-lg-8 py-0 px-0" style="background-color: #f1f0ed;">
            <div class="social-content px-3 py-4">
              <h1 style="text-transform:capitalize;"> Victor Self Storage - {{name}}</h1>
              <div class="row">
                <span *ngFor="let contact of contacts" class="py-2">
                 <span class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span><span>{{contact.data}}</span>   
                </span>
              </div>
            </div>
            <div class="contact-img">
             <img src="../../assets/images/HomeSlider/victor-self-storage-slider-1.jpg" width="100%" alt="" height="100%" class="py-0 px-0 my-0">
            </div>
          </div>
          <div class="col-lg-4 pt-3">
            <div class="map-responsive">
              <span *ngIf="name == 'village'"> 
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11675.702373314978!2d-77.418952!3d42.979841!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfb582595e3f89c79!2sVictor+Self+Storage!5e0!3m2!1sen!2sus!4v1540326807113" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
              </span>
              <span *ngIf="name == 'mall'"> 
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.456694096037!2d-77.45499368415007!3d43.0317839791476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d133e608f58345%3A0xe4b84336380bb2c!2s7607+Commons+Blvd%2C+Victor%2C+NY+14564!5e0!3m2!1sen!2sus!4v1540326915757" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
              </span>
            </div>
            <div class="hours-data py-2 w-100">
                <h2 class="pt-3">Hours</h2>
              <div class="row">
                <div class="col-md-8"> 
                      <p *ngFor="let hour of hours" class="{{hour.class}} py-2 my-0 px-2">
                            <span style="float:left;"><b>{{hour.label}}</b></span><span style="float:right;">{{hour.data}}</span><br>
                      </p>
                </div>
                <div class="col-md-4 pl-0 mt-0 pt-0">
                 <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/contact']" role="button">Contact Us</a> 
                 <span *ngIf="name == 'village'">
                  <a class="btn btn-primary-light p-2 ml-0" [routerLink]="['/payment/village']" role="button">Pay Rent</a> 
                 </span>
                 <span *ngIf="name == 'mall'">
                  <a class="btn btn-primary-light p-2 ml-0" [routerLink]="['/payment/mall']" role="button">Pay Rent</a>                    
                </span>

                 
                 <span *ngIf="name == 'village'">
                    <a class="btn btn-primary p-2 ml-0" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'village' }" role="button">Reserve Unit</a>                                       
                 </span>

                 <span *ngIf="name == 'mall'">
                    <a class="btn btn-primary p-2 ml-0" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'mall' }" role="button">Reserve Unit</a>                                       
                 </span>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>

<section id="sub-components">
  <div  class="container">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;"></app-tabs>
  </div>
</section>

<app-footer></app-footer>
