

<!--Accordion wrapper-->
<div class="accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

  <!-- Accordion card -->
  <div class="card" *ngFor="let points of aData; let i = index;">

    <!-- Card header -->
    <div class="card-header" role="tab" id="'heading'+i" style="padding: 0.3rem 1.25rem;">
      <a [attr.data-target]="'#collapse_'+i" data-toggle="collapse" >
        <h5 class="mb-0">
          {{points.label}}
          <i class="fa fa-angle-down rotate-icon" style="float: right; margin-top: 13px;"></i>
        </h5>
      </a>
    </div>

    <!-- Card body -->
    <div [id]="'collapse_'+i" class="collapse" [ngClass]="i == 0 && 'show'" role="tabpanel" aria-labelledby="'heading'+i" data-parent="#accordionEx">
      <div class="card-body">
        <ul style="padding-left: 30px;">
          <li *ngFor="let point of points?.contents" class="pl-0 pr-3 text-justify"> {{point.data}} </li>
        </ul>  
      </div>
    </div>
  </div>


</div>
<!--/.Accordion wrapper-->
