<div [class.loader]="showLoader"></div>
<form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()">
  <h2 >Verify Code</h2>
    <div class="row pt-4">
        <div class="form-group col-8" >
            <label>Email</label> &nbsp;
            <input type="text" formControlName="strEmailID"  
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.strEmailID.errors }"
            />
            <div *ngIf="submitted && f.strEmailID.errors" class="invalid-feedback">
                <small class="form-text text-muted" *ngIf="f.strEmailID.errors.required">Please fill out this field</small>
            </div>
            <div *ngIf="f.strEmailID.errors" >
                <small class="form-text text-muted" *ngIf="f.strEmailID.errors.email">Please enter a valid Email id</small>
            </div>
        </div>
        <div class="form-group col-8">
            <label>Token</label> &nbsp;
            <input type="text" formControlName="strPasswordToken"  
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.strPasswordToken.errors }"
            />
            <div *ngIf="submitted && f.strPasswordToken.errors" class="invalid-feedback">
                <small class="form-text text-muted" *ngIf="f.strPasswordToken.errors.required">Please fill out this field</small>
            </div>
        </div>
    </div>

    <div class="row">
            <div class="form-group col-3">
                <button type="button" class="btn btn-primary" (click)="goBack()"
                >Go Back</button>
            </div>
            <div class="form-group col-3 ">
                <button type="submit" class="btn btn-primary"
                >Verify code</button>
            </div>
    </div>

</form>
