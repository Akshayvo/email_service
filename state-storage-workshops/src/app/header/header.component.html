<div class="col-md-12 display bg-white py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
          <div class="col-md-10 col-11 custom-padding">
              <span class="contact-details pr-lg-4 pr-md-2 pr-2" *ngFor="let contact of contactDetails">
                <span  *ngIf="contact?.id !== 0 else other_content">
                  <span  class="contact-links " style="display: inline-block;">
    
                    <i [class]="contact?.class"></i>
                    <a style="white-space: nowrap;" [href]="contact?.redirect">{{contact.data}}</a>
                  </span>
                </span>
                <ng-template #other_content>
                  <span style="display: inline-block;">
                    <i [class]="contact?.class"></i><span style="white-space: nowrap;">{{contact.data}}</span>
                  </span>
                  </ng-template>
              </span>
            </div>
        <div class="col-md-2   col-1 text-right ml-auto">
          <span class="social pl-2" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank">
              <i [class]="social?.class" style="font-size: 1.2rem;"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>



<nav class="navbar navbar-expand-lg navbar-light bg-navbg py-0">
  <div class="container">
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
   aria-label="Toggle navigation">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand text-center" (click)="navigate('/')">
      <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/State_Storage_Workshop/state-storage-largo-logo.png" width="auto"   alt="Logo artwork of the State Storage red and black text-based logo" >
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-xl-2 px-lg-0" *ngFor="let nav of navLinks">
          <a class="nav-link " [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
          [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)" *ngIf="nav?.path != '/pay-rent'">{{nav.label}}</a>
          <a class="nav-link " [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
          [routerLinkActiveOptions]="{exact: false}" (click)="onClick(menu)" *ngIf="nav?.path === '/pay-rent'">{{nav.label}}</a>
        </li>
      </ul>
    </div>
    <div  *ngFor="let contact of contactDetails" class="button">
      <a class="btn btn-primary" [href]="contact?.redirect" *ngIf="contact?.id === 2"><i [class]="contact?.class"></i>{{contact.data}}</a>
    </div>
  </div>

</nav>
