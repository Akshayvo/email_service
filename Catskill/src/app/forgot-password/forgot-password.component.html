<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <h2 class="col-12">Forgot Password</h2>
    <div class="form-group col-8" >
        <label>Email</label> &nbsp;
        <input type="text" formControlName="strEmailID"  
        class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.strEmailID.errors }"
        />
        <div *ngIf="submitted && f.strEmailID.errors" class="invalid-feedback">
            <small class="form-text text-muted" *ngIf="f.strEmailID.errors.required">Please fill out this field</small>
        </div>
        <div *ngIf="f.strEmailID.errors" >
            <small class="form-text text-muted" *ngIf="f.strEmailID.errors.email">Please enter a valid strEmailID</small>
        </div>
    </div>
    <div class="form-group col-6">
        <button type="submit" class="btn btn-primary"
        >Send</button>
    </div>
</form>
