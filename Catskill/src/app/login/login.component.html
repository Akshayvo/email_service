<div>
    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div [hidden]="" *ngIf="submitted && credentialsInvalid" class="alert alert-success alert-danger fade show">
                    Either the supplied username does not exist, or the supplied credentials are incorrect. Please try again.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
              <label>UserName</label> &nbsp;
              <input type="text" formControlName="strUserName"  
              class="form-control" 
              [ngClass]="{ 'is-invalid': submitted && f.strUserName.errors }"
              />
              <div *ngIf="submitted && f.strUserName.errors" class="invalid-feedback">
                  <small class="form-text text-muted" *ngIf="f.strUserName.errors.required">Please fill out this field</small>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
              <label>Password</label> &nbsp;
              <input type="password" formControlName="strPassword" class="form-control" 
              [ngClass]="{ 'is-invalid': submitted && f.strPassword.errors }"  
              />
              <div *ngIf="submitted && f.strPassword.errors" class="invalid-feedback">
                  <small class="form-text text-muted" *ngIf="f.strPassword.errors.required">Please fill out this field</small>
              </div>
          </div>
        </div>
        <!-- <a href="/forgot-password" class="pb-5" >Forgot Password</a> -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary"
          >Login</button>
      </div>
    </form>
    <app-pay-rent-form></app-pay-rent-form>

</div>
