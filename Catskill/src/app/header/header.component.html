<div class="col-md-12 bg-secondary display py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-10">
          <span class="contact-details pr-4" *ngFor="let contact of contactDetails">
            <i [class]="contact?.class"></i>{{contact.data}}
          </span>
        </div>
        <div class="col-md-2 ml-auto" style="text-align: right">
          <span class="social pl-2" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank">
              <i [class]="social?.class"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand p-2" (click)="navigate('/')">
      <img src="../../assets/images/logo.png" width="160" height="61" alt="">
    </a>
    <div class="p-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation" style="border-color: #efefef">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i class="fas fa-bars" style="color: #efefef"></i>
    </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let nav of navLinks">
          <span *ngIf="currentActive === nav?.label">
            <a class="nav-link nav-link-active p-4" (click)="navigate(nav?.path)">{{nav.label}}</a>
          </span>
          <span *ngIf="currentActive !== nav?.label">
            <a class="nav-link p-4" (click)="navigate(nav?.path)">{{nav.label}}</a>
          </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
