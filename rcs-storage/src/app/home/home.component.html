          </div>
        </div>
      </div>

<!--For individual location-->

<!--location information-->
<div class="">
  <div class="container py-4">
    <div class="section py-4 m-0">
      <div class="row">
        <div class="col-lg-6 py-3 home-map">
            
            <iframe title="Facility Google Map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2868.257071089325!2d-103.18602868517263!3d44.0367448355634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x877d42703db50985%3A0x7eb7d4a2398d6e34!2s1824%20Marlin%20Dr%2C%20Rapid%20City%2C%20SD%2057701%2C%20USA!5e0!3m2!1sen!2sin!4v1654151408323!5m2!1sen!2sin" width="100%" height="100%" frameborder="0" allowfullscreen></iframe> 
        </div>

        <div class="col-lg-6 py-3">
          <div class="mb-4">
            <h2> Visit the Main Office at the Address Below</h2>
            <p>
              <span class="contact-links" *ngFor="let contact of contactHomeDetails">
                <span><b>{{contact.label}}</b></span><span class="contact-links" *ngIf="contact?.label === 'Email: ' || contact?.label === 'Phone: ' else other_content">
                  <a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
                  <ng-template #other_content >&nbsp;<a [href]="contact?.redirect" target="_blank" rel="noopener">&nbsp;{{contact.data}}</a></ng-template><br>
              </span>
            </p>
            <b>Office Hours:</b>
            <p>
              <span *ngFor="let hour of hoursHomeDetails">
                <b>{{hour.label}}</b>&nbsp;{{hour.data}}<br>
              </span>
            </p>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--location information end-->

<!--Service-->
  <div class="service bg-light">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 pt-2">
            <h1  class="pb-4">Affordable Climate Controlled Units in Rapid City</h1>
            <div *ngFor="let para of serviceOffered">
              <p>{{ para.p }}</p>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <app-photos></app-photos>
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->
