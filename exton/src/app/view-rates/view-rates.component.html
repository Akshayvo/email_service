<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light padding">
      <div class="col-xl-8 col-lg-12 coming p-3" >
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://extonstore-n-more.sim.syrasoft.com/UnitAvailability" width="100%"
          height="2582px" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
      </div>
      <div class="col-xl-4 col-lg-12 p-3">
        <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Exton_Store/exton-store-n-more-view-rates.jpg" alt="Photograph of climate-controlled self storage units" class="sectionImage" width="auto"/>
        <div class="mt-4 justify" *ngFor="let data of dataViewRates">
          <p>{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
