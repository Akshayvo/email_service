
<div class="contentHolder">
  <div class="container pb-5   padding-top">
    <h1 class="py-5 text-center">View Our Rates</h1>
    <div class="row bg-light background-padding">
      <div class=" col-lg-12 col-md-12 coming p-3 scroll-wrapper" >
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://hwy77selfstorage.sim.syrasoft.com/Home/UnitAvailability" width="100%"
          height="380px" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
      </div>
    </div>
      <div class="row bg-light">
      <div class="col-lg-6 col-md-6 px-4">
        <h3 class="view-rate-heading">Amenities</h3>
        <!-- <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Hwy_77_Self_Storage/hwy-77-self-storage-row-of-self-storage-units.jpg"
        alt="photograph of a row of self storage units under a blue sky with clouds " class="sectionImage" /> -->
        <img src="{{imageBaseUrl}}/hwy-77-self-storage-row-of-self-storage-units.{{imagetype}}"
        alt="photograph of a row of self storage units under a blue sky with clouds " class="sectionImage" />
      </div>
        <div class="col-lg-6 col-md-6 px-4">
        <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
          {{viewRates.p}}
        </p>
      </div>
    </div>
  </div>
</div>
