<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row">
      <div class="col-md-6 px-4 pb-4">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://securitystorage.sim.syrasoft.com/unitavailability" width="100%"
        height="900" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
      </div>
      <div class="col-md-6 p-4">
        <app-photos></app-photos>
        <p class="my-4 justify" *ngFor='let para of viewrates'>
          {{para.p}}
        </p>
      </div>
    </div>
  </div>
</div>
