<div class="contentHolder">
  <div class="container">
    <div>
      <h1 class="py-5 text-center">View Rates</h1>
    </div>
  </div>
    <div class="summerSpecial text-center p-3">
      <h2 class="p-1">Summer Special</h2>
      <p>1st month free on all new rentals for military, medical, 1st responders and educational personnel!</p>
    </div>
    <div class="container px-0"> 
      <div class="row view-rates pb-0">
        <div class="col-lg-12 col-md-12 scroll-wrapper">
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://securitystorage.sim.syrasoft.com/unitavailability" width="100%"
          height="1100" scrolling="yes" frameborder="0" border="0" style="max-width:100%;"></iframe>
        </div>
      </div>
      <div class="row view-rates"> 
        <div class="col-lg-6 col-md-12 view-rates-padding">
          <app-photos></app-photos>
        </div>
        <div class="col-lg-6 col-md-12 view-rates-padding">
          <p class=" text-justify" *ngFor='let para of viewrates'>
            {{para.p}}
          </p>
        </div>
      </div>
    </div>

</div>
