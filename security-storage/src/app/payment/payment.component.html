<div class="rent-holder">
  <div class="container px-0">
    <div class="rent-heading pb-5">
      <h1 class="text-center pt-5">Pay Your Rent Online</h1>
    </div>
    
    <div class="rent-sub-holder">
      <div class="container px-0">
        <div class="row">
            <div class="col-md-8 p-4">
              <iframe id="advanced_iframe" name="advanced_iframe" src="https://securitystorage.sim.syrasoft.com/paynow" width="100%"
              height="300" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
            </div>
            
            <div class="col-md-4 rent-example px-4" >
              <h2> How to Login </h2>
              <p class="pt-3"> <b>Username:</b> First initial + Last Name </p>
              <p> <b>Password:</b> Your Unit Number</p>
          
              <p class="py-3"> <b>Example</b> </p>
              <p class="pb-3">John Smith's unit number is 1234</p>
          
              <p> <b>John's Username:</b> Jsmith </p>
              <p class="pb-3"> <b>John's Password:</b> 1234 </p>
          
              <p> <b>Have question about your account?</b> </p>
              <p> {{contactInfo[2].data}} </p>
              <p>  {{contactInfo[1].data}} </p>
            </div>
        </div>
      </div>
      </div>
  </div>
</div>
