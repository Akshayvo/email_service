<div id="contact-button-data">
    <div class="heading py-2">
      <h2 class="text-center">Contact Us</h2>
    </div>

    <form class="py-2">
      <div [hidden]="valid" class="alert alert-danger">
          Please fill out all the required fields!
       </div>
       <div [hidden]="submited" class="alert alert-success">
         Thank You for contacting us, We will get back to you soon.
       </div>

       <div class="form-group">                
                <input  type="text" 
                        name="Name" 
                        class="form-control" 
                        id="Name" 
                        placeholder="Enter Name*"
                        [(ngModel)]="name" 
                        required>
                
                <small id="nameHelp" class="form-text text-muted"></small>
        </div>
  
  
            <div class="form-group">                
                <input  type="tel" 
                        name="Subject" 
                        class="form-control" 
                        id="Subject"
                        aria-describedby="telHelp" 
                        placeholder="Enter Subject*" 
                        [(ngModel)]="subject" 
                        required>
                
                <small id="telHelp" class="form-text text-muted"></small>
            </div>
  
            <div class="form-group">
                <input 
                        type="email" 
                        name="Email" 
                        class="form-control" 
                        id="Email"
                        aria-describedby="emailHelp" 
                        placeholder="Enter Email*" 
                        [(ngModel)]="email" 
                        required>
  
                  <small id="emailHelp" class="form-text text-muted"></small>
              </div>
  
         <div class="form-group">
            <textarea class="form-control" 
                      name="message" 
                      id="Message" 
                      placeholder="Enter Message*" 
                      [(ngModel)]="message" 
                      required></textarea>
            <small id="messageHelp" class="form-text text-muted"></small>
         </div>
         <button type="submit" class="btn btn-primary py-2" (click)="formSubmit()" style="float: right; width: 100%;">Submit</button>
  </form>
  <div class="map-responsive py-2">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2925.533752182271!2d-73.94262538438662!3d42.84046171261981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89de6e7c26c4b959%3A0x88f2e4056402869c!2sScotia+Storage+Co!5e0!3m2!1sen!2sus!4v1542138509038" width="100%" height="150" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  
    <div style="color: white" *ngFor="let contact of contactInfo" class="py-1">
      <span> <i class="{{contact.class}}"></i></span> <span class="contact-data">{{contact.data}}</span>
    </div>
</div>
