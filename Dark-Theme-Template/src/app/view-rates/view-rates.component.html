<div class="view-rates-top">
  <div class="bg-translucent">
      <div class="container" style="text-align: center; padding: 0% 8%">
          <h1 class="pb-4">Affordable Storage</h1>
          <p>We are Scotia's premiere self storage facility, with a wide variety of self storage unit sizes,
              and stellar customer service, all at an affordable price!</p>
        </div>
  </div>
</div>

<div class="contentHolder bg-dark-background">
  <div class="container py-5">
    <h1 class="py-4">Affordable Storage Near Scotia, NY, 12302</h1>
    <div class="row py-5">
      <div class="col-md-6">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://catskillselfstorage.sim.syrasoft.com/viewRates" width="100%"
          height="700" scrolling="no" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;" onload=";aiResizeIframe(this, 'true','1');"></iframe>
      </div>
      <div class="col-md-6 pt-1">
        <img src="../../assets/images/view-rate.jpg"  width="100%" alt="view-rate-image"/>
        <div class="pt-4"> 
          <p class="" *ngFor="let viewRate of viewRate ">
            {{viewRate.p}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
