<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="../../assets/images/logo.svg" height="70" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation" style="border-color: #efefef">
      <i class="fas fa-bars" style="color: #efefef"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item pl-4" *ngFor="let nav of navLinks">
          <span *ngIf="currentActive === nav?.label">
            <a class="nav-link nav-link-active" (click)="navigate(nav?.path)">{{nav.label}}</a>
          </span>
          <span *ngIf="currentActive !== nav?.label">
            <a class="nav-link" (click)="navigate(nav?.path)">{{nav.label}}</a>
          </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
