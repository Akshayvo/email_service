<div class="contentHolder">
  <div class="container pb-5 padding-top">
    <h1 class=" py-5 text-center">Pay Rent Online</h1>
    <div class="row bg-light background-padding">
      <div class="col-lg-8 col-md-7 scroll-wrapper small-screen-padding">
          <div class="iframe-container">
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://saguaro.sim.syrasoft.com/PayRent" width="100%"
            height="500" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
        </div>
      </div>
      <div class="col-lg-4 col-md-5 vertical-line">
        <h2> How to Login </h2>
            <p class="pt-3"> <b>Username:</b> First initial + Last Name </p>
            <p> <b>Password:</b> Unit Number + Gate Access Code</p>
        
            <p class="py-3"> <b>Example</b> </p>
            <p class="pb-3">John Smith's unit number is 123 and his access code is 1234.</p>
        
            <p> <b>John's Username:</b> jsmith </p>
            <p class="pb-3"> <b>John's Password:</b> 1231234</p>
        
            <p><b>Have questions about your account?</b>
              <span *ngFor="let contact of contact"><span *ngIf="contact?.id == 1 || contact?.id == 2"><a [href]="contact?.redirect">{{contact.data}}</a></span><br>
            </span>
            </p>
      </div>
    </div>
  </div>
</div>
