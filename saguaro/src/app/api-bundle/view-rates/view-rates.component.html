<div class="contentHolder">
  <div class="container pb-5  my-3  padding-top">
    <h1 class="py-lg-5 py-md-5 py-4  text-center">View Our Rates</h1>
    <div class="row bg-light background-padding">
      <div class=" col-lg-12 col-md-12 coming p-3" >
        <router-outlet></router-outlet>
      </div>
      <div class="row">
      <div class="col-lg-6 col-md-6 p-4" [class.col-lg-12]="openComponent">
        <h3 class="view-rate-heading">Amenities</h3>
        <img  src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Saguaro_Self_Storage/saguaro-self-storage-unit-doors.jpg" alt="Photograph of outdoor self storage units" class="sectionImage" width="auto"/>
      </div>
        <div class="col-lg-6 col-md-6 p-3">
          <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            {{viewRates.p}}
          </p>
        </div>
    </div>
  </div>
</div>
