<div class="col-md-12 display bg-secondary py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-12">
          <!-- <span class="contact-details pr-4" *ngFor="let contact of contactInfo">
            <i [class]="contact?.class"></i><span *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
            <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
          </span> -->
          <span class="font-xs-device pr-4" *ngFor="let contact of contactInfo" [class.display-none]="contact?.id == 1">
            <i *ngIf="contact?.id != 1" [class]="contact?.class"></i><span class="contact-links" *ngIf="contact?.id === 2 || contact?.id === 3 else other_content"><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
            <ng-template #other_content>&nbsp;<span *ngIf="contact?.id != 1">{{contact.data}}</span></ng-template>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg bg-white py-0">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Fox_Run/fox-run-logo.png" width="auto" height="80" alt="logo of a fox running with the text reading Fox Run Self Storage" class="py-2">
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-2 text-center" *ngFor="let nav of navLinks">
          <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)">{{nav.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
