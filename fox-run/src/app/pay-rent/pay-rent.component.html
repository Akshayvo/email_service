<div class="rent-holder">
    <div class="container px-0">
      <div class="rent-heading pb-5">
        <h1 class="text-center pt-5">Pay Rent</h1>
      </div>
      
      <div class="rent-sub-holder">
        <div class="row padding bg-light">
          <div class="col-lg-8 col-md-6 coming scroll-wrapper padding-for-small-device">
            <iframe id="advanced_iframe" name="advanced_iframe" src="https://foxrunselfstorage.sim.syrasoft.com/paynow" width="100%"
             scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>  
          </div>
  
          <div class="col-lg-4 col-md-6 rent-example padding-for-small-device">
            <h2> How to Login </h2>
            <p class="pt-3"> <b>Username:</b> Tenant's Email Address </p>
            <p> <b>Password:</b> Tenant's Gate Access Code </p><br>
            
            <p class="pt-3"><b>Have questions about your account?</b>
              <span *ngFor="let contact of contact"><span class="contact-links" *ngIf="contact?.id == 2 || contact?.id == 3"><a [href]="contact?.redirect">{{contact.data}}</a></span><br>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
