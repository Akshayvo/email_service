<div class="payment-top">
    <div class="bg-translucent">
      <div class="container jumbotorn-top text-center" *ngFor="let payRent of payRent">
          <h1 class="pb-4">{{payRent.heading}}</h1>
          <p>{{payRent.blurb}}</p>
      </div>
    </div>
  </div>
  
  <div class="content-Holder bg-dark-background payment-bottom">
    <div class="container py-5">
      <!-- <h2 class="pb-3">Pay Rent</h2> -->
      <div class="row content-margin-top">
        <div class="col-md-8 py-3 payment-map scroll-wrapper">
          <!-- <iframe id="advanced_iframe" name="advanced_iframe" src="" width="100%"
            height="250" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe> -->
            <div style="height: 400px; display: flex; align-items: center; justify-content: center">
              <h6 style="color: white; font-size: 3rem;">Coming Soon</h6>
            </div>
        </div>
        <div class="col-md-4 py-4 text-justify payment-link">
          <h5>How to Login</h5>
          <p><b>Username:</b>&nbsp;First initial + Last Name<br>
          <b>Password:</b>&nbsp;Your full phone number</p>
          <p><b>Example:</b></p>
          <p>John Smith's phone number is: (555) 555-5555</p>
          <p>Username: jsmith<br>
          Password: 5555555555</p>
          <p>Have questions about your account?<br>
          <span *ngFor="let contact of contact">
            <a *ngIf="contact?.id == 1 || contact?.id == 2" href="contact?.redirect">{{contact.data}}</a><br>
          </span>
        </p>
        </div>
      </div>
    </div>
    
  </div>
