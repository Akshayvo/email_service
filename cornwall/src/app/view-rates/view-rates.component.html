<div class="view-rates-top">
  <div class="bg-translucent">
      <div class="container jumbotorn-top text-center" *ngFor="let viewRates of viewRates">
          <h1 class="pb-4">{{viewRates.heading}}</h1>
          <p>{{viewRates.blurb}}</p>
        </div>
  </div>
</div>

<div class="content-Holder bg-dark-background view-rates-bottom">
  <div class="container py-5">
    <!-- <h2 class="pb-3">Unit Rates</h2> -->
    <div class="row content-margin-top">
      <div class="col-md-6 py-3 view-rates-map scroll-wrapper">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://cornwallstoragebox.sim.syrasoft.com/home/unitavailability" width="100%"
          height="500" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
      </div>
      <div class="col-md-6 py-3">
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Cornwall_Storage_Box/cornwall-storage-box-indoor-units-small.jpg" alt="A photograph of indoor self storage units" class="sectionImage"/>
        <div class="py-4"> 
          <p class="" *ngFor="let viewRate of viewRate ">
            {{viewRate.p}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
