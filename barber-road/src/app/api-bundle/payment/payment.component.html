<div class="rent-holder">
  <div class="container px-0">
    <div class="rent-heading pb-5">
      <h1 class="text-center pt-5">Pay Your Rent</h1>
    </div>
    
    <div class="rent-sub-holder">
      <div class="row padding bg-light">
        <div class="col-lg-8 col-md-6 coming scroll-wrapper padding-for-small-device">
        <router-outlet></router-outlet>
        </div>

        <div class="col-lg-4 col-md-6 rent-example padding-for-small-device">
          <h2> How to Login </h2>
          <p class="pt-3"> <b>Username:</b> First initial + Last Name </p>
          <p> <b>Password:</b> Unit Number</p>
          <p><b>Example:</b></p>
          <p>John Smith's Unit number is 145</p>
          <p>John's Username: jsmith</p>
          <p>John's Password: 145</p>
          <p class="pt-4"><b>Have questions about your account?</b><br>
            <span *ngFor="let contact of contact" [class.display-none]="contact?.id == 0">
              <span *ngIf="contact?.id == 1 || contact?.id == 2">
                <a [href]="contact?.redirect">{{contact.data}}</a>
              </span><br>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
