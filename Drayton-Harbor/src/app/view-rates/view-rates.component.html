<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light padding">
      <div class="col-md-6 coming p-3 scroll-wrapper" >
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://draytonharborministorage.sim.syrasoft.com/UnitAvailability" width="100%"
          height="600px" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
      </div>
      <div class="col-md-6 p-3">
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Drayton_Images/self-storage-hallway.jpg" alt="self-storage-view-rates" class="sectionImage" height="300px" width="auto"/>
        <div class="mt-4 justify" *ngFor="let data of dataViewRates">
          <p>{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
