<div id="contact-button-data" class="contact-button-data">
<div class="heading py-2">
  <div class="row">
    <h2 class="col-6 pr-0">Contact Us</h2>
    <div class="col-6">
        <span *ngFor="let data of socialLinks" style="float:right !important;" >
          <a [href]="data?.path" target="_blank">
            <i [class]="data?.class" style="font-size: 1.5rem; color: #3C8FB4"></i>
          </a>
        </span>
      </div>    
  </div>
</div>

<div class="map-responsive py-2">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10477.859194156903!2d-122.7275729!3d48.963676!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf71e829b87bacec7!2sDrayton+Harbor+Mini+Storage!5e0!3m2!1sen!2sus!4v1543438611627" width="100%" height="150px" frameborder="0" style="border:2px solid #fff;" allowfullscreen></iframe>
</div>

<div *ngFor="let contact of contactInfo" class="py-1">
  <span> <i class="{{contact.class}}"></i></span> <span class="contact-data">{{contact.data}}</span>
</div>

<form class="py-2" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div [hidden]="" *ngIf="submitted && !this.contactForm.valid" class="alert alert-danger">
        Please fill out all the required fields!
    </div>
    <div [hidden]="" *ngIf="isSubmitted" class="alert alert-success">
        Thank You for contacting us, We will get back to you soon.
    </div>
</div>

    <div class="form-group">                
      <input type="text" formControlName="nameCB" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameCB.errors }" placeholder="Enter Name*"/>
      <div *ngIf="submitted && f.nameCB.errors" class="invalid-feedback">
          <small class="form-text text-muted" *ngIf="f.nameCB.errors.required">Please fill out this field</small>
      </div>
    </div>


        <div class="form-group">                
          <input type="tel" formControlName="phoneCB" placeholder="Enter Phone Number*" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneCB.errors }" />
          <div *ngIf="submitted && f.phoneCB.errors" class="invalid-feedback">
              <small class="form-text text-muted" *ngIf="f.phoneCB.errors.required">Please fill out this field</small>
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="emailCB" placeholder="Enter Email*" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailCB.errors }" />
          <div *ngIf="submitted && f.emailCB.errors" class="invalid-feedback">
              <small class="form-text text-muted" *ngIf="f.emailCB.errors.required">Please fill out this field</small>                                  
          </div>
          <div *ngIf="f.emailCB.errors" >
              <small class="form-text text-muted" *ngIf="f.emailCB.errors.email">Please enter a valid email</small>
          </div>
          </div>

      <div class="form-group">
        <textarea type="text" formControlName="messageCB" placeholder="Enter Message*" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.messageCB.errors }" ></textarea>
                    <div *ngIf="submitted && f.messageCB.errors" class="invalid-feedback">
                        <small class="form-text text-muted" *ngIf="f.messageCB.errors.required">Please fill out this field</small>
                    </div>
      </div>
      <button type="submit" class="btn btn-primary py-2" style="float: right; width: 100%;">Submit</button>
</form>
</div>
