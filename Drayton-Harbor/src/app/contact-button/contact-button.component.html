          <!-- <div id="contact-button-data" (mouseover)="disableBodyScroll();" (mouseout)="enableBodyScroll();" click-stop-propagation> -->
<div id="contact-button-data" class="contact-button-data">
<div class="heading py-2">
  <div class="row">
    <h2 class="col-6 pr-0">Contact Us</h2>
    <div class="col-6">
        <span *ngFor="let data of socialLinks" style="float:right !important;" >
          <a [href]="data?.path" target="_blank">
            <i [class]="data?.class" style="font-size: 1.5rem; color: #3C8FB4"></i>
          </a>
        </span>
      </div>    
  </div>
</div>

<div class="map-responsive py-2">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10477.859194156903!2d-122.7275729!3d48.963676!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf71e829b87bacec7!2sDrayton+Harbor+Mini+Storage!5e0!3m2!1sen!2sus!4v1543438611627" width="100%" height="150px" frameborder="0" style="border:2px solid #fff;" allowfullscreen></iframe>
</div>

<div *ngFor="let contact of contactInfo" class="py-1">
  <span> <i class="{{contact.class}}"></i></span> <span class="contact-data">{{contact.data}}</span>
</div>

<form class="py-2">
  <div [hidden]="valid" class="alert alert-danger">
      Please fill out all the required fields!
    </div>
    <div [hidden]="submited" class="alert alert-success">
      Thank You for contacting us, We will get back to you soon.
    </div>

    <div class="form-group">                
            <input  type="text" 
                    name="Name" 
                    class="form-control" 
                    id="Name1" 
                    placeholder="Enter Name*"
                    [(ngModel)]="name" 
                    required>
            
            <small id="nameHelp1" class="form-text text-muted"></small>
    </div>


        <div class="form-group">                
            <input  type="tel" 
                    name="Phone" 
                    class="form-control" 
                    id="Phone1"
                    aria-describedby="telHelp" 
                    placeholder="Enter Phone Number*" 
                    [(ngModel)]="phone" 
                    required>
            
            <small id="telHelp1" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <input 
                    type="email" 
                    name="Email" 
                    class="form-control" 
                    id="Email1"
                    aria-describedby="emailHelp" 
                    placeholder="Enter Email*" 
                    [(ngModel)]="email" 
                    required>

              <small id="emailHelp1" class="form-text text-muted"></small>
          </div>

      <div class="form-group">
        <textarea class="form-control" 
                  name="message" 
                  id="Message1" 
                  placeholder="Enter Message*" 
                  [(ngModel)]="message" 
                  required></textarea>
        <small id="messageHelp1" class="form-text text-muted"></small>
      </div>
      <button type="submit" class="btn btn-primary py-2" (click)="formSubmit()" style="float: right; width: 100%;">Submit</button>
</form>
</div>
