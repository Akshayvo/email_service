<div class="col-md-12 display bg-primary py-lg-3 py-md-2 py-1">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-10 col-11 custom-padding">
          <span class="contact-details pr-lg-4 pr-md-2 pr-2" *ngFor="let contact of contact">
            <span  *ngIf="contact?.id !== 0 else other_content">
              <span style="display: inline-block;">

                <i [class]="contact?.class"></i>
                <a style="white-space: nowrap;" [href]="contact?.redirect">{{contact.data}}</a>
              </span>
            </span>
            <ng-template #other_content>
              <span style="display: inline-block;">
                <i [class]="contact?.class"></i><span style="white-space: nowrap;">{{contact.data}}</span>
              </span>
              </ng-template>
          </span>
        </div>
        <div class="col-md-2 col-1 ml-auto">
          <span class="social pl-lg-2 pl-md-2 pl-0" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank">
              <i [class]="social?.class"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg bg-white py-0">
  <div class="container ">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/High_Falls/high-falls-logo-website.png" 
      alt="logo artwork that shows the name High Falls Self Storage, LLC, inside of a shape that displays the historic warehouse building the business resides in" class="py-2">
      <!-- <b width="auto" height="70"></b> -->
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-2 text-center" *ngFor="let nav of navLinks">
          <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)">{{nav.label}}</a>
        </li>
      </ul>
    </div>
    <div  class="button">
      <a class="btn btn-primary" (click)="navigate('/reserve-unit')" role="button">Reserve Your Unit!</a>
    </div>
  </div>
</nav>
