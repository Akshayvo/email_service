<div class="col-md-12 bg-secondary display py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-10">
          <span class="contact-details pr-2" *ngFor="let contact of contactDetails">
            <i [class]="contact?.class"></i>{{contact.data}}
          </span>
        </div>
        <div class="col-md-2 ml-auto socialLinks" style="text-align: right">
          <span class="social pl-3" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank">
              <i id="socialLinks" [class]="social?.class"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

      <i class="fas fa-bars" style="color: #efefef"></i>

            </span>
            <span *ngIf="currentActive !== nav?.label">

            </span>
          </div>

          <div *ngIf="nav?.type === 'dropdown'">

              </div>
            </span>
