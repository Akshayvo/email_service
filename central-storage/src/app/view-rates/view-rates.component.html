<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light padding">
      <div class="col-md-7 coming p-3 scroll-wrapper" >
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://central-storage.sim.syrasoft.com/UnitAvailability" width="100%"
          height="100%" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
          <!-- <div style="height: 400px; display: flex; align-items: center; justify-content: center;">
              <h2 style="font-size: 3rem;">Coming Soon</h2>
          </div> -->
      </div>
      <div class="col-md-5 p-3">
        <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Central_Storage/central-storage-3.jpg" alt="photograph of a loading area with push carts and a large roll-up door" class="sectionImage" width="auto"/>
        <h3 class="my-3"><b>Please contact us for unit availability.</b></h3>
        <div class="mt-4 justify" *ngFor="let data of dataViewRates">
          <p>{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
