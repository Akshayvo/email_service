<div class="contentHolder">
  <div class="container pb-5   padding-top">
    <h1 class="py-5 text-center">View Our Rates</h1>
    <div class="row bg-light background-padding">
      <div class=" col-md-6 coming p-3 " >
        <router-outlet></router-outlet>
      </div>
      <div class="col-md-6 p-4" [class.col-lg-12]="openComponent">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Central_Storage/central-storage-3.jpg" alt="photograph of a loading area with push carts and a large roll-up door" alt="photograph of several self storage unit buildings with square red doors" class="sectionImage" />
          <h3 class="my-3"><b>Please contact us for unit availability.</b></h3>
          <div class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            <!-- {{viewRates.p}} -->
            <p [innerHTML]="viewRates.p"></p>
          </div>
        </div>
    </div>
  </div>
</div>
