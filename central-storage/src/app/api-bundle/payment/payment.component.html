<div class="rent-holder">
  <div class="container px-0">
    <div class="rent-heading pb-5">
      <h1 class="text-center pt-5">Pay Rent</h1>
    </div>
    
    <div class="rent-sub-holder">
      <div class="container px-0">
        <div class="row">
            <div class="col-lg-9 p-4">
               <router-outlet></router-outlet>
            </div> 
            
            <div class="col-lg-3 rent-example px-4" >
                <h2> How to Login </h2>
            <p class="pt-3"> <b>Username:</b> First Initial + Last Name </p>
            <p> <b>Password:</b>  Unit Number + Access Code</p>
        
            <p class="py-3"> <b>Example</b> </p>
            <p class="pb-3">John Smith's Unit number is 145 and access code is 1234
            </p>
        
            <p> <b>John's Username:</b>  jsmith </p>
            <p class="pb-3"> <b>John's Password:</b> 1451234</p>
        
            <p><b>Have questions about your account?</b>
              
              <span *ngFor="let contact of contact"  [class.display-none]="contact?.id == 0"><span class="contact-data" 
               
                *ngIf="contact?.id == 1 || contact?.id == 2">
                <a [href]="contact?.redirect">{{contact.data}}</a></span><br>
            </span>
            </div>
        </div>
      </div>
      </div>
  </div>
</div>
