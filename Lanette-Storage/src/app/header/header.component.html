<div class="display bg-secondary py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-12 px-1">
          <span class="contact-details pr-4" *ngFor="let contact of contactDetails">
            <span *ngIf="contact?.id !== 4">
              <i [class]="contact?.class"></i>{{contact.data}}
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg navbar-dark py-0 bg-primary">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <span> LANETT </span>  <br/> STORAGE
      <!-- <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Lanett_Images/lanett-logo.png" width="" height="68" alt="Lanett Storage"> -->
    </a>
    <div class="p-2">
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
   aria-label="Toggle navigation">
      <i class="fas fa-bars iconColor"></i>
    </button>
  </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-1" *ngFor="let nav of navLinks">
          <a class="nav-link py-4" [routerLinkActive]="'nav-link-active'" [routerLinkActiveOptions]="{exact: true}" [routerLink]="nav?.path" (click)="onClick(menu)">{{nav.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
