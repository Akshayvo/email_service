
<div class="contentHolder">
  <div class="container my-3 pb-5 padding-top">
    <h1 class="py-5 text-center">Pay Rent</h1>
    <div class="row bg-light background-padding">
      <div class="col-lg-8 scroll-wrapper small-screen-padding">
    <div class="iframe-container">
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://lanettstorage.sim.syrasoft.com/paynow" width="100%"
            height="350" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
        </div>
        <!-- <div class="h-100 text-center">
          <h2 style="padding: 30% 20%;">Coming Soon!</h2>
        </div> -->
      </div>
      <div class="col-lg-4 vertical-line">
        <h3>How to Login</h3>
        <p><b>Username:</b>&nbsp;First Initial + Last Name<br>
        <b>Password:</b>Your Phone Number</p>
        <p><b>Example:</b></p>
        <p>John Smith's number is (555) 555-5555</p>
        <p><strong>John's Username:</strong> Jsmith<br>
        <strong>John's Password: </strong> 5555555555</p>
        <p><strong>Have questions about your account?</strong><br>
        <span *ngFor="let contact of contactDetails"><span *ngIf="contact?.id == 0 || contact?.id == 1 || contact?.id == 2">{{contact.data}}</span><br>
      </span>
      </p>
      </div>
    </div>
  </div>
</div>
