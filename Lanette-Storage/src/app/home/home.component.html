  
<div class="">
  <div class="jumbotron-container">
    <div class="jumbotron-top">
    <div class="jumbotron px-0 m-0">
      <div class="bg-translucent jumbotorn-skew-style">
      </div>
      <div class="container">
        <div class="jumbotorn-skew-text">
          <div class="disp">
            <h2  class="my-4"> {{blurbHeading}}   </h2>
            <p class="text-justify"> {{blurbText}} </p>
          </div>
          <div class="jumbotorn-button">
            <a class="btn btn-lg btn-outline-primary" (click)="navigate('/view-rates')" role="button">View Rates</a>
            <a class="btn btn-lg btn-primary" (click)="navigate('/contact')" role="button">Contact Us</a></div>
          </div>
        </div>
      </div>
      </div>
    <div class="jumbotron-bottom">
      <div class="container">
        <div class="feature row">
          <div class="col-md-3 col-3 feature-icon-style" *ngFor="let feature of feature">
            <img [src]="feature?.path" alt="" height="80px"/>
              <h6 class="feature-text py-3">{{feature.label}}</h6>
          </div>
        </div>
      </div>
    </div>
    </div>


<div class="bg-light">
  <div class="container py-4">
    <div class="section py-4 m-0">
      <div class="row">
        <div class="col-lg-6 py-3 home-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6703.302186430031!2d-85.1989012!3d32.8544886!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf2bcac14bc712be1!2sPro+Storage!5e0!3m2!1sen!2sus!4v1549394809873" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen></iframe>
        </div>

        <div class="col-lg-6 py-3">
          <div class="mb-4">
            <p>
              <span *ngFor="let contact of contactDetails">
                <span><b>{{contact.label}}</b></span><span class="contact-links" *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template><br>
              </span>
            </p>
            <p>
              <span *ngFor="let hour of hours">
                <b>{{hour.label}}</b>&nbsp;{{hour.data}}<br>
              </span>
            </p>
          </div>
          <div>
            <app-tables [tBody]="featuresList"></app-tables>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="about-section py-5 m-0">
    <div class="row">
      <div class="col-lg-6 py-3">
        <img src="../../assets/images/lanet-storage-units.jpg" width="100%" height="100%" alt="Outdoor Self Storage Units" class="sectionImage">
      </div>
      <div class="col-lg-6 py-3">
        <h1 class="heading pb-4">About Lanett Storage</h1>
        <p class="justify" *ngFor="let data of aboutUs">{{data.p}}</p>
      </div>
    </div>
  </div>
</div>

<div class="getStarted bg-light">
  <div class="container">
    <div class="section py-5 m-0">
      <div class="row">
        <div class="col-md-12 py-3">
          <h2 class="heading pb-4">Getting Started</h2>
          <p class="pb-4">{{gettingStarted}}</p>
          <a class="btn btn-lg btn-secondary" (click)="navigate('/reserve')" role="button">Reserve Your Unit!</a>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
