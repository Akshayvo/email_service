<ngx-json-ld [json]="script"></ngx-json-ld>
<div class="jumbotron-home">
  <div class="jumbotron-top jumbotron-top-style" [ngClass]="imagetype === 'jpg' ? 'jumbotron-background-jpg' : 'jumbotron-background-webp'">
    <div class="bg-translucent-dark jumbotorn-skew-style">
    </div>
    <div class="container">
      <div class="jumbotorn-skew-text">
        <div class="disp" *ngFor="let jumbotron of jumbotron">
          <h2  class="my-4">
            {{jumbotron.h2}}
          </h2>
          <p class="text-justify">{{jumbotron.blurb}}</p>
        </div>
        <div class="jumbotorn-button">
          <a class="btn btn-lg btn-primary" (click)="navigate('/wa/leos-self-storage')"><span>Click Here For</span> Leo's Self Storage</a>        
          <a class="btn btn-lg btn-primary" (click)="navigate('/wa/south-wenatchee')"><span>Click Here For</span> South Wenatchee Self Storage</a>       
        </div>
        </div>
        
    </div>
  </div>

  <!--Feature Box-->
    <div class="container feature-block disp">
      <div class="row h-100">
        <div class="col-3 my-auto" *ngFor= "let feature of features">
          <p class="text-center f-block-img"> 
            <img src="{{feature.data}}" class="f-img" alt="{{feature.alt}}" >
          </p>
          <h2 class="text-center f-text">
            {{feature.label}}
          </h2>
        </div>
      </div>
    </div>
  <!--Feature Box Ends Here-->  
</div>
<app-list-of-facility></app-list-of-facility>

<!--Service-->
  <div class="service bg-light">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 pt-2">
            <h1  class="pb-4">Affordable Storage Units in Wenatchee Washington</h1>
            <div *ngFor="let para of serviceOffered">
              <p>{{ para.p }}</p>
            </div>
            <!-- <app-tables  [tBody]="featuresList"></app-tables> -->
          </div>
          <div class="col-lg-6 text-center">
            <img src="{{imageBaseUrl}}/south-wenatchee-self-storage.{{imagetype}}" width="100%" alt="" class="sectionImage">
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->
