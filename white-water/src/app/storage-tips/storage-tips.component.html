
<div class="contentHolder">
  <div class="container pb-5 my-3">
    <h1 class="py-5" >{{storageTipsHeading}}</h1>
    <div class="row accordion-background bg-light background-padding">
      <div class="px-4 col-md-6">
        <ul><li class="storage-left text-justify" *ngFor="let store of storageTip">{{store.data}}</li></ul>
      </div>
      <div class="col-md-6 px-4" id="accordion">
        <ul><li class="storage-right text-justify" *ngFor="let store of storageTipAccordion">{{store.data}}</li></ul>
      </div>
    </div>
  </div>
</div>
