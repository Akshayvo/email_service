<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light padding">
      <div class="col-md-7 display p-3 scroll-wrapper" >
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://downtownstorage.sim.syrasoft.com/Home/UnitAvailability" width="100%"
          height="100%" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
      </div>
      <div class="col-md-5 p-3">
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Downtown_Images/packing-box.png" alt="Photograph of an open cardboard box" class="sectionImage" width="auto"/>
        <div class="mt-4 justify" *ngFor="let data of dataViewRates">
          <p>{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
