<div class="rent-holder">
    <div class="container px-0">
      <div class="rent-heading pb-5">
        <h1 class="text-center pt-5">Pay Your Rent</h1>
      </div>
      
      <div class="rent-sub-holder">
        <div class="row padding bg-light">
          <div class="col-lg-8 col-md-6 coming scroll-wrapper padding-for-small-device">
              <div style="height: 400px; display: flex; align-items: center; justify-content: center;">
                  <h2 style="font-size: 3rem;">Coming Soon</h2>
                </div>
            <!-- <iframe id="advanced_iframe" name="advanced_iframe" src="https://sumstorage.sim.syrasoft.com/Pay Now" width="100%"
             scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>   -->
          </div>
  
          <div class="col-lg-4 col-md-6 rent-example padding-for-small-device">
            <h2> How to Login </h2>
            <p class="pt-3"> <b>Username:</b> First Initial + Last Name </p>
            <p> <b>Password:</b> Gate Access Code</p>
        
            <p class="py-3"> <b>Example</b> </p>
            <p class="pb-3">John Smith's Gate Code is 1234.</p>
        
            <p> <b>John's Username:</b> jsmith </p>
            <p class="pb-3"> <b>John's Password:</b> 1234</p>
        
            <p><b>Have questions about your account?</b>
              <span *ngFor="let contact of contact"><span *ngIf="contact?.id == 1 || contact?.id == 2"><a [href]="contact?.redirect">{{contact.data}}</a></span><br>
            </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
