<div class="contentHolder view-rates">
  <div class="container">
    <h1 class="py-5 text-center">View Our Rates</h1>
    <div class="row bg-light padding rates">
      <div class="col-lg-4 p-4 custom-border-right">
        <h2 class="mb-1" ><strong>Active/Retired Military Discounted Rate</strong></h2>
        <h2 class="mb-4"><strong>(Military Discount will be issued at the time of move-in)</strong></h2>
        <table class="table-bordered table-striped">
            <tHead >
                <tr >
                  <th colspan="2" class="px-4 py-1" >Size</th>
                  <th colspan="2" class="px-4 py-1" >Military Rate</th>
                </tr>
              </tHead>
          <tbody>
            <tr *ngFor="let militaryData of militaryData">
              <td  colspan="2" class="px-4 py-1"   >
                {{militaryData.td1}}
              </td>
              <td colspan="2" class="px-4 py-1" >
                {{militaryData.td2}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-8 coming p-4 scroll-wrapper" >
        <h2 class="mb-4 h2-margin-left"><strong>Regular Rates</strong></h2>
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://thestorehouse.sim.syrasoft.com/UnitAvailability" width="100%"
            height="100%" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
        </div>
      <!-- <div class="row">   -->
        <div class="col-lg-6 p-4">
          <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Store_House/store-house-units.jpg" 
          alt="Self storage units photographed from the pavement" class="sectionImage" width="auto"/>
        </div>
        <div class="col-lg-6 p-4">
          <h3 class="mb-3"><b>Please contact us for unit availability.</b></h3>
          <div class="mt-4 justify" *ngFor="let data of dataViewRates">
            <p>{{data.p}}</p>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
