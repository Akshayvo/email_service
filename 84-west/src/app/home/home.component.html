<app-script-hack type="application/ld+json">
  {{script | json}}
 </app-script-hack>
<div class="">
  <div class="jumbotron-container">
    <div class="jumbotron-top">
    <div class="jumbotron px-0 m-0" [ngClass]="imagetype === 'jpg' ? 'jumbotron-background-jpg' : 'jumbotron-background-webp'">
      <!-- <div class=" jumbotorn-skew-style" [ngClass]="template === 'darkTheme' ? 'bg-translucent-dark' : 'bg-translucent-light'">
      </div> -->
      <!-- <div class="container">
        <div class="jumbotorn-skew-text">
          <div class="disp" *ngFor="let jumbotron of jumbotron">
            <h2  class="my-4">
              {{jumbotron.h1}}
            </h2>
          <p class="text-justify">{{jumbotron.blurb}}</p>
          </div>
          <div class="jumbotorn-button">
            <a class="btn btn-lg btn-outline-primary" (click)="navigate('/view-rates')" role="button">View Rates</a>
            <a class="btn btn-lg btn-primary" (click)="navigate('/reserve-unit')" role="button">Reserve Unit</a></div>
          </div>

        <div class="arrow" >
          <img (click)="scroll(target)" src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Scotia_Images/down.svg" alt="" height="100%" width="100%" />
        </div>
      </div>
      </div>
    <div class="jumbotron-bottom">
      <div class="container">
        <div class="feature row">
          <div class="col-md-3 col-3 feature-icon-style" *ngFor="let feature of feature">
            <img [src]="feature?.path" [alt]="feature?.alt" height="100px"/>
              <h4 class="feature-text">{{feature.label}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="bg-light">
    <div class="container py-4">
      <div class="section py-4 m-0">
        <div class="row">
          <div class="col-lg-6 py-3 home-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1713.3240736816783!2d-83.3259!3d30.812499999999996!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8ca381dc0ff8bb1!2s84%20West%20Self%20Storage!5e0!3m2!1sen!2sus!4v1600953292375!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" allowfullscreen title="maps"></iframe> 
          </div>

          <div class="col-lg-6 py-3">
            <div class="mb-4">
              
              <p>
                <span *ngFor="let contact of contactDetails" class="contacts">
                  <span><h3>{{contact.label}}</h3></span><span class="contact-links" *ngIf="contact?.label === 'Email:' || contact?.label === 'Phone:' else other_content">
                    <a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
                    <ng-template #other_content>&nbsp;{{contact.data}}</ng-template><br>
                </span>
              </p>
              <b class="office-hours">Office Hours:</b>
              <p>
                <span *ngFor="let hour of hours" class="office-hours">
                  <b>{{hour.label}}</b>&nbsp;{{hour.data}}<br>
                </span>
              </p>
            </div>
            <div>
              <app-tables [tBody]="featuresList"></app-tables>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" #target>
    <div class="section py-5 m-0">
      <div class="row">
        <div class="col-lg-6 py-3">
          <!-- <img src="{{imageBaseUrl}}/outdoor-self-storage-units.{{imagetype}}" width="100%" alt="{{aboutUsAlt}}" class="sectionImage"> -->
          <app-photos></app-photos>
        </div>
        <div class="col-lg-6 py-3">
          <h1 class="heading pb-4">{{aboutUsHeading}}</h1>
          <p class="justify" *ngFor="let data of aboutUs">{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="getStarted bg-light">
    <div class="container">
      <div class="section py-5 m-0">
        <div class="row">
          <div class="col-md-12 py-3">
            <h2 class="heading pb-4">Get Started</h2>
            <p class="pb-4">{{gettingStarted}}</p>
            <a class="btn btn-lg btn-primary" (click)="navigate('//view-rates')" role="button">View Rates</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
