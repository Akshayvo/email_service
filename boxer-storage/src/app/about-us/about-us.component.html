<div class="aboutUs-holder">

    <div class="row">
      <div class="col-lg-12">

        <div *ngFor="let para of aboutPara">
          <p class="text-justify">{{ para.p }}</p>
        </div>
        <a *ngIf="id === 12" href="https://www.uhaul.com/Locations/Truck-Rentals-near-Allendale-MI-49401/054504/" target="_blank" rel="noopener">
          <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Boxer_Storage/jpg/uhaul.jpg">
        </a>
      </div>
      <!-- <div class="col-lg-6 pt-2">
        <img src="{{image}}" width="100%" alt="{{alt}}">
      </div> -->
    </div>
  </div>
</div>
