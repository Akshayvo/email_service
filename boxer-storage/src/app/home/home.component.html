<!--Service-->
  <div class="service">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 pt-2">
            <h1  class="pb-4">{{aboutusHeading}}</h1>
            <div *ngFor="let para of serviceOffered">
              <p>{{ para.p }}</p>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <!-- <app-photos></app-photos> -->
            <img src="{{imageBaseUrl}}/storage-warehouse-facility.{{imagetype}}" width="100%" alt="{{aboutusAlt}}" class="sectionImage">
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->


  <!--Testimonial-->	
  <div class="bg-light testimonial">	
    <div class="container">	
      <div class="row py-5">	
        <div class="col-md-12 text-center">	
          <h2 class="heading pb-2">Testimonials</h2>	
          <div class="container mt-3">	
            <div id="bootstrapCarousel" class="carousel slide" data-ride="carousel">	
              <!-- Slide Indicators -->	
              <ul class="carousel-indicators">	
                <li data-target="#bootstrapCarousel" data-slide-to="0" class="active"></li>	
                <li data-target="#bootstrapCarousel" data-slide-to="1"></li>	
                <li data-target="#bootstrapCarousel" data-slide-to="2"></li>	
                <li data-target="#bootstrapCarousel" data-slide-to="3"></li>	
              </ul>	
              <!-- The slides to show -->	
              <div class="carousel-inner">	
                <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let testimonial of carouselData; index as i">	
                  <p>{{testimonial.p}}</p>	
                  <p>{{testimonial.author}}</p>	
                </div>	
              </div>	
              <!--  Controls (Left and right) -->	
              <a class="carousel-control-prev" href="#bootstrapCarousel" data-slide="prev" alt="carousel">	
                <span class="carousel-control-prev-icon"></span>	
              </a>	
              <a class="carousel-control-next" href="#bootstrapCarousel" data-slide="next" alt="carousel">	
                <span class="carousel-control-next-icon"></span>	
              </a>	
            </div>	
          </div>	
        </div>	
      </div>	
    </div>	
    <!--Testimonial section-->
