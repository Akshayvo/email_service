
<div class="reserve-top" [ngClass]="imagetype === 'jpg' ? 'reserve-top-jpg' : 'reserve-top-webp' ">
  <div class="bg-translucent">
    <div class="container jumbotorn-top text-center" *ngFor="let reserve of reserve">
        <h1 class="pb-4">{{reserve.heading}}</h1>
        <p>{{reserve.blurb}}</p>
    </div>
  </div>
</div>

<div class="content-Holder bg-dark-background payment-bottom">
  <div class="container py-5">
    <h2 class="pb-3 text-center">{{reserveUnitHeading}}</h2>
    <div class="row content-margin-top">
      <div class="col-md-12 py-3 payment-map scroll-wrapper">
        <iframe id="advanced_iframe" name="advanced_iframe" src="" width="100%"
          height="250" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
      </div>
    </div>
  </div>
</div>
