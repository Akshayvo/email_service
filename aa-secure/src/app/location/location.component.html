<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #fff;">
        <div class="social-content px-3 py-4">
          <h1 style="text-transform: capitalize;"> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i class="{{contact.class}}"></i></span><span *ngIf="contact?.id === 2 || contact?.id === 3 || contact?.id === 4 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
              </span>
            </div>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId == 1"> 
              <div class="img-box-1" alt="Photograph of indoor self storage units">
              </div>
            </span>
            <span *ngIf="locationId == 2"> 
              <div class="img-box-2" alt="Photograph of the outside of a self storage front office">
              </div>
            </span>
            <span *ngIf="locationId == 3"> 
              <div class="img-box-3" alt="">
              </div>  
            </span>
            <span *ngIf="locationId == 4"> 
              <div class="img-box-4" alt="">
              </div>  
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1HOqufTugcjwzvVlPgxO1czAdJsk_H0Qf" 
              width="100%" height="230" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 2">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12466.273923458675!2d-83.7993095!3d38.6358071!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1fe806f1176d4791!2sAA+Secure+Storage!5e0!3m2!1sen!2sus!4v1564525820747!5m2!1sen!2sus" 
              width="100%" height="230" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 3">
              <iframe src="" 
              width="100%" height="220" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 4">
              <iframe src="" 
              width="100%" height="220" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
            </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" [routerLink]="['/contact']" role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" [routerLink]="['/payment']" role="button">Pay Rent</a> 
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
