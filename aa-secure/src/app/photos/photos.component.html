<div class="gallery-content" [class.p-0]="id === 5">
  <div class="container px-0">
    <div class="row">
      <div class="col-lg-6" [class.col-lg-12]="id == 5">
        <div id="selectedImageM" class="text-center selectedImageM">
          <img *ngIf="selectedImage" src="{{selectedImage.url}}" alt="{{selectedImage.alt}}" height="auto" width="100%">
        </div>
      </div>

      <div class="col-lg-6" [class.col-lg-12]="id == 5">
        <div class="data" [class.text-left]="id == 5">
          <h3 [class.display]="id == 5">Gallery</h3>
          <!-- <p class="text-justify" *ngFor='let data of galleryData'> {{data.p}} </p>          -->
          <div id="thumbnailsList" class="thumbnailsList">
            <span *ngFor="let image of galleryImages; let i = index" class="m-1">
             <img src="{{image.url}}" class="tn" width="70px" height="70px" 
              data-toggle="image.url" alt="{{image.alt}}"   data-target="#selectedImageM"
              (click)=setSelectedImage(image)>
            </span>
          </div>
        </div>
        <p *ngFor="let galleryData of galleryData" class="pt-5 text-justify">{{galleryData.p}}</p>
      </div>
    </div>
  </div>
</div>
