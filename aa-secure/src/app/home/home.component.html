    <div class="container feature-block disp">
      <div class="row h-100">
        <div class="col-3 my-auto" *ngFor= "let feature of features">
          <p class="text-center f-block-img"> 
            <img src="{{feature.data}}" alt="{{feature.alt}}"  class="f-img" />
          </p>
          <p class="text-center f-text">
            {{feature.label}}alt
          </p>
        </div>
      </div>
    </div>

</div>

<!--Contact Details-->
<div class="bg-light for-location"> 
  <div class="locaion-selection">
    <app-select-location (click)="receiveMessage()"></app-select-location>
  </div> 
    <div class="container">
    <div class="row">
      <div class="col-md-5">
        <span *ngIf="locationId == 1">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1HOqufTugcjwzvVlPgxO1czAdJsk_H0Qf" width="100%" height="100%" frameborder="0" style="border:2px #fff solid;" allowfullscreen></iframe>
          </span>
          <span *ngIf="locationId == 2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12466.273923458675!2d-83.7993095!3d38.6358071!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1fe806f1176d4791!2sAA+Secure+Storage!5e0!3m2!1sen!2sus!4v1564525820747!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
          </span>
          <span *ngIf="locationId == 3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1555.3474479739737!2d-84.00369386743272!3d38.770701362383114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88416becc5c001d3%3A0x904d8d28fac4d424!2s306+Heather+Renee+French+Blvd%2C+Augusta%2C+KY+41002!5e0!3m2!1sen!2sus!4v1565897997003!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
          </span>
          <span *ngIf="locationId == 4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3114.066935371199!2d-83.76746849482089!3d38.648986669351196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88415aa97aa90875%3A0x21d922cd4c2bf942!2s113+E+Mcdonald+Pkwy%2C+Maysville%2C+KY+41056!5e0!3m2!1sen!2sus!4v1565880530610!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
          </span>
      </div>
      <div class="col-md-4  pl-4 pt-3">
        <h2>{{heading}}</h2>
        <p> 
          <span *ngFor="let contact of contactDetails">
            <span><b>{{contact.label}}</b></span><span class="contact-links" *ngIf="contact?.id === 2 || contact?.id === 3 else other_content"><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
            <ng-template #other_content>&nbsp;{{contact.data}}</ng-template><br>
          </span>
        </p>
        <span *ngIf="locationId == 1" >
          <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/contact']" role="button">Contact Us</a>            
          <a class="btn btn-primary p-2 ml-0" [routerLink]="['/location/730-kenton-station/reservations']" role="button">Reservation</a>                        
        </span>
        <span *ngIf="locationId == 2" >
          <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/contact']"  role="button">Contact Us</a>            
          <a class="btn btn-primary p-2 ml-0" [routerLink]="['/location/751-kenton-station/reservations']"  role="button">Reservation</a>                        
        </span>
        <span *ngIf="locationId == 3" >
          <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/contact']"  role="button">Contact Us</a>            
          <a class="btn btn-primary p-2 ml-0" [routerLink]="['/location/augusta/reservations']" role="button">Reservation</a>
        </span>
        <span *ngIf="locationId == 4" >
          <a class="btn btn-outline-primary p-2 ml-0" [routerLink]="['/contact']"  role="button">Contact Us</a>            
          <a class="btn btn-primary p-2 ml-0" [routerLink]="['/location/113-mcDonald-parkway/reservations']" role="button">Reservation</a>
        </span>
      </div>
      <div class="col-md-3 contact-hours pt-3">
          <h2>Hours:</h2>
          <p>
            <span *ngFor="let hour of hoursDetails">
              <b>{{hour.label}}</b>{{hour.data}}<br>
            </span>
          </p>
      </div>
    </div>
  </div>  
</div>
<!--Contact Details Ends Here-->







<!--Service-->
  <div class="service">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 col-md-12 pt-2">
            <h1  class="pb-4">Affordable Storage Units in Maysville</h1>
            <div *ngFor="let para of serviceOffered">
              <p>{{ para.p }}</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 text-center">
            <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/AA_Secure/inside-office.jpg" alt="Photograph of the main office at AA Secure Storage">
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->
