<div class="contentHolder" >
  <div class="container pb-5 my-3">
    <h1 class="py-5 text-center">{{viewRatesHeading}}</h1>
    <div class="row bg-light background-padding">
      <div class="text-center paragraph-size">
        <h5 class="mb-3"><strong>Opening Special: First 2 Months 50% Off!</strong></h5>
        <div *ngFor="let contact of contactDetails" style="display: inline;">

          <p style="display: inline;" *ngIf="contact?.label === 'Email:'">
            or
            <a [href]="contact?.redirect" target="{{(contact?.label === 'Address:') ? '_blank' : '_self'}}" rel="noreferrer">&nbsp;{{contact.data}} </a>
          </p>

          <p class="ml-4" style="display: inline;" *ngIf="contact?.label === 'Phone:'">
            Give our friendly management team a call or email to get your unit set up!
            <a [href]="contact?.redirect" target="{{(contact?.label === 'Address:') ? '_blank' : '_self'}}" rel="noreferrer">&nbsp;{{contact.data}} </a>
          </p>

        </div>
      </div> 
      <p class="ml-4">4th of July Special: Call before July 4 to get your $50 discount!</p>
      <div class=" col-lg-12 col-md-12 coming p-3" >
        <router-outlet></router-outlet>
      </div>
      <div class="row">
      <div class="col-lg-6 col-md-6 p-4" [class.col-lg-12]="openComponent">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="{{imageBaseUrl}}/my-store-it-space-11.{{imagetype}}"
        alt="{{viewRatesAltText}}" class="sectionImage" /></div>
        <div class="col-lg-6 col-md-6 p-3">
          <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            {{viewRates.p}}
          </p>
        </div>
    </div>
    </div>
  </div>
</div>
