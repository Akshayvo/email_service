<app-script-hack type="application/ld+json">
  {{script | json}}
 </app-script-hack>
 <div class="contentHolder">
  <div class="container pb-5 my-3  padding-top">
    <h1 class="py-5 text-center">{{faqHeading}}</h1>
    <div class="row bg-light background-padding">
      <div class="col-lg-12 col-md-12 coming p-3" >
        <ol>
          <li *ngFor="let faq of faq">
            <h2><strong>{{faq.h2}}</strong></h2>
            <p [innerHTML]="faq.paragraph"></p>
          </li>
        </ol>
      </div>
  </div>
</div>
