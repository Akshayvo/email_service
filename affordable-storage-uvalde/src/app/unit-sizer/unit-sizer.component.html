<div class="unit-sizer-container">
  <div class="container px-0">
      <span >
          <h2 class="text-center">{{heading}}</h2>
          <p class="text-center">{{para}}</p>
      </span>

    <div class="container py-3 px-0">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 single-block p-1" [class.col-lg-4]="id === 2 || id === 3|| id === 4 || id === 6" *ngFor="let unit of unitSizer">
            <div class="text-center">
              <img [src]="unit?.img" height="auto" width="100%" alt="Unit Sizer in Affordable Rate" class="p-4">
            </div>
            <div class="pl-4">
              <h3 class="pt-1"> {{unit.size}} </h3>
              <p class="pr-2" > {{unit.data}} </p>
              <ul>
                <li *ngFor="let amenity of unit?.amenities"> {{amenity.content}} </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
