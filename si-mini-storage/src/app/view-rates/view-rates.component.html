<div class="contentHolder">
  <div class="container">
    <h1 class="py-5 text-center">View Rates</h1>
      <div class="bg-light padding">
        <div class="row ">
          <div class="col-md-12 coming p-3 " >
            <iframe id="advanced_iframe" name="advanced_iframe" src="https://sims.sim.syrasoft.com/unitavailability" width="100%"
              height="600px" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 p-3">
            <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/SI_Mini_Storage/si-mini-storage-unit.jpg" alt="Photograph of outdoor self storage units" class="sectionImage" width="auto"/>
          </div>
          <div class=" col-md-6 p-3 justify" >
            <p *ngFor="let data of dataViewRates">{{data.p}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
