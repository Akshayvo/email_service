<div class="contentHolder">
  <div class="container pb-5  padding-top">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light background-padding">
      <p class="px-3">Use this form to rent a unit today. A digital lease requiring your electronic signature will be emailed to you after payment has been rendered. The move-in is not complete without the electronic signature.</p>
      <div class="col-lg-12 col-md-12 coming p-3" >
        <router-outlet></router-outlet>
      </div>
      <div class="row">
        <h3 class="view-rate-heading">Amenities</h3>
        <div class="col-md-6 p-3">
            <img src="{{imageBaseUrl}}/si-mini-storage-unit.{{imagetype}}" width="100%" alt="Photograph of outdoor self storage units" class="sectionImage">
          <!-- <app-photos></app-photos> -->
        </div>
        <div class="col-md-6 p-3">
          <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            {{viewRates.p}}
          </p>
    </div>
    </div>
  </div>
</div>
