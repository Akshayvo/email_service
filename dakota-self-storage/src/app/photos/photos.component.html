<div class="gallery-content">
  <div class="container px-0">
    <div id="selectedImage" class="text-center selectedImage">
      <img *ngIf="selectedImage" src="{{imageBaseUrl}}/{{selectedImage.url}}.{{imagetype}}" alt="{{selectedImage.alt}}" height="100%" width="100%">
    </div>
    <div class="">
      <div class="data">
        <div id="thumbnailsList" class="thumbnailsList">
          <span *ngFor="let image of galleryImages" class="p-1">
             <img src="{{imageBaseUrl}}/{{image.thumb}}.{{imagetype}}" alt="{{image.alt}}" class="tn" height="76px" width='76px'
                data-toggle="image.thumb"   data-target="#selectedImageM"
                  (click)=setSelectedImage(image)>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
