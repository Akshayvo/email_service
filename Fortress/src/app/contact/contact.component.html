<div class="contact-top">
    <div class="bg-translucent">
      <div class="container jumbotorn-top" style="text-align: center; padding: 0% 8%">
        <h1 class="pb-4">Contact Us</h1>
        <!-- <p>Have a question about our Storage Units or your account? Use the convenient form to email our managers directly or use the contact information below!</p> -->
        <p>Data Required</p>      
      </div>
    </div>
</div>

<div class="content-Holder bg-dark-background py-5">
  <div class="container py-5">
    <h2 class="pb-3">Contact Information</h2>
    <div class="row content-margin-top">
      <div class="col-md-6 col-12 py-3">
          <form>
              <div [hidden]="valid" class="alert alert-danger">
                  Please fill out all the required fields!
               </div>
               <div [hidden]="submited" class="alert alert-success">
                 Thank You for contacting us, We will get back to you soon.
               </div>
               <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        
                        <input  type="text" 
                                name="Name" 
                                class="form-control" 
                                id="Name" 
                                placeholder="Enter Name*"
                                [(ngModel)]="name" 
                                required>
                        
                        <small id="nameHelp" class="form-text text-muted"></small>
                      </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Phone">Phone number</label>
                        
                        <input  type="tel" 
                                name="Phone" 
                                class="form-control" 
                                id="Phone"
                                aria-describedby="telHelp" 
                                placeholder="Enter Phone Number*" 
                                [(ngModel)]="phone" 
                                required>
                        
                        <small id="telHelp" class="form-text text-muted"></small>
                    </div>
                </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="Email">Email Address</label>
                          <input 
                                type="email" 
                                name="Email" 
                                class="form-control" 
                                id="Email"
                                aria-describedby="emailHelp" 
                                placeholder="Enter Email*" 
                                [(ngModel)]="email" 
                                required>

                          <small id="emailHelp" class="form-text text-muted"></small>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="Subject">Subject (Optional)</label>
                          <input 
                                type="text" 
                                name="subject" 
                                class="form-control" 
                                id="Subject" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter Subject" 
                                [(ngModel)]="subject" >

                          <small id="subjectHelp" class="form-text text-muted"></small>
                      </div>
                  </div>
                 </div>

                 <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea class="form-control" 
                              name="message" 
                              id="Message" 
                              placeholder="Enter Message*" 
                              [(ngModel)]="message" 
                              required></textarea>
                    <small id="messageHelp" class="form-text text-muted"></small>
                 </div>
                 <button type="submit" class="btn btn-primary px-4 mx-1" (click)="formSubmit()" style="float: right">Send</button>
                 <button type="button" class="btn btn-outline-primary mx-1 px-4" (click)="formClear()" style="float: right;">Clear</button>

          </form>
      </div>
      <div class="col-md-6 col-12 py-3">
        <div class="pb-3">
          <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2925.533752182271!2d-73.94262538438662!3d42.84046171261981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89de6e7c26c4b959%3A0x88f2e4056402869c!2sScotia+Storage+Co!5e0!3m2!1sen!2sus!4v1542138509038" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe> -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2788.0843187961736!2d-122.54605088487533!3d45.66920757910392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495b010baaefa99%3A0xe8b2d78098464d72!2sFortress+Mini+Storage!5e0!3m2!1sen!2sus!4v1543891884614" width="100%" height="170" frameborder="0" style="border:0" allowfullscreen></iframe></div>
        <div class="py-3 locate-us-style">
          <!-- <table>
            <tr valign="top" style="font-weight: 300" *ngFor="let contact of contactDetails">
              <td style="font-weight: 600" >{{contact.label}}</td><td *ngIf="contact?.id === 1 || contact?.id === 2; else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></td>
              <ng-template #other_content><td >{{contact.data}}</td></ng-template>
            </tr>
            <tr valign="top" style="font-weight: 300" *ngFor="let hour of hours">
              <td style="font-weight: 600">{{hour.label}}</td><td> {{hour.data}}</td>
            </tr>
          </table> -->
          <table>
              <tr valign="top" style="font-weight: 300" *ngFor="let contact of contactDetails">
                <td style="font-weight: 600">{{contact.label}}</td><td class="contact-data" *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect"> {{contact.data}}</a></td>
                <ng-template #other_content><td >{{contact.data}}</td></ng-template>
              </tr>
            </table>
  
            <h4 class="pt-4">Office Hours:</h4>
              <table>
              <tr valign="top" style="font-weight: 300" *ngFor="let hour of hours">
                <td style="font-weight: 600">{{hour.label}}</td><td> {{hour.data}}</td>
              </tr>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
