<div class="view-rates-top">
  <div class="bg-translucent">
    <div class="container jumbotorn-top text-center">
      <h1 class="pb-4">View Our Unit Rates</h1>
      <p>Fortress Mini Storage strives to offer the best self storage service at the most competitive rates! Check out our rates below! If you have any questions, don't hesitate to give us a call!</p>
    </div>
  </div>
</div>

<div class="content-Holder bg-dark-background view-rates-bottom">
  <div class="container py-5">
      <h2 class="pb-3 mb-5">View Rates</h2>
    <div class="row content-margin-top">
      <div class="col-md-6">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://fortressministorage.sim.syrasoft.com/unitavailability" width="100%"
          height="550px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
      </div>
      <div class="col-md-6">
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Fortress_Images/fortress-mini-storage-units.png"  width="100%" alt="Affordable Self Storage"/>
        <div class="pt-3"> 
          <p *ngFor="let viewRate of viewRates ">
            {{viewRate.p}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
