

<!--Accordion wrapper-->
<div class="accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

  <!-- Accordion card -->
  <div class="card" *ngFor="let points of aData; let i = index;">

    <!-- Card header -->
    <div class="card-header" role="tab" id="'heading'+i" [attr.data-target]="'#collapse_'+i" data-toggle="collapse" >
        <h5 class="mb-0" style="text-align: left;">
          {{points.label}}
          <i class="fa fa-angle-down rotate-icon" style="float: right;"></i>
        </h5>
    </div>

    <!-- Card body -->
    <div [id]="'collapse_'+i" class="collapse" [ngClass]="i == 0 && 'show'" role="tabpanel" aria-labelledby="'heading'+i" data-parent="#accordionEx">
      <div class="card-body">
        <ul>
          <li *ngFor="let point of points?.contents" class="text-justify"> {{point.data}} </li>
        </ul>  
      </div>
    </div>
  </div>


</div>
<!--/.Accordion wrapper-->
