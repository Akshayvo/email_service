<div id="accordion">
  <div class="card" *ngFor="let storage of storageTipAccordion">
      <div class="card-header">
          <div class="card-header-before-collapse px-3 py-2"  data-toggle="collapse" [ngClass]="storage?.id != 1 && 'collapsed'" [attr.data-target]="'#collapseOne'+storage?.id" aria-expanded="true">
              {{storage.label}}                 
          </div>  
      </div>

      <div [id]="'collapseOne'+storage?.id"  aria-labelledby="collapseOne" data-parent="#accordion" class="collapse" [ngClass]="storage?.id == 1 && 'show'">
          <ul class="card-body" >
              <li class="text-justify" *ngFor="let contents of storage.contents">
              {{contents.data}}
              </li>
          </ul>
      </div>
  </div>
</div>
