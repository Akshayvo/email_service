<div class="view-rates-top">
  <div class="bg-translucent">
      <div class="container jumbotorn-top" style="text-align: center; padding: 0% 8%">
          <h1 class="pb-4">View Our Unit Rates</h1>
          <!-- <p>Whether you're looking for short term storage during a move or long term self storage for your business Fortress Storage has the storage unit options you need! Our friendly staff and high tech facility is here to make your self storage experience a convenient one!</p> -->
        <p>Fortress Mini Storage strives to offer the best self storage service at the most competitive rates! Check out our rates below! If you have any questions, don't hesitate to give us a call!</p>
        </div>
  </div>
</div>

<div class="content-Holder bg-dark-background py-5">
  <div class="container">
      <h2 class="pb-3">View Rates</h2>
    <div class="row content-margin-top">
      <div class="col-md-6">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://fortressministorage.sim.syrasoft.com/unitavailability" width="100%"
          height="750px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
          <!-- <div class="text-center my-auto w-100"> Coming Soon! </div> -->

      </div>
      <div class="col-md-6 py-3">
        <img src="../../assets/images/fortress-mini-storage-units.png"  width="100%" alt="view-rate-image"/>
        <div class="pt-3"> 
          <p class="" *ngFor="let viewRate of viewRate ">
            {{viewRate.p}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
