<div id="contact-button-data">
  <div class="heading py-2 row">
    <h2 class="col-9 mb-1" style="line-height: 2rem;">Contact Us</h2>
    <div class="socialLink col-3 mb-1" *ngFor="let socialLink of socialLinks">
        <a [href]="socialLink?.path" target="_blank">
            <i [class]="socialLink?.class"></i>
          </a>
      </div>
  </div>

    <form class="py-2">
      <div [hidden]="valid" class="alert alert-danger">
          Please fill out all the required fields!
       </div>
       <div [hidden]="submited" class="alert alert-success">
         Thank You for contacting us, We will get back to you soon.
       </div>

        <div class="form-group">                
          <input  type="text" 
                  name="Name" 
                  class="form-control" 
                  id="Name1" 
                  placeholder="Enter Name*"
                  [(ngModel)]="name" 
                  required>
          <small id="nameHelp1" class="form-text text-muted"></small>
        </div>


        <div class="form-group">                
            <input  type="tel" 
                    name="Phone" 
                    class="form-control" 
                    id="Phone1"
                    aria-describedby="telHelp" 
                    placeholder="Enter Phone Number*" 
                    [(ngModel)]="phone" 
                    required>

            <small id="telHelp1" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <input 
                    type="email" 
                    name="Email" 
                    class="form-control" 
                    id="Email1"
                    aria-describedby="emailHelp" 
                    placeholder="Enter Email*" 
                    [(ngModel)]="email" 
                    required>

            <small id="emailHelp1" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
           <textarea class="form-control" 
                     name="message" 
                     id="Message1" 
                     placeholder="Enter Message*" 
                     [(ngModel)]="message" 
                     required></textarea>
           <small id="messageHelp1" class="form-text text-muted"></small>
        </div>
     
        <button type="submit" class="btn btn-primary py-2" (click)="formSubmit()" style="float: right; width: 100%;">Submit</button>
    </form>
      <div class="map-responsive py-2">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2788.0843187961736!2d-122.54605088487533!3d45.66920757910392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495b010baaefa99%3A0xe8b2d78098464d72!2sFortress+Mini+Storage!5e0!3m2!1sen!2sus!4v1543891884614" width="100%" height="150" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  
    <div  style="color: white" *ngFor="let contact of contactInfo" class="py-1">
      <span> <i class="{{contact.class}}"></i></span> <span class="contact-data" *ngIf="contact.id === 1 || contact.id ===2 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
    
      <ng-template #other_content> <span class="contact-data">{{contact.data}}</span></ng-template>
    </div>
</div>
