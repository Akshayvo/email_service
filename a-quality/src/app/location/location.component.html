<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0 header-background">
        <div class="social-content px-3 py-4">
          <h1> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0 contact-data">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i class="{{contact.class}}"></i></span><span *ngIf="contact?.id === 2 || contact?.id === 3 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
                <ng-template #other_content >&nbsp;{{contact.data}}</ng-template>
              </span>
            </div>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId == 1" title=""> 
              <!-- <div class="img-box-1"  [ngClass]="imagetype === 'jpg' ? 'img-box-2-jpg' : 'img-box-1-webp'">
              </div> -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13868.782939512921!2d-95.130512!3d29.656094!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x51769527a82e8ab5!2sA%20Quality%20Storage!5e0!3m2!1sen!2sus!4v1608181851182!5m2!1sen!2sus" width="100%" height="420" frameborder="0"  allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 2" title=""> 
              <!-- <div class="img-box-2"  [ngClass]="imagetype === 'jpg' ? 'img-box-2-jpg' : 'img-box-2-webp'">
              </div> -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6933.536475376533!2d-95.161514!3d29.668499!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86409994ce1f1f7f%3A0x5256d15dc7627ebb!2sA%20Quality%20Boat%20%26%20RV%20Storage%20-%20Holly%20Ave!5e0!3m2!1sen!2sus!4v1609964964850!5m2!1sen!2sus" width="100%" height="420" frameborder="0" allowfullscreen></iframe>
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3 tab-background" >
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13868.782939512921!2d-95.130512!3d29.656094!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x51769527a82e8ab5!2sA%20Quality%20Storage!5e0!3m2!1sen!2sus!4v1608181851182!5m2!1sen!2sus" width="100%" height="220" frameborder="0"  allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 2">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6933.536475376533!2d-95.161514!3d29.668499!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86409994ce1f1f7f%3A0x5256d15dc7627ebb!2sA%20Quality%20Boat%20%26%20RV%20Storage%20-%20Holly%20Ave!5e0!3m2!1sen!2sus!4v1609964964850!5m2!1sen!2sus" width="100%" height="230" frameborder="0" allowfullscreen></iframe>
            </span>
        </div>
        <div class="hours-data w-100">
          <div class="row">
            <div class="col-lg-8">
              <h4 class="pt-3" *ngIf="locationId == 2 else other_content" >Facility Hours</h4>
              <ng-template #other_content>&nbsp;<h4 class="pt-3">Access Hours:</h4></ng-template>
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a> 
              <!-- <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                        -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-3">
      <app-tabs [tabs]='tabs' [name]='name' class="sub-component-background" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>

<!-- Data preloading Starts-->
<div hidden>
  <app-unit-sizer></app-unit-sizer>
  <app-about-us></app-about-us>
  <app-directions></app-directions>
</div>
<!-- Data preloading Ends-->
