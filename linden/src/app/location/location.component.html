<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0 header-background">
        <div class="social-content px-3 py-4">
          <h1> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0 contact-data">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i class="{{contact.class}}"></i></span><span *ngIf="contact?.id === 2 || contact?.id === 3 || contact?.id === 4 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
              </span>
            </div>
            <!-- <div class="col-lg-1">
              <span class="disp">
               <a href="https://www.facebook.com/southernstoreall/" target="_blank"><img src="../../assets/facebook.png" alt=""></a> 
              </span>
            </div> -->
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId == 1"> 
              <div class="img-box-1">
              </div>
            </span>
            <span *ngIf="locationId == 2"> 
              <div class="img-box-2">
              </div>
            </span>
            <!-- <span *ngIf="locationId == 3"> 
              <div class="img-box-3">
              </div>  
            </span> -->
        </div>
      </div>
      <div class="col-lg-4 pt-3 tab-background" >
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11648.846704027552!2d-77.4961197!3d43.1210793!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9ba11914c8f2cb7f!2sLinden+Self+Storage!5e0!3m2!1sen!2sus!4v1550695846753" width="100%" height="220" frameborder="0"  allowfullscreen></iframe>
            </span>
            <span *ngIf="locationId == 2">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2914.9626552856503!2d-77.32547368424314!3d43.06325297914597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d12ce65252c41f%3A0x9af90e3149edf9fd!2sMacedon+Storage!5e0!3m2!1sen!2sus!4v1550699857008" width="100%" height="230" frameborder="0" allowfullscreen></iframe>
            </span>
            <!-- <span *ngIf="locationId == 3">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.9616822568664!2d-79.71200568443953!3d40.65277504917323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8834bd311bf9caf3%3A0xb3ba833bf0e8b8f0!2sNatrona+Heights+Self+Storage!5e0!3m2!1sen!2sus!4v1547510624473" width="100%" height="230" frameborder="0" allowfullscreen></iframe>
            </span> -->
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" role="button">Contact Us</a> 
              <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a> 
              <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' class="sub-component-background" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
