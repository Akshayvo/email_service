      </div>
      </div>
    <div class="jumbotron-bottom">
      <div class="container">
        <div class="feature row">
          <div class="col-md-4 col-4 feature-icon-style" *ngFor="let feature of feature">
            <img [src]="feature?.path" [alt]="feature?.alt" />
              <h2 class="feature-text">{{feature.label}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="bg-light">
    <div class="container py-4">
      <div class="section py-4 m-0">
        <div class="row">
          <div class="col-lg-6 py-3 home-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d378153.33779793774!2d-88.283513!3d42.228913000000006!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x55de60f1247750f2!2sPursue%20SeRVice%20%26%20Storage!5e0!3m2!1sen!2sus!4v1607900959805!5m2!1sen!2sus" width="100%" height="100%" title="Google map" frameborder="0" allowfullscreen rel="noopener" ></iframe> 
          </div>

          <div class="col-lg-6 py-3">
            <div class="mb-4 contact-details">
              <p>
                <span *ngFor="let contact of contactDetails" class="display-contact">
                    <span><h4><b>{{contact.label}}</b></h4></span>
                    <span class="contact-links" *ngIf="contact?.label === 'Email:' || contact?.label === 'Storage Phone: ' || contact?.label === 'Service Phone: ' else other_content">
                      <h4><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></h4>
                    </span>
                    <ng-template #other_content>&nbsp;<h4>{{contact.data}}</h4></ng-template><br>
                </span>
              </p>
              <h3><b>Facility Hours:</b></h3>
              <p>
                <span class="display-contact" *ngFor="let hour of hours">
                  <h4><b>{{hour.label}}</b></h4>&nbsp;<h4>{{hour.data}}</h4><br>
                </span>
              </p>
            </div>
            <div>
              <app-tables [tBody]="featuresList"></app-tables>
              <a class="btn btn-lg btn-primary" (click)="navigate('/contact-us')" role="button">Contact Us</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section py-5 m-0">
      <div class="row">
        <div class="col-lg-6 py-3">
          <img src="{{imageBaseUrl}}/outdoor-rv-parking.{{imagetype}}" width="100%" alt="{{aboutUsAlt}}" class="sectionImage">
        </div>
        <div class="col-lg-6 py-3">
          <h1 class="heading pb-4">{{aboutUsHeading}}</h1>
          <p class="justify" *ngFor="let data of aboutUs">{{data.p}}</p>
        </div>
      </div>
    </div>
  </div>
