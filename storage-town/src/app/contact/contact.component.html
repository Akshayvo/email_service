<div class="rent-holder">
  <div class="container">
    <div class="rent-heading">
      <h1 class="text-center pt-5">Contact Us</h1>
      
    </div>
    <div  class="container pt-5">
      <div class="rent-sub-holder">
          <div class="container px-0">
            <table class="col-md-12">
              <thead >
                <tr>
                  <th  *ngFor="let tableHeader of tableHeader">{{tableHeader.data}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tableData of tableData">
                  <td class="table-data">
                    {{tableData.facility}}
                  </td>
                  <td class="table-data ">
                    {{tableData.address}}
                  </td>
                  <td class="table-data ">
                    <!-- <div [innerHtml]="{{tableData.url}}"></div> -->
                    <a class="btn btn-primary p-2 ml-0" [routerLink]="'/contact-'+tableData.url" role="button">Contact Us</a>
                  </td>
                </tr>
              </tbody>
             </table>
          </div>
        </div>
    </div>
  </div>
</div>
