

<div class="contentHolder">
  <div class="container pb-5 my-3 padding-top">
    <h1 class="py-5 text-center">View Rates</h1>
    <div class="row bg-light background-padding">
      <div class="col-md-6 px-4  scroll-wrapper">
        <div class="">    
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://bananabelt.sim.syrasoft.com/unitavailability" width="100%"
            height="500" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
        </div>
      </div>
      <div class="col-md-6 px-4">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Banana_Belt/banana-belt-storage-outdoors.jpg" alt=" A photograph of several self storage buildings under a blue sky behind a Banana Belt Storage sign" class="sectionImage" />
        <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
          {{viewRates.p}}
        </p>
      </div>
    </div>
  </div>
</div>
