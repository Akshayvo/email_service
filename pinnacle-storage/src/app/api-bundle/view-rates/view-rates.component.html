<div class="contentHolder">
  <div class="container pb-5 ">
    <h1 class="py-5 text-center">{{viewRatesHeading}}</h1>
    <div *ngFor="let specialRow of specialRow" class="specialRow text-center" [ngClass]="{'container': false}">
      <h2 class="pt-3 pb-2"><strong>{{specialRow.h2}}</strong></h2>
      <p class="pb-3">{{specialRow.para}}</p>
    </div>
    <div class="row bg-light background-padding">
      <div class=" col-lg-12 col-md-12 coming p-3" >
        <router-outlet></router-outlet>
      </div>
      <div class="row">
      <div class="col-lg-6 col-md-6 p-4" [class.col-lg-12]="openComponent">
        <h3 class="view-rate-heading">Amenities</h3>
        <!-- <img src="{{imageBaseUrl}}/.{{imagetype}}"
        alt="{{viewRatesAltText}}" class="sectionImage" /> -->
        <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Pinnacle_Storage/pinnacle-self-storage-7.jpg" alt="Photos of a row of self storage units outside" width="100%"/>
      </div>
        <div class="col-lg-6 col-md-6 p-3">
          <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            {{viewRates.p}}
          </p>
        </div>
    </div>
    </div>
  </div>
</div>
