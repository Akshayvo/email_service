<div style="background-color: red;">
  <div class="container text-center p-2" style="color: white;">
    Due to COVID-19, our offices are closed, but you may call us, email us, or use our online tenant portal to reserve your unit or pay your rent online.
  </div>
</div>
<nav class="navbar navbar-expand-lg bg-white py-0">
  <div class="container ">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/390_Self_Storage/390-self-storage.png" width="auto"
      alt="390 Self Storage">
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-2 text-center" *ngFor="let nav of navLinks">
          <span *ngIf="nav?.type === 'link'">
            <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)">{{nav.label}}</a>
          </span>

          <span *ngIf="nav?.type === 'dropdown'">
            <div class="dropdown show">  
              <a class="dropdown-toggle nav-link" role="button" id="dropdownMenuLink"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{nav.label}}</a>
              <ul class="dropdown-menu location-list" aria-labelledby="dropdownMenuLink">
                <li *ngFor="let sub of nav.sublinks text-center"><a class="dropdown-item" [routerLinkActive]="'location-active'" href="{{sub.path}}" target="_blank"  (click)="onClick(menu)" >{{sub.label}}</a></li>
              </ul>
            </div>
        </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
