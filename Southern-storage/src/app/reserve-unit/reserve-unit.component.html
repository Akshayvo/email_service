<div class="reserveUnitHolder">

    <h2 class="text-center">Southern Storage</h2>
    <div class="row pt-2">
        <div class="col-12 px-0">
            <span *ngIf="id === 0">
                <iframe id="advanced_iframe" name="advanced_iframe" src="https://southernstorage.sim.syrasoft.com/reservenow" width="100%"
                height="700px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
            </span>
            <span *ngIf="id === 1">
                <iframe id="advanced_iframe" name="advanced_iframe" src="https://SouthernStorage.sim.syrasoft.com/ReserveNow" width="100%"
                height="700px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
            </span>
            <span *ngIf="id === 2">
                <iframe id="advanced_iframe" name="advanced_iframe" src="https://SouthernStorageB.sim.syrasoft.com/ReserveNow" width="100%"
                height="700px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
            </span>
          </div>
    </div>
  </div>
</div>
