<div class="direction-holder">
  <div class="container px-0">
    <div class="row">
      <div class="col-md-6">
        <h2>{{directionHeading}}</h2>
        <div *ngFor="let dir of directionPoints" class="py-0">
          <p class="py-0 mb-0 mt-4"> {{dir.label}} </p> 
          <ul class="py-0 pl-3">
            <li *ngFor="let data of dir?.datas" class="py-0">   {{data.content}}   </li>
          </ul>  
        </div>
      </div>
      
      <div class="col-md-6">
        <span *ngIf="id === 0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d598.2558771000121!2d-88.53927196848242!3d30.96999757873278!2m2!1f0!2f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x889b740d05a41199%3A0x94696e7eed7f5b66!2s3181+Old+Hwy+63+N%2C+Lucedale%2C+MS+39452!5e1!3m2!1sen!2sus!4v1546450754100" width="100%" height="300px" frameborder="0" style="border: 2px #fff solid;" allowfullscreen></iframe>
          <a class="btn btn-primary py-2 w-100 my-3 ml-0" style="position: relative;" target="_blank" href="https://goo.gl/maps/4Gn3WkyWCbP2" role="button">CLICK HERE FOR CUSTOM DRIVING DIRECTION</a>                                       
        </span>
        <span *ngIf="id === 1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13690.470017626809!2d-88.5879159!3d30.9253139!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5bb86e6931d5c666!2sSouthern+Storage!5e0!3m2!1sen!2sus!4v1546458603208" width="100%" height="300px" frameborder="0" style="border:2px solid #fff;" allowfullscreen></iframe>
          <a class="btn btn-primary py-2 w-100 my-3 ml-0" style="position: relative;" target="_blank" href="https://goo.gl/maps/97Ao5E9UBNw" role="button">CLICK HERE FOR CUSTOM DRIVING DIRECTION</a>                                       
        </span>
        <span *ngIf="id === 2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d109596.55136633398!2d-88.68057393081774!3d30.86169215954218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x889b9b776bc03835%3A0xa5b874097765596a!2s3203+MS-63%2C+Lucedale%2C+MS+39452!3m2!1d30.783762!2d-88.598574!5e0!3m2!1sen!2sus!4v1546467531473" width="100%" height="300px" frameborder="0" style="border:2px solid #fff;" allowfullscreen></iframe>
            <a class="btn btn-primary py-2 w-100 my-3 ml-0" style="position: relative;" target="_blank" href="https://goo.gl/maps/QaxKYDtaxtm" role="button">CLICK HERE FOR CUSTOM DRIVING DIRECTION</a>                                       
        </span>
       </div>
    </div>
  </div>
</div>
