<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #f1f0ed;">
        <div class="social-content px-3 py-4">
          <h1 style="text-transform:capitalize;"> Southern Storage - {{name}}</h1>
          <div class="row">
            <span *ngFor="let contact of contacts" class="py-2">
              <span class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span><span>{{contact.data}}</span>   
            </span>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="id == 0"> 
             <img src="../../assets/images/Photos/Rocky-Creek/southern-storage-rocky-creek-location.jpg" width="100%" alt="Southern Storage Barton Location From The Road" height="100%" class="py-0 px-0 my-0">
            </span>
            <span *ngIf="id == 1"> 
             <img src="../../assets/images/Photos/Agricola/southern-storage-agricola-main-building.jpg" width="100%" alt="Southern Storage Agricola Main Gate" height="100%" class="py-0 px-0 my-0">
            </span>
            <span *ngIf="id == 2"> 
              <img src="../../assets/images/Photos/Barton/southern-storage-barton-location.png" width="100%" alt="Southern Storage Barton Location From The Road" height="100%" class="py-0 px-0 my-0">
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
          <span *ngIf="id == 0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d598.2558771000121!2d-88.53927196848242!3d30.96999757873278!2m2!1f0!2f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x889b740d05a41199%3A0x94696e7eed7f5b66!2s3181+Old+Hwy+63+N%2C+Lucedale%2C+MS+39452!5e1!3m2!1sen!2sus!4v1546450754100" width="100%" height="230" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13690.470017626809!2d-88.5879159!3d30.9253139!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5bb86e6931d5c666!2sSouthern+Storage!5e0!3m2!1sen!2sus!4v1546458603208" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 2"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13710.699957438437!2d-88.5984301!3d30.7837001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfaf9fc124a7eb479!2sBarton+U-Store-It!5e0!3m2!1sen!2sus!4v1546462880886" width="100%" height="340" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
        </div>
        <div class="hours-data py-2 w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8"> 
              <p *ngFor="let hour of hours" class="{{hour.class}} py-2 my-0 px-2">
                <span style="float:left;"><b>{{hour.label}}</b></span><span style="float:right;">{{hour.data}}</span><br>
              </p>
            </div>
            <div class="col-lg-4 pl-0 mt-0 pt-0 btn-area">
              <span *ngIf="id == 0">
               <a class="btn btn-outline-primary p-2 ml-0 mt-0" [routerLink]="['/contact']" [queryParams]="{ name:'Rocky-Creek' }" role="button">Contact Us</a> 
              </span>
              <span *ngIf="id == 1">
                <a class="btn btn-outline-primary p-2 ml-0 mt-0" [routerLink]="['/contact']" [queryParams]="{ name:'Agricola' }" role="button">Contact Us</a> 
              </span>
              <span *ngIf="id == 2">
                <a class="btn btn-outline-primary p-2 ml-0 mt-0" [routerLink]="['/contact']" [queryParams]="{ name:'Barton' }" role="button">Contact Us</a> 
              </span>
            
              <span *ngIf="id == 0">
                <a class="btn btn-primary-light p-2 ml-0" [routerLink]="['/payment/rocky-creek']" [queryParams]="{ currentTabId: '0' }" role="button">Pay Rent</a> 
              </span>
              <span *ngIf="id == 1">
                <a class="btn btn-primary-light p-2 ml-0" [routerLink]="['/payment/agricola']" [queryParams]="{ currentTabId: '1' }" role="button">Pay Rent</a>                    
              </span>
              <span *ngIf="id == 2">
                <a class="btn btn-primary-light p-2 ml-0" [routerLink]="['/payment/barton']" [queryParams]="{ currentTabId: '2' }" role="button">Pay Rent</a>                    
              </span>

              <span *ngIf="id == 0">
                <a class="btn btn-primary p-2 ml-0" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Rocky-Creek', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
              <span *ngIf="id == 1">
                <a class="btn btn-primary p-2 ml-0" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Agricola', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
              <span *ngIf="id == 2">
                <a class="btn btn-primary p-2 ml-0" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Barton', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
