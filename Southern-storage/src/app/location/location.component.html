<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0">
        <div class="social-content px-3 py-4">
          <div class="display">
            <h1> Southern Storage - {{name}}</h1>
            <span class="disp-for-small-device" *ngFor="let social of socialLinks">
              <a href="https://www.facebook.com/southernstoreall/" target="_blank"><i [class]="social?.class"></i></a> 
            </span>
          </div>
          <div class="row">
            <div class="col-lg-11 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i class="{{contact.class}}"></i></span><span class="contact-links" *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
              </span>
            </div>
            <div class="col-lg-1">
              <span class="disp" *ngFor="let social of socialLinks">
               <a href="https://www.facebook.com/southernstoreall/" target="_blank"><i [class]="social?.class"></i></a> 
              </span>
            </div>
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="id == 0"> 
              <div class="img-box-0">
              </div>
            </span>
            <span *ngIf="id == 1"> 
              <div class="img-box-1">
              </div>
            </span>
            <span *ngIf="id == 2"> 
              <div class="img-box-2">
              </div>  
            </span>
            <span *ngIf="id == 3"> 
              <div class="img-box-3" alt='single story self storage units behind a fence with a sign in the foreground'>
              </div>  
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3 background-white">
        <div class="map-responsive">
          <span *ngIf="id == 0">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3421.0170678297663!2d-88.54143118442614!3d30.970005881555075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x889b756e90e10753%3A0xc66cdb6f5aff3039!2sSouthern+Storage+-+Rocky+Creek!5e0!3m2!1sen!2sus!4v1547236392494" width="100%" height="230" frameborder="0" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13690.470017626809!2d-88.5879159!3d30.9253139!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5bb86e6931d5c666!2sSouthern+Storage!5e0!3m2!1sen!2sus!4v1546458603208" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 2"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13710.699957438437!2d-88.5984301!3d30.7837001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfaf9fc124a7eb479!2sBarton+U-Store-It!5e0!3m2!1sen!2sus!4v1546462880886" width="100%" height="230" frameborder="0" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 3"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3431.5573935417297!2d-88.57393238486995!3d30.674589681657388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x889b90c3efb01c01%3A0x4b9697d88ca5f6a1!2s2305%20Mangrove%20Rd%2C%20Moss%20Point%2C%20MS%2039562!5e0!3m2!1sen!2sus!4v1620939573017!5m2!1sen!2sus" width="100%" height="230" frameborder="0" allowfullscreen></iframe>
          </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn btn-outline-primary p-2" (click)='navigateToContact()' role="button">Contact Us</a> 
              <a class="btn btn-primary p-2" (click)='navigateToPayment()' role="button">Pay Rent</a>                    
              <!-- <a class="btn btn-primary p-2" (click)='navigateToReserve()' role="button">Reserve Unit</a>                                        -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{data.message}}
<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' class="tab-background"  ></app-tabs>
  </div>
</section>
