<div class="rent-holder my-3">
  <div class="container px-0">
    <div class="rent-heading pb-5">
      <h1 class="text-center pt-5">Pay Rent Online</h1>
    </div>
    
    <div class="rent-sub-holder">
      <div class="container px-0">
        <div class="row">
            <div class="col-md-9 p-4">
               <router-outlet></router-outlet>
            </div> 
            
      <div class="col-md-3  vertical-line">
        <h3>How to Login</h3>
        <p><b>Username:</b>&nbsp;First Initial + Tenant's Last Name<br>
        <b>Password:</b>&nbsp;Tenant's Gate Access Code</p>
        <p><b>Example:</b></p>
        <p>John Smith's code is 1234</p>
        <p>John's Username: jsmith<br>
          John's Password:1234</p>
        <p><strong>Have questions about your account?</strong><br>
        <span *ngFor="let contact of contact" class="contact-links" [class.display-none]="contact?.id == 0">
          <a  *ngIf="contact?.id == 1 || contact?.id == 2" [href]="contact?.redirect">
            {{contact.data}}
          </a>
        <br>
      </span>
      </p>
      </div>
    </div>
  </div>
</div>
