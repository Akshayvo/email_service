<div class="" style="background-color: red; color: white">
  <div class="container p-2 text-center">
    Due to the COVID-19 Pandemic, we are encouraging all customers to make payments online or over the phone.  If you are interested in renting a unit, reservations may be made on-line under the "View Rates" tab.  Please call the office if you have any questions.
  </div>
</div>
<nav class="navbar navbar-expand-lg bg-white py-0">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Lois_Star/lois-logo.png" width="auto" height="60" alt="logo artwork for Lois Stor-All" class="py-2">
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-xl-2 px-lg-0" *ngFor="let nav of navLinks">
                  <a class="nav-link " [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
                  [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)" *ngIf="nav?.path != '/pay-rent'">{{nav.label}}</a>
                  <a class="nav-link " [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
                  [routerLinkActiveOptions]="{exact: false}" (click)="onClick(menu)" *ngIf="nav?.path === '/pay-rent'">{{nav.label}}</a>
                </li>
      </ul>
    </div>
  </div>
</nav>
