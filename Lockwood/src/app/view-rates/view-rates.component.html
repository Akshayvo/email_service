<div class="contentHolder">
  <div class="container pb-5 my-3 padding-top">
    <h1 class="py-5 text-center">View Our Rates</h1>
    <div class="row bg-light background-padding">
      <div class="col-md-6 iframe scroll-wrapper">
        <div class="iframe-container">    
          <iframe id="advanced_iframe" name="advanced_iframe" src="https://LockwoodSelfStorage.sim.syrasoft.com/unitavailability" width="100%"
            height="950" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Lockwood_Images/viewRates.png" alt="Climate Controlled Self Storage Units" class="sectionImage" width="100%" height="auto"/>
        <p class="view-rate-text text-justify mb-0" *ngFor="let data of viewRates">{{data.p}}</p>
      </div>
    </div>
  </div>
</div>
