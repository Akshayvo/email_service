<div  style="background-color: red; color: white;">
  <div class="p-2 container text-center">
    Your safety is our Top Priority. For your protection and ours, we are asking all customers to rent and pay online or over the phone!
  </div>
</div>

<div class="col-md-12 display bg-secondary py-lg-3 py-md-2 py-1">
    <div class="container">
      <div class="contact-header">
        <div class="row">
          <div class="col-md-12 col-12 custom-padding text-center">
            <span class="contact-details pr-lg-4 pr-md-2 pr-2" *ngFor="let contact of contactDetails">
              <span  *ngIf="contact?.id === 0 || contact?.id === 1 || contact?.id === 2 else other_content">
                <span style="display: inline-block;">
  
                  <i [class]="contact?.class"></i>
                  <a style="white-space: nowrap;" [href]="contact?.redirect" target="{{(contact?.label === 'Address:') ? '_blank' : '_self'}}" rel="noreferrer">{{contact.data}}</a>
                </span>
              </span>
              <ng-template #other_content>
                <span style="display: inline-block;">
                  <i [class]="contact?.class"></i><span style="white-space: nowrap;">{{contact.data}}</span>
                </span>
                </ng-template>
            </span>
          </div>
          <!-- <div class="col-md-2 col-1 ml-auto">
            <span class="social pl-lg-2 pl-md-2 pl-0" *ngFor="let social of socialLinks">
              <a [href]="social?.path" target="_blank">
                <i [class]="social?.class"></i>
              </a>
            </span>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  


<nav class="navbar navbar-expand-lg navbar-light bg-navbg py-0 bg-primary">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <img src="{{imageBaseUrl}}/access_logo.{{imagetype}}"    alt="logo of access self storage displaying a storage building and the name access self storage">
      <!-- <img src="../../assets/jpg/access_logo.jpg" width="160" height="61" alt="logo of access self storage displaying a storage building and the name access self storage"> -->
      <!-- <b height="70" width="auto"></b> -->
    </a>
    <a class=" desktop-button btn btn-lg btn-primary" (click)="navigate('/view-rates')" role="button">Rent or Reserve Unit Now!</a>
    <a class=" mobile-button btn btn-lg btn-primary" (click)="navigate('/view-rates')" role="button">Rent or Reserve <br> Unit Now!</a>
    <div class="p-2">
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
   aria-label="Toggle navigation">
      <i class="fas fa-bars iconColor"></i>
    </button>
  </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-2" *ngFor="let nav of navLinks">
          <a class="nav-link py-5" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
          [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)" *ngIf="nav?.path != '/pay-rent'">{{nav.label}}</a>
          <a class="nav-link py-5" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" 
          [routerLinkActiveOptions]="{exact: false}" (click)="onClick(menu)" *ngIf="nav?.path === '/pay-rent'">{{nav.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
