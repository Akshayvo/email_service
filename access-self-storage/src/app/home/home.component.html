<div class="bg-light">
  <div class="container py-4">
    <div class="section py-4 m-0">
      <h3 class="text-center offer">COMPLETE EVERYTHING ONLINE. No need to visit the office!</h3>
      <div class="row">
        <div class="col-lg-6 py-3 home-map">
            <iframe title="Facility Google Map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1732.2123583165635!2d-98.08409298397146!3d29.736419095800642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865ca3292dd754f1%3A0x9af80d180b1d88c3!2sAccess%20Self%20Storage%20Inc!5e0!3m2!1sen!2sus!4v1582485550818!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" allowfullscreen rel="noreferrer"></iframe> 
        </div>

        <div class="col-lg-6 py-3">
          <div class="mb-4">
            
            <p>
              <span *ngFor="let contact of contactDetails" class="links">
                <span><b>{{contact.label}}</b></span><span class="contact-links" *ngIf="contact?.id === 0 || contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect" rel="noreferrer" target="{{(contact?.label === 'Address:') ? '_blank' : '_self'}}">&nbsp;{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template><br>
              </span>
            </p>
            <b>Office Hours:</b>
            <p>
              <span *ngFor="let hour of hours">
                <b>{{hour.label}}</b>&nbsp;{{hour.data}}<br>
              </span>
            </p>
            <!-- <p><b>COMPLETE EVERYTHING ONLINE. No need to visit the office!</b></p>  -->
          </div>
          <div>
            <app-tables [tBody]="featuresList"></app-tables>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="section py-5 m-0">
    <h1 class="heading p-2 text-center aboutUsHeading">We can fill your storage needs!</h1>
    <div class="row">
      <div class="col-lg-6 py-3">
        <app-photos></app-photos>
      </div>
      <div class="col-lg-6 py-3">
        <p class="justify" *ngFor="let data of aboutUs">{{data.p}}</p>
      </div>
    </div>
  </div>
</div>
