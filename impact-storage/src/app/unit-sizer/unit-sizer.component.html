<div class="unit-sizer-container">
  <div class="container px-0">
    <h2 class="text-center">{{h2tag}}</h2>
    <p class="text-center">{{description}}</p>
    <div class="container py-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 p-2" *ngFor="let unit of unitSizer">
            <div class="bg-white height">
              <div class="text-center">
                <img [src]="unit?.img" height="100%" width="100%" [alt]="unit?.alt" class="pt-4 px-4">
              </div>
              <div class="p-3 ">
                <h3> {{unit.text}} </h3>
                <p class="text-justify" > {{unit.data}} </p>
                <ul>
                  <li *ngFor="let amenity of unit?.amenities"><h2> {{amenity.content}}</h2> </li>
                </ul>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
