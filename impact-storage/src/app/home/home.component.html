<!--location information-->
<div class="location-information">
  <div class="container py-md-4">
    <div class="section py-md-4 m-0">
      <div class="row">
        <div class="col-lg-6 py-3 home-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3007.868317583171!2d-75.32687768458396!3d41.07187097929438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c48cb9389ce98f%3A0x5ce921ae18aff007!2s107%20Rose%20St%2C%20Scotrun%2C%20PA%2018355!5e0!3m2!1sen!2sus!4v1648480183552!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" title="Facility Google Map" allowfullscreen></iframe>
          </div>

        <div class="col-lg-6 py-3">
          <div class="mb-4">
            <h2> Visit the Main Office at the Address Below</h2>
            <b class="details">Find Impact Self Storage with the details below!</b>
            <p>
              <span class="contact-links" *ngFor="let contact of contactHomeDetails">
                
                <span><b>{{contact.label}}</b></span><span class="contact-link" *ngIf="contact?.label === 'Email: ' || contact?.label === 'Phone: ' else other_content">
                  <a [href]="contact?.redirect" rel="noopener">&nbsp;{{contact.data}}</a></span>
                  <ng-template #other_content >&nbsp;<a [href]="contact?.redirect" target="_blank" rel="noopener">&nbsp;{{contact.data}}</a></ng-template><br>
              </span>
            </p>
            <!-- <b>Office Hours:</b>
            <p>
              <span *ngFor="let hour of hoursHomeDetails">
                <b>{{hour.label}}</b>&nbsp;{{hour.data}}<br>
              </span>
            </p> -->
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--location information end-->

<!--Service-->
  <div class="service bg-light">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 pt-2">
            <h1  class="pb-4">Affordable Storage Units in Scotrun, PA</h1>
            <div *ngFor="let para of serviceOffered">
              <p class="special">{{ para.p }}</p>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <app-photos></app-photos>
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->
