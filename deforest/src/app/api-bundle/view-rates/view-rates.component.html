<div class="contentHolder">
  <div class="container pb-5  padding-top">
    <h1 class="py-5 text-center">{{viewRatesHeading}}</h1>
    <div class="row bg-light background-padding">
      <div class="col-lg-12 col-md-12 p-3" >
        <router-outlet></router-outlet>
      </div>
      <div class="col-lg-12 col-md-12 view-rates-padding">
        <div class="row">
          <div class="col-md-6 py-4">
            <app-photos></app-photos>
          </div>
          <div class="col-md-6">
            <p class="text-justify my-4" *ngFor="let viewRates of viewRates">
              {{viewRates.p}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
