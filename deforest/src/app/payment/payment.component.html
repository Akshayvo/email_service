<div class="rent-holder">
  <div class="container px-0">
    <div class="rent-heading pb-5">
      <h1 class="text-center pt-5">Pay Rent Online</h1>
    </div>
    
    <div class="rent-sub-holder">
      <div class="container px-0">
        <div class="row">
            <div class="col-lg-9 p-4">
              <!-- <iframe id="advanced_iframe" name="advanced_iframe" src="https://deforest.sim.syrasoft.com/Payment" width="100%"
              height="700" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe> -->
              <router-outlet></router-outlet>
            </div>
            
            <div class="col-lg-3 rent-example px-4" >
              <h2> How to Login </h2>
              <p class="pt-3"> <b>Username:</b> Tenant's Email Address </p>
              <p> <b>Password:</b> Tenant's Gate Access Code </p>
        
          
              <p class="mt-3"> <b >Have question about your account?</b>
                <span *ngFor="let contact of contactInfo"><span *ngIf="contact?.id == 1 || contact?.id == 2"><a [href]="contact?.redirect">{{contact.data}}</a></span><br>
                </span>
              </p>
            </div>
        </div>
      </div>
      </div>
  </div>
</div>
