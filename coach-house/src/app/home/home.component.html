
<div class="home-container">
  <!--Jumbotron Container Starts Here-->
  <div class="jumbotron-container">
        <div id="carouselJumbo" class="carousel slide  jumbotron-top-style" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselJumbo" data-slide-to="0" class="active"></li>
                <li data-target="#carouselJumbo" data-slide-to="1"></li>
                <li data-target="#carouselJumbo" data-slide-to="2"></li>
                <li data-target="#carouselJumbo" data-slide-to="3"></li>
              </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="jumbotron-top jumbotron-top-style"></div>
              </div>
              <div class="carousel-item">
                  <div class="jumbotron-top1 jumbotron-top-style"></div>
              </div>
              <div class="carousel-item">
                  <div class="jumbotron-top2 jumbotron-top-style"></div>
              </div>
              <div class="carousel-item">
                <div class="jumbotron-top3 jumbotron-top-style"></div>
            </div>
            </div>
          </div>
          <!-- <div class="jumbotron-container">
            <div class="jumbotron-top jumbotron-top-style"></div>
          </div>  -->
       
    <!-- </div> -->
    <!-- <div class="jumbotron-bottom">
      <div class="container">
        <p> {{blurbText}} </p>
      </div>
    </div> -->
  </div>
  <!--Jumbotron Ends Here-->

  <!--Map and Contact Section-->
  <div class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 py-2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14148.166448722472!2d-82.533929!3d27.561219!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc8fb49ccbe9c2767!2sCoach%20House%20Mobile%20Home%20Park!5e0!3m2!1sen!2sus!4v1568672498078!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:2px solid #fff;"  allowfullscreen></iframe>
          </div>
        
        <div class="col-lg-6 py-2">
          <div class="mb-4 fontsize">
            <p>
              <span class="font-xs-device fontsize" *ngFor="let contact of contactDetails">
                <b>{{contact.label}}</b><span class="contact-links" *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
                <ng-template #other_content>&nbsp;{{contact.data}}</ng-template><br>
              </span>
                <span *ngFor="let hour of hours">
                  <strong>{{hour.label}} </strong> {{hour.data}}<br>
                </span>
            </p>
          </div>
          
          <div class="pt-2 fontsize">
              <app-tables [tBody]="featuresList"></app-tables>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Map and Contact Section Ends Here-->


  <!--About Us Section-->
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 py-2">
        <app-photos></app-photos>
        <!-- <img src="" width="100%" alt="storage unit picture" class="sectionImage"> -->
      </div>
      <div class="col-lg-6 py-2">
        <h1 class="heading pb-4">An Active Retirement Community in Palmetto, Florida</h1>
        <p class="justify fontsize" *ngFor="let data of aboutUs">{{data.p}}</p>
      </div>
    </div>
  </div>
  <!--About Us Section Ends Here-->
