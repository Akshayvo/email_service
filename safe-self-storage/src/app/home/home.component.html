<div class="">
  <div class="jumbotron-container">
    <div class="jumbotron-top">
      <div
        class="jumbotron px-0 m-0"
        [ngClass]="
          imagetype === 'jpg'
            ? 'jumbotron-background-jpg'
            : 'jumbotron-background-webp'
        "
      >
        <div
          class="jumbotorn-skew-style"
          [ngClass]="
            template === 'darkTheme'
              ? 'bg-translucent-dark'
              : 'bg-translucent-light'
          "
        ></div>
        <div class="container">
          <div class="jumbotorn-skew-text">
            <div class="disp" *ngFor="let jumbotron of jumbotron">
              <h2 class="my-4">
                {{ jumbotron.h2 }}
              </h2>
              <p class="text-justify">{{ jumbotron.blurb }}</p>
            </div>
            <div class="jumbotorn-button">
              <a
                class="btn btn-lg btn-outline-primary"
                (click)="navigate('/contact-us')"
                role="button"
                >Contact Us</a
              >
              <!-- <a class="btn btn-lg btn-primary" (click)="navigate('/view-rates')" role="button">Rent Now</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron-bottom">
      <div class="container">
        <div class="feature row">
          <div
            class="col-md-3 col-3 feature-icon-style"
            *ngFor="let feature of feature"
          >
            <img [src]="feature?.path" [alt]="feature?.alt" />
            <h2 class="feature-text">{{ feature.label }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-light">
    <div class="container py-4">
      <div class="section py-4 m-0">
        <div class="row">
          <div class="col-lg-6 py-3 home-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2912.4170718010323!2d-77.49958398425781!3d43.11676397914339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d6cb39750e6f7b%3A0xabae50371d68b9a3!2s499%20W%20Commercial%20St%2C%20East%20Rochester%2C%20NY%2014445!5e0!3m2!1sen!2sus!4v1616868789897!5m2!1sen!2sus"
              title="Facility Google Map"
              width="100%"
              height="100%"
              frameborder="0"
              allowfullscreen
              rel="noopener"
            ></iframe>
          </div>

          <div class="col-lg-6 py-3">
            <div class="mb-4 contact-details">
              <div
                *ngFor="let contact of contactDetails"
                class="display-contact"
              >
                <div *ngIf="contact?.label != 'Email:'">
                  <h4>
                    <strong>{{ contact.label }}&nbsp;</strong>
                  </h4>
                </div>
                <div
                  class="contact-links"
                  [class.mb-2]="contact?.label === 'Phone:'"
                  *ngIf="
                    contact?.label === 'Facility Address:' ||
                    contact?.label != 'Email:' ||
                    contact?.label === 'Phone:'
                  "
                >
                  <h4>
                    <a
                      [href]="contact?.redirect"
                      target="{{
                        contact?.label === 'Facility Address:'
                          ? '_blank'
                          : '_self'
                      }}"
                      rel="noopener"
                      >{{ contact.data }}</a
                    >
                  </h4>
                </div>
                <!-- <ng-template #other_content>&nbsp;<h4>{{contact.data}}</h4></ng-template><br> -->
              </div>
              <!-- <h4><b>Facility Hours:</b></h4> -->
              <div class="display-contact" *ngFor="let hour of hours">
                <h4>
                  <b>{{ hour.label }}</b>
                </h4>
                &nbsp;
                <h4>{{ hour.data }}</h4>
                <br />
              </div>
            </div>
            <div>
              <app-tables [tBody]="featuresList"></app-tables>
              <a
                class="btn btn-lg btn-primary"
                (click)="navigate('/contact-us')"
                role="button"
                >Contact Us</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section py-5 m-0">
      <div class="row">
        <div class="col-lg-6 py-3">
          <img
            src="{{ imageBaseUrl }}/safe-self-storage-facility.{{ imagetype }}"
            width="100%"
            alt="{{ aboutUsAlt }}"
            class="sectionImage"
          />
          <!-- <app-photos></app-photos> -->
        </div>
        <div class="col-lg-6 py-3">
          <h1 class="heading pb-4">{{ aboutUsHeading }}</h1>
          <p class="justify" *ngFor="let data of aboutUs">{{ data.p }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="getStarted" [ngClass]="imagetype === 'jpg' ? 'jumbotron-background-jpg' : 'jumbotron-background-webp'">
    <div class="bg-translucent-dark">
      <div class="container">
        <div class="section py-5 m-0">
          <div class="row">
            <div class="col-md-12 py-3">
              <h2 class="heading pb-4">Getting Started</h2>
              <p class="pb-4">{{gettingStarted}}</p>
              <a class="btn btn-lg btn-primary" (click)="navigate('/reserve-unit')" role="button">Reserve Unit Now!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> -->
</div>
