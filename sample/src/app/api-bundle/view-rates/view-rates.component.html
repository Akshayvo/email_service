<div class="contentHolder" itemscope itemtype="https://schema.org/SelfStorage" itemtype="https://schema.org/LocalBusiness">
  <link itemprop="image" href="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Sample_Self_Storage/jpg/sample-self-storage-north-jumbotron.jpg" itemtype="https://schema.org/SelfStorage" />
  <div class="container pb-5 my-3">
    <h1 class="py-5 text-center" itemprop="name" itemtype="https://schema.org/SelfStorage">{{viewRatesHeading}}</h1>
    <div class="row bg-light background-padding">
      <div class=" col-lg-12 col-md-12 coming p-3" >
        <router-outlet></router-outlet>
      </div>
      <div class="row">
      <div class="col-lg-6 col-md-6 p-4" [class.col-lg-12]="openComponent">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="{{imageBaseUrl}}/inside-self-storage-unit.{{imagetype}}"
        alt="{{viewRatesAltText}}" class="sectionImage" /></div>
        <div class="col-lg-6 col-md-6 p-3">
          <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
            {{viewRates.p}}
          </p>
          <a class="btn btn-lg btn-primary" (click)="navigate('/storage-tips')" role="button">Storage tips</a>
        </div>
    </div>
    </div>
  </div>
</div>
