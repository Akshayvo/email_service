<div *ngIf="passwordResetted else show_resetPasswordForm;">
  <strong>
    <i>
      Password Resetted.
    </i>
  </strong>
  <div class="row pt-4">
    <div class="form-group col-3">
        <button type="button" class="btn btn-primary" (click)="goToHome()"
        >Go Back To Home</button>
    </div>
    <div class="form-group col-3 ">
        <button type="button" (click)="goToLogin()" class="btn btn-primary"
        >Go To Login</button>
    </div>
</div>
</div>
<ng-template #show_resetPasswordForm>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div [class.loader]="showLoader"></div>
    <h2 >Reset Your Password</h2>
      <div class="row pt-4">
          <div class="form-group col-8" >
              <label>Email</label> &nbsp;
              <input type="text" formControlName="emailID"  
              class="form-control" 
              [ngClass]="{ 'is-invalid': submitted && f.emailID.errors }"
              />
              <div *ngIf="submitted && f.emailID.errors" class="invalid-feedback">
                  <small class="form-text text-muted" *ngIf="f.emailID.errors.required">Please fill out this field</small>
              </div>
              <div *ngIf="f.emailID.errors" >
                  <small class="form-text text-muted" *ngIf="f.emailID.errors.email">Please enter a valid Email id</small>
              </div>
          </div>
        <div class="form-group col-8">
          <label>New Password</label> &nbsp;
          <input type="password" formControlName="strNewPassword"  
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f.strNewPassword.errors }"
          />
          <div *ngIf="submitted && f.strNewPassword.errors" class="invalid-feedback">
              <small class="form-text text-muted" *ngIf="f.strNewPassword.errors.required">Please fill out this field</small>
          </div>
      </div>
      </div>
  
      <div class="row">
              <div class="form-group col-3">
                  <button type="button" class="btn btn-primary" (click)="goBack()"
                  >Go Back</button>
              </div>
              <div class="form-group col-3 ">
                  <button type="submit" class="btn btn-primary"
                  >Reset Password</button>
              </div>
      </div>
  </form>
</ng-template>
