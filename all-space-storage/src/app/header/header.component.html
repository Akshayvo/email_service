<div class="bg-primary">
  <div class="container">
    <h2 class="text-center py-3"><a href="tel:8664540066">(866) 454-0066</a> - 5 Convenient Locations</h2>
  </div>
</div>
<nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <img class="mx-3" src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/AllSpace_Images/allspace-logo.jpg" width="100px" height="" alt="All Space Storage Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto nav-scroll">
        <li class="nav-item mx-2" *ngFor="let nav of navLinks">
          <span *ngIf="nav?.type === 'link'">
            <a class="nav-link text-center" [routerLink]="nav?.path" [routerLinkActive]="'nav-link-active'" [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)">{{nav.label}}<div class="custom-border pt-2"></div></a>
          </span>

          <span *ngIf="nav?.type === 'dropdown'">
              <div class="dropdown show display hide">  
                <a class="dropdown-toggle nav-link"  id="dropdownMenuLink" data-toggle="dropdown" [class.nav-link-active]="router.isActive('/location/poughkeepsie/arlington') || router.isActive('/location/poughkeepsie/hyde-park') || router.isActive('/location/highland') || router.isActive('/location/lake-katrine') || router.isActive('/location/pawling')" aria-haspopup="true" aria-expanded="false">{{nav.label}}<div class="custom-border pt-2"></div></a>
                <ul class="dropdown-menu location-list " aria-labelledby="dropdownMenuLink" >
                    <li *ngFor="let sub of nav.sublinks text-center"><a class="dropdown-item" [routerLink]="sub?.path" [routerLinkActive]="'location-active'" (click)="onClick(menu)">{{sub.label}}</a></li>
                </ul>
              </div>
          </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
