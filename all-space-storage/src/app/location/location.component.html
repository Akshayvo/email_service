<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #fff;">
        <div class="social-content px-3 py-4">
          <h1 style="text-transform:capitalize;"> AllSpace Storage - {{name}}</h1>
          <div class="row">
            <div class="col-lg-11 px-0">
                <span *ngFor="let contact of contacts" class="py-2 each-contact contact-data">
                    <span class="pl-3"><i class="{{contact.class}}"></i></span><span *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect">{{contact.data}}</a></span>
                    <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
                  </span>
            </div>
            <!-- <div class="col-lg-1">
              <span class="disp">
               <a href="https://www.facebook.com/southernstoreall/" target="_blank"><img src="../../assets/facebook.png" alt=""></a> 
              </span>
            </div> -->
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="id == 1"> 
              <div class="img-box-1">
              </div>
            </span>
            <span *ngIf="id == 2"> 
              <div class="img-box-2">
              </div>
            </span>
            <span *ngIf="id == 3"> 
              <div class="img-box-3">
              </div>  
            </span>
            <span *ngIf="id == 4"> 
              <div class="img-box-4">
              </div>  
            </span>
            <span *ngIf="id == 5"> 
              <div class="img-box-5">
              </div>  
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
          <span *ngIf="id == 1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2979.4339304174373!2d-73.88317818456487!3d41.689567279237515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89dd3fae485cebbf%3A0x26c17f058f6e14f5!2sAllSpace+Storage!5e0!3m2!1sen!2sus!4v1547424990419" width="100%" height="230" frameborder="0" style="border:2px #fff solid;" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.1611943605335!2d-74.02744608456327!3d41.738615879233485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89dd3d55d160eb6d%3A0x64a4ce6012f7150a!2sAllSpace+Storage!5e0!3m2!1sen!2sus!4v1547426582258" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.8773523280065!2d-73.99206268419536!3d41.98144297921405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89dd08d954bf9dd5%3A0x99ba74eb9850ef38!2sAllSpace+Storage!5e0!3m2!1sen!2sus!4v1547428290178" width="100%" height="230" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3895.372725219602!2d-73.58763914649444!3d41.538010515264524!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xecff7e1d16462119!2sAllSpace+Storage!5e0!3m2!1sen!2sus!4v1547429701813" width="100%" height="230" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
          <span *ngIf="id == 5">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11912.94532453811!2d-73.901327!3d41.7154189!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa8d5809b74358777!2sAllSpace+Storage!5e0!3m2!1sen!2sus!4v1552263193264" width="100%" height="230" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <span *ngIf="id == 1">
               <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" [queryParams]="{ name:'Poughkeepsie' }" role="button">Contact Us</a> 
              </span>
              <span *ngIf="id == 2">
                <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" [queryParams]="{ name:'Highland' }" role="button">Contact Us</a> 
              </span>
              <span *ngIf="id == 3">
                <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" [queryParams]="{ name:'Lake Katrine' }" role="button">Contact Us</a> 
              </span>
              <span *ngIf="id == 4">
                <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" [queryParams]="{ name:'Pawling' }" role="button">Contact Us</a> 
              </span>
              <span *ngIf="id == 5">
                  <a class="btn btn-outline-primary p-2" [routerLink]="['/contact-us']" [queryParams]="{ name:'hyde-park' }" role="button">Contact Us</a> 
              </span>
            
              <span *ngIf="id == 1">
                <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a> 
              </span>
              <span *ngIf="id == 2">
                <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a>                    
              </span>
              <span *ngIf="id == 3">
                <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a>                    
              </span>
              <span *ngIf="id == 4">
                <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a>                    
              </span>
              <span *ngIf="id == 5">
                  <a class="btn btn-primary-light p-2" [routerLink]="['/pay-rent']" role="button">Pay Rent</a>                    
              </span>

              <span *ngIf="id == 1">
                <a class="btn btn-primary p-2" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Rocky-Creek', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
              <span *ngIf="id == 2">
                <a class="btn btn-primary p-2" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Agricola', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
              <span *ngIf="id == 3">
                <a class="btn btn-primary p-2" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Barton', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
              <span *ngIf="id == 4">
                <a class="btn btn-primary p-2" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Barton', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
              <span *ngIf="id == 5">
                  <a class="btn btn-primary p-2" [routerLink]="['./reserveUnit']" [queryParams]="{ name:'Barton', currentTab: 'Reserve Unit' }" role="button">Reserve Unit</a>                                       
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
