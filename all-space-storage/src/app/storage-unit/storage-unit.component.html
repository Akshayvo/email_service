<div class="storageUnitHolder">
  <div class="container px-0">
    <h2 class="text-center">AllSpace Storage</h2>
    <div class="row pt-5">
      <div class="col-12 px-0">
        <span *ngIf="id === 1">
            <iframe id="advanced_iframe" name="advanced_iframe" src="https://allspacert55sim.sim.syrasoft.com/Home/UnitAvailability" width="100%"
            height="400px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
        </span>
        <span *ngIf="id === 2">
          <div class="my-auto text-center coming-soon">
            Coming Soon!!!
          </div>

        </span>
        <div *ngIf="id === 3" class="text-center">
            <iframe id="advanced_iframe" name="advanced_iframe" src="https://allspacelakekatrine.sim.syrasoft.com/UnitAvailability" width=""
            height="400px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
        </div>
        <span *ngIf="id === 4">
            <iframe id="advanced_iframe" name="advanced_iframe" src="https://allspacepawling.sim.syrasoft.com/Home/UnitAvailability" width="100%"
            height="400px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>
        </span>
         <span *ngIf="id === 5">
            <iframe id="advanced_iframe" name="advanced_iframe" src="https://allspacesaltpoint.sim.syrasoft.com/Home/UnitAvailability" width="100%"

        </span>
      </div>
    </div>
  </div>
</div>
