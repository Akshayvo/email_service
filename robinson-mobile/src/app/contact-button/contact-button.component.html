<div class="contact-button-data">
    <div class="heading py-2 row">
      <h2 class="col-6">Contact Us</h2>
      <div class="socialLink col-6" >
          <a class="p-2" *ngFor="let socialLink of socialLink" [href]="socialLink?.path" target="_blank">
              <i [class]="socialLink?.class"  ></i>
            </a>
        </div>
    </div>

    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div [hidden]="" *ngIf="submitted && !this.contactForm.valid" class="alert alert-danger alert-dismissible fade show">
                Please fill out all the required fields!
                <button type="button" class="close text-right" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div [hidden]="" *ngIf="mailSent" class="alert alert-success alert-dismissible fade show">
                Thank You for contacting us, We will get back to you soon.
                <button type="button" class="close text-right" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
            </div>
        </div>
        
            <div class="form-group">
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter Name*"/>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <small class="form-text text-muted" *ngIf="f.name.errors.required">Please fill out this field</small>
              </div>                      
            </div>
          
         
            <div class="form-group">
              <input type="tel" formControlName="phone" placeholder="Enter Phone Number*" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                  <small class="form-text text-muted" *ngIf="f.phone.errors.required">Please fill out this field</small>
              </div>
              <div *ngIf="f.phone.errors" >
                    <small class="form-text text-muted" *ngIf="f.phone.errors.pattern">Please enter valid number</small>
                </div>
          
             </div>
             
                <div class="form-group">
                    <input type="text" formControlName="email" placeholder="Enter Email*" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <small class="form-text text-muted" *ngIf="f.email.errors.required">Please fill out this field</small>                                  
                    </div>
                    <div *ngIf="f.email.errors" >
                        <small class="form-text text-muted" *ngIf="f.email.errors.email">Please enter a valid email</small>
                    </div>
                </div>
      
           
              <div class="form-group">
                  <input type="text" formControlName="subject" placeholder="Enter subject" class="form-control" />
              </div>
       
        <div class="form-group">
          <textarea type="text" formControlName="message" placeholder="Enter Message*" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
          <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
              <small class="form-text text-muted" *ngIf="f.message.errors.required">Please fill out this field</small>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
          
  <div class="map-responsive py-2">
        <iframe title="Facility Google Map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11403.301923039171!2d-78.4100365!3d44.3957041!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x517963cb6676763d!2sRobinson%20Storage!5e0!3m2!1sen!2sus!4v1618096719306!5m2!1sen!2sus" width="100%" height="150" frameborder="0" allowfullscreen rel="noreferrer"></iframe>
    </div>
  
    <div *ngFor="let contact of contactInfo" class="contact-data py-1 d-flex ">
        <!-- <span>  -->
          <i class="{{contact.class}} my-1"></i>
        <!-- </span>  -->
        <!-- <span class="contact-data" > -->
          <h5 class="mb-0 ">
              <a [href]="contact?.redirect">
                  {{contact.data}}
              </a>
            </h5>
        <!-- </span> -->

    </div>
</div>
