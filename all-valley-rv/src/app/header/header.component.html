<div class="col-md-12 display py-2">
  <div class="container">
    <div class="contact-header">
      <div class="row">
        <div class="col-md-10 col-11  custom-padding">
          <!-- <span class="contact-details pr-2  pr-lg-4 pr-md-2" *ngFor="let contact of contactDetails">
            <i [class]="contact?.class"></i><span class="contact-links" *ngIf="contact?.id === 1 || contact?.id === 2 else other_content"><a [href]="contact?.redirect">&nbsp;{{contact.data}}</a></span>
            <ng-template #other_content>&nbsp;{{contact.data}}</ng-template>
          </span> -->

          <span class="contact-details pr-lg-4 pr-md-2 pr-2" *ngFor="let contact of contactDetails">
              <span *ngIf="contact?.id !== 0 else other_content">
                <span style="display: inline-block;">
  
                  <i [class]="contact?.class"></i>
                  <a style="white-space: nowrap;" [href]="contact?.redirect">{{contact.data}}</a>
                </span>
              </span>
              <ng-template #other_content>
                <span style="display: inline-block;">
                  <i [class]="contact?.class"></i><span style="white-space: nowrap;">{{contact.data}}</span>
                </span>
                </ng-template>
            </span>
        </div>
        <div class="col-md-2 col-1 p-0 ml-auto text-right">
          <span class="social pl-2" style="display: inline-block;" *ngFor="let social of socialLinks">
            <a [href]="social?.path" target="_blank">
              <i [class]="social?.class" style="font-size: 1.2rem;"></i>
            </a>
          </span>
          
        </div>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-expand-lg bg-primary1  py-0">
  <div class="container">
    <a class="navbar-brand" (click)="navigate('/')">
      <!-- <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/All_Valley/test-logo.png" width="auto" height="80" alt="logo artwork displaying the words All Valley RV Storage" class="py-2"> -->
      <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/All_Valley/all-valley-logo-final.png" width="auto" height="80" alt="logo artwork displaying the words All Valley RV Storage" class="py-2">
    </a>
    <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #menu>
      <ul class="navbar-nav ml-auto navbar-nav-scroll">
        <li class="nav-item px-2 text-center" *ngFor="let nav of navLinks">
          <!-- <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLink]="nav?.path" [routerLinkActiveOptions]="{exact: true}" (click)="onClick(menu)">{{nav.label}}</a> -->

          <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLinkActiveOptions]="{exact: true}" 
          *ngIf="nav?.path != '/pay-rent'" [routerLink]="nav?.path" (click)="onClick(menu)">{{nav.label}}</a>
          <a class="nav-link" [routerLinkActive]="'nav-link-active'" [routerLinkActiveOptions]="{exact: false}" 
          *ngIf="nav?.path === '/pay-rent'" [routerLink]="nav?.path" (click)="onClick(menu)">{{nav.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
