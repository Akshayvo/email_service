 <div>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div [hidden]="" *ngIf="submitted && credentialsInvalid" class="button-display alert alert-success alert-danger fade show">
                        Either the supplied username does not exist, or the supplied credentials are incorrect. Please try again.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div [class.loader]="showLoader"  *ngIf="!showPayRent && allowedToshow">
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-12">
                    <label for="username">UserName</label> &nbsp;
                    <input type="text" formControlName="strUserName"  
                    class="form-control" id="username"
                    [ngClass]="{ 'is-invalid': submitted && f.strUserName.errors }"
                    />
                    <div *ngIf="submitted && f.strUserName.errors" class="invalid-feedback">
                        <small class="form-text text-muted" *ngIf="f.strUserName.errors.required">Please fill out this field</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-12">
                    <label for="password">Password</label> &nbsp;
                    <input type="password" formControlName="strPassword" class="form-control" id="password"
                    [ngClass]="{ 'is-invalid': submitted && f.strPassword.errors }"  
                    />
                    <div *ngIf="submitted && f.strPassword.errors" class="invalid-feedback">
                        <small class="form-text text-muted" *ngIf="f.strPassword.errors.required">Please fill out this field</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="handleShowLoader()"
                >Login</button>
            </div>
        </form>
    </div>

    <div class="forgot-link">
        <a (click)="navigate('/forgotPassword')">Forgot Password</a>
    </div>
    <div class="forgot-link">
        <a (click)="openBox()" >Change Your Password</a>
        <!-- <a  data-toggle="modal" data-target="#myModal">Change Your Password</a> -->

        <!-- Modal -->
        <!-- <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog"> -->
                <!-- Modal content-->
                <app-login-modal *ngIf="!!open" (someEvent)="openBox()"></app-login-modal>
            <!-- </div>
        </div> -->
    </div>
</div>
