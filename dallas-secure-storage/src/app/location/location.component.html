<section class="contact-details">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 py-0 px-0" style="background-color: #fff;">
        <div class="social-content px-3 py-4" [ngClass]="locationId === 1 ? 'social-content1' : 'social-content' ">
          <h1 style="text-transform: capitalize;"> {{name}}</h1>
          <div class="row">
            <div class="col-lg-12 px-0">
              <span *ngFor="let contact of contacts" class="py-2 each-contact">
                <span class="pl-3"><i style="font-size: 1.1rem;" class="{{contact.class}}"></i></span><span>{{contact.data}}</span>
              </span>
            </div>
            <!-- <div class="col-lg-1">
              <span class="disp">
               <a href="https://www.facebook.com/southernstoreall/" target="_blank"><img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Dallas_Secure_Storage/facebook.png" alt=""></a> 
              </span>
            </div> -->
          </div>
        </div>
        <div class="contact-img">
            <span *ngIf="locationId == 1"> 
              <div class="img-box-1">
              </div>
            </span>
            <span *ngIf="locationId == 2"> 
              <div class="img-box-2">
              </div>  
            </span>
        </div>
      </div>
      <div class="col-lg-4 pt-3" style="background-color: #fff;">
        <div class="map-responsive">
            <span *ngIf="locationId == 1">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11302.0830489133!2d-123.2925867!3d44.9127443!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9c24dffa3cb9d5e2!2sDallas%20Secure%20Storage%2FGodsey!5e0!3m2!1sen!2sus!4v1579480306904!5m2!1sen!2sus" width="100%" height="220" frameborder="0" style="border: 2px #fff solid;" allowfullscreen title="location map 1"></iframe>
            </span>
           
            <span *ngIf="locationId == 3">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11301.48985172141!2d-123.2929286!3d44.9157606!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x40ab5e7d466539ee!2sGodsey%20Secure%20Storage!5e0!3m2!1sen!2sus!4v1579482740174!5m2!1sen!2sus" width="100%" height="230" frameborder="0" style="border: 2px #fff solid;" allowfullscreen title="location map 2"></iframe>
            </span>
        </div>
        <div class="hours-data w-100">
          <h2 class="pt-3">Hours</h2>
          <div class="row">
            <div class="col-lg-8">
              <app-tables [tBody]="hours" ></app-tables> 
            </div>
            <div class="col-lg-4 btn-area text-center">
              <a class="btn  p-2" [ngClass]="locationId === 1 ? 'btn-outline1' : 'btn-outline-primary' " [routerLink]="['/contact']" role="button">Contact Us</a> 
              <a class="btn  p-2" [ngClass]="locationId === 1 ? 'btn-light1' : 'btn-primary-light' " [routerLink]="['/pay-rent']" role="button">Pay Rent</a> 
              <a class="btn  p-2" [ngClass]="locationId === 1 ? 'btn-dallas' : 'btn-primary' " (click)='navigateToReserve()' role="button">Reserve Unit</a>                                       
            </div>
          </div>
        </div>
      </div>
      <!-- <div *ngIf="locationId == 1" class="display-special pt-3">
          <div class="special p-3">
            <h2 class="text-center">Summer Special</h2>
            <p class="text-center">$15 Admin Fee Waived for Military, Seniors, And Students With ID!</p>
          </div>
        </div> -->
    </div>
  </div>
</section>

<section class="sub-components">
  <div  class="container px-0 pt-2 mt-5">
      <app-tabs [tabs]='tabs' [name]='name' style="background-color: #f1f0ed;" [currentActiveTab]='currentTab' ></app-tabs>
  </div>
</section>
