<div class="direction-holder">
  <div class="container px-0">
    <div class="row">
      <div class="col-md-6">
        <h2>{{directionHeading}}</h2>
        <div *ngFor="let dir of directionPoints" class="py-0">
          <p class="py-0 mb-0 mt-4"> {{dir.label}} </p> 
          <ul class="py-0 pl-3">
            <li *ngFor="let data of dir?.datas" class="py-0">   {{data.content}}   </li>
          </ul>  
        </div>
      </div>
      
      <div class="col-md-6">
        <span *ngIf="id === 1">
          <iframe src="" width="100%" height="400px" frameborder="0" style="border:2px #fff solid;" allowfullscreen></iframe>
          <a class="btn btn-primary py-2 w-100 mt-3 ml-0" target="_blank" href="" role="button">CLICK HERE FOR CUSTOM DRIVING DIRECTION</a>                                       
        </span>
        <span *ngIf="id === 3">
          <iframe src="" width="100%" height="400px" frameborder="0" style="border:2px #fff solid;" allowfullscreen></iframe>
          <a class="btn btn-primary py-2 w-100 mt-3 ml-0" target="_blank" href="" role="button">CLICK HERE FOR CUSTOM DRIVING DIRECTION</a>                                       
        </span>
       </div>
    </div>
  </div>
</div>
