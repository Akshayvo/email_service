<div class="containHolder">
    <div class="container">
      <h1 class="text-center py-5">Pay Rent for Godsey Secure Storage</h1>
      <div class="pay-rent-holder py-5">
        <div class="row">
            <div class="col-md-8 mx-0">
                <iframe id="advanced_iframe" name="advanced_iframe" src="https://godseysecurestorage1.sim.syrasoft.com/paynow" width="100%"
                height="300px" scrolling="yes" frameborder="0" border="0" allowtransparency="true" style="max-width:100%;"></iframe>  
            </div>
            <div class="col-md-4 rent-example" >
                <h2> How to Login </h2>
                <p class="mb-0"> <b>Username:</b> Last Name<br>
                <p> <b>Password:</b>  Tenant's Gate Access Code<br> 
                <p class="mb-0"> <b>Example</b> <br>
                <p class="mb-0">John Smith's code is 1234 <br>
                <p class="mb-0"> <b>John's Username:</b> smith <br>
                <p> <b>John's Password:</b> 1234 <br>
                <p class="mb-0"> <b>Have question about your account?</b> </p>
                  <span *ngFor="let contact of contact" [class.display-none]="contact?.id == 0">
                    <span *ngIf="contact?.id == 1 || contact?.id == 2">
                      <a [href]="contact?.redirect">{{contact.data}}</a>
                    </span><br>
                </span>
          </div> 
        </div>
      </div>
    </div>
  </div>
