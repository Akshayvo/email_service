
<div class="contentHolder">
  <div class="container pb-5  my-3  padding-top">
    <h1 class="py-lg-5 py-md-5 py-4 text-center">View Rates</h1>
    <div class="row bg-light background-padding">
      <div class=" col-lg-7 col-md-7 coming p-3 scroll-wrapper" >
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://CubaSelfStorage.sim.syrasoft.com/UnitAvailability" width="100%"
          height="500px" scrolling="yes" frameborder="0" border="0" allowtransparency="true"></iframe>
      </div>
      <div class="col-lg-5 col-md-5 px-4">
        <h3 class="view-rate-heading">Amenities</h3>
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Cuba_Images/cuba-indoor-units-darker.jpg" alt="Self Storage Units" class="sectionImage" />
        <p class="view-rate-text text-justify" *ngFor="let viewRates of viewRates">
          {{viewRates.p}}
        </p>
      </div>
    </div>
  </div>
</div>
