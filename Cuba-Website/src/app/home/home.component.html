
<div class="home-container">
  <!--Jumbotron Container Starts Here-->
  <div class="jumbotron-container">
    <div class="jumbotron-top">
      <div class="jumbotron px-0 m-0">
        <div class="bg-translucent jumbotron-skew-style">
        </div>
          <div class="container">
            <div class="jumbotron-skew-text">
              <div class="jum-text disp" *ngFor="let blurb of blurb">
                <h1 class="my-4">{{blurb.h1}}</h1>
                <p>{{blurb.p}}
                </p>
              </div>
              <div class="button-width">
                  <div class="row mx-0 px-0">
                    <div class="col-6 mx-0 px-0">
                     <a class="btn btn-outline-primary mr-2" (click)="navigate('/contact')" role="button">Contact Us</a>
                    </div>
                    <div class="col-6 mx-0 px-0">
                     <a class="btn btn-primary" (click)="navigate('/view-rates')" role="button">View Rates</a>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="jumbotron-bottom disp">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-3 p-4 text-center override-padding-x-axis" *ngFor="let feature of feature">
            <img [src]="feature?.path" alt="" height="80px" width="auto">
              <h6 class="feature-text">{{feature.label}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Jumbotron Ends Here-->

  <!--Map and Contact Section-->
  <div class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 py-3 map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1867.979948621348!2d-91.40077732306871!3d38.057447368054405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87dbce6209c6f96b%3A0xc5e803f8cfface80!2sCuba+Self+Storage!5e0!3m2!1sen!2sus!4v1544123421497" width="100%" height="100%" frameborder="0" style="border:1px solid #fff;" allowfullscreen></iframe>
        </div>
        
        <div class="col-lg-6 py-3">
          <div class="mb-4">
           <h2 class="heading pb-4">Location Information</h2>
            <div>
              <div *ngFor="let contact of contactDetails">
                  <b>{{contact.label}}</b> {{contact.data}}<br>
              </div>
              <div class="pt-3">
                  <div *ngFor="let hour of hours">
                      <b>{{hour.label}}</b>{{hour.data}}<br>
                    </div>    
              </div>
              </div>
          </div>
          
          <div class="pt-2">
              <app-tables [tBody]="featuresList"></app-tables>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Map and Contact Section Ends Here-->


  <!--About Us Section-->
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 py-3">
        <img src="https://s3.amazonaws.com/syrasoft-tenant-facing-websites/Drayton_Images/home-about-drayton.png" width="auto" height="500px" alt="storage unit picture" class="sectionImage">
      </div>
      <div class="col-lg-6 py-3">
        <h2 class="heading pb-4">About Us</h2>
        <p class="justify" *ngFor="let data of aboutUs">{{data.p}}</p>
      </div>
    </div>
  </div>
  <!--About Us Section Ends Here-->

<!--Get Started Secion-->
  <div class="getStarted text-center">
    <div class="get-started">
     <div class="container py-5">
       <div class="py-5 m-0">
         <div class="row">
           <div class="col-md-12">
             <h2 class="heading pb-4">Get Started</h2>
             <p class="pb-4">{{gettingStarted}}</p>
             <a class="btn btn-lg btn-primary" (click)="navigate('/view-rates')" role="button">Reserve Your Unit!</a>
           </div>
         </div>
       </div>
     </div>      
    </div>
  </div>
<!--Get Started Secion Ends Here-->

</div> 
<!--Home Cotainer Ends here-->
