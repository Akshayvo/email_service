<!--For individual location-->
<div class="pb-5 pt-5 bg-light">  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h2>Our Locations Around R & R Self Storage</h2>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1NYqTe22vXWIyujRi2BC3c1qNBzrJ84jp" width="100%" title="Facility Google Map" height="480"></iframe>
        
      </div>
    </div>
  </div>
</div>
<!--For individual location-->

<!--location information-->
<div class="">
  <div class="container py-4">
    <div class="section py-4 m-0">
      <div class="row">
        <div class="col-lg-6 py-3 home-map">
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3289.1558124178305!2d-84.4611669847738!3d34.473571380493375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885f8f4a9c0e58c7%3A0xe8a2abe1227b83e5!2s68%20Confederate%20Way%2C%20Jasper%2C%20GA%2030143!5e0!3m2!1sen!2sus!4v1632780984782!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" title="Facility Google Map" allowfullscreen></iframe> 
        </div>

        <div class="col-lg-6 py-3">
          <div class="mb-4">
            <h2> Visit the Main Office at the Address Below</h2>
            <p>
              <span class="contact-links" *ngFor="let contact of contactHomeDetails">
                <span><b>{{contact.label}}</b></span><span class="contact-links my-5" *ngIf="contact?.label === 'Email: ' || contact?.label === 'Phone: ' else other_content">
                  <a [href]="contact?.redirect" rel="noopener">&nbsp;{{contact.data}}</a></span>
                  <ng-template #other_content >&nbsp;<a [href]="contact?.redirect" target="_blank" rel="noopener">&nbsp;{{contact.data}}</a></ng-template><br>
              </span>
            </p>
            <!-- <b>Office Hours:</b> -->
            <p>
              <span *ngFor="let hour of hoursHomeDetails">
                <b>{{hour.label}}</b>&nbsp;{{hour.data}}<br>
              </span>
            </p>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--location information end-->

<!--Service-->
  <div class="service bg-light">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 pt-2">
            <h1  class="pb-4">Affordable Self Storage Units in Jasper, Georgia</h1>
            <div *ngFor="let para of serviceOffered">
              <p>{{ para.p }}</p>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <app-photos></app-photos>
          </div>
        </div>
      </div>
    </div>
<!--Service Ends Here-->
