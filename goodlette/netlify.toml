
# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "./goodlette"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist/browser"
  # Default build command.
  command = "ng build --prod"
# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
# A basic redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/if-we-dont-make-you-happy-our-competitor-will"
  to = "/index.html"
  status = 301
  [[redirects]]
  from = "/uncategorized/hurricane-season-tips?utm_source=rss&utm_medium=rss&utm_campaign=hurricane-season-tips"
  to = "/index.html"
  status = 301
  [[redirects]]
  from = "/uncategorized/hurricane-shutter-storage?utm_source=rss&utm_medium=rss&utm_campaign=hurricane-shutter-storage"
