<div class="view-rates-top">
  <div class="bg-translucent">
      <div class="container jumbotorn-top text-center" *ngFor="let viewRates of viewRates">
          <h1 class="pb-4">{{viewRates.heading}}</h1>
          <p>{{viewRates.blurb}}</p>
        </div>
  </div>
</div>

<div class="content-Holder bg-dark-background view-rates-bottom">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 py-3 view-rates-map scroll-wrapper">
        <iframe id="advanced_iframe" name="advanced_iframe" src="https://spaceplacestoragemacedonia.sim.syrasoft.com/unitavailability" width="100%"
          height="700" scrolling="yes" frameborder="0" border="0" allowtransparency="true" onload=";aiResizeIframe(this, 'true','1');"></iframe>
      </div>
      <div class="col-md-6 py-3">
        <img src="https://syrasoft-tenant-facing-websites.s3.amazonaws.com/Space_Place_Macedonia/space-place-macedonia-gates-rates.jpg" width="100%" alt="space place macedonia gates image" />
        <div class="py-4"> 
          <p class="" *ngFor="let viewRate of viewRate ">
            {{viewRate.p}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
