<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <div [hidden]="" *ngIf="submitted && !this.contactForm.valid" class="alert alert-danger alert-dismissible fade show">
          Please fill out all the required fields!
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div [hidden]="" *ngIf="mailSent" class="alert alert-success alert-dismissible fade show">
          Thank You for contacting us, We will get back to you soon.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
            <label>First Name*</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Enter First Name"/>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <small class="form-text text-muted" *ngIf="f.firstName.errors.required">Please fill out this field</small>
            </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
            <label>Last Name*</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Enter Last Name"/>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <small class="form-text text-muted" *ngIf="f.lastName.errors.required">Please fill out this field</small>
            </div>
        </div>
    </div>
     
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-12">
        <div class="form-group">
            <label>Phone Number*</label>
            <input type="tel" formControlName="phone" placeholder="Enter Phone Number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <small class="form-text text-muted" *ngIf="f.phone.errors.required">Please fill out this field</small>
            </div>
            <div *ngIf="f.phone.errors" >
                <small class="form-text text-muted" *ngIf="f.phone.errors.pattern">Please enter valid number</small>
            </div>
        </div>
    </div>
      <div class="col-lg-6 col-md-12">
          <div class="form-group">
              <label>Email Address*</label>
              <input type="text" formControlName="email" placeholder="Enter Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <small class="form-text text-muted" *ngIf="f.email.errors.required">Please fill out this field</small>                                  
              </div>
              <div *ngIf="f.email.errors" >
                  <small class="form-text text-muted" *ngIf="f.email.errors.email">Please enter a valid email</small>
              </div>
          </div>
      </div>
      <div class="col-lg-6 col-md-12">
          <div class="form-group">
              <label>Subject</label>
              <input type="text" formControlName="subject" placeholder="Enter subject" class="form-control" />
          </div>
      </div>
  </div>
  <div class="form-group">
      <label>Reservation Request *</label>
      <textarea type="text" formControlName="message" placeholder="Enter Message" rows="5" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                <small class="form-text text-muted" *ngIf="f.message.errors.required">Please fill out this field</small>
            </div>
  </div>
  <div class="form-group contact-butoon">
      <button type="submit" class="btn btn-primary margin-bottom">Submit</button>
      <button type="button" class="btn btn-outline-primary" (click)="contactForm.reset()">Clear</button>
  </div>
</form>
